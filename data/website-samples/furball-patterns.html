<!-- Furball Website Parsing Patterns -->
<!-- Pattern 1: Date header followed by event title -->
<h2><span style="color:#000000;">JULY 25, 2025</span></h2>
<h2><span style="color:#FFFFFF;">FURBALL NYC</span></h2>
<h3>Eagle Bar - NYC</h3>

<!-- Pattern 2: Text-based event listings -->
<span style="color:#FFFFFF;">7/25 FURBALL NYC @ Eagle Bar</span>
<span style="color:#FFFFFF;">8/8 FURBALL Chicago @ Metro</span>
<span style="color:#FFFFFF;">8/15 FURBALL Asbury Park @ Paradise</span>
<span style="color:#FFFFFF;">8/30 FURBALL NOLA Southern Decadence @ Santos Bar</span>

<!-- Pattern 3: Event titles with venues -->
<h2><span style="font-weight:bold;">FURBALL NYC GLOW PARTY</span></h2>
<h2><span style="font-weight:bold;">FURBALL NYC PRIDE</span></h2>
<h2><span style="font-weight:bold;">FURBALL NYC: WORLD PRIDE</span></h2>

<!-- Key parsing elements:
- Date format: "JULY 25, 2025" in h2 tags
- Event format: "FURBALL [CITY]" in h2 tags  
- Venue format: "[Venue Name] - [City]" in h3 tags
- Text format: "M/D FURBALL [Details] @ [Venue]"
-->
