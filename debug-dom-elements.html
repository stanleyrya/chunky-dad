<!DOCTYPE html>
<html>
<head>
    <title>Debug DOM Elements</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #f8d7da; }
        .success { background: #d4edda; }
        .warning { background: #fff3cd; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Debug DOM Elements</h1>
    <p>This test checks if all required DOM elements exist for the calendar to work.</p>
    
    <!-- Simulate the city.html structure -->
    <section class="weekly-calendar">
        <div class="container">
            <div class="calendar-header">
                <h2 id="calendar-title">Calendar Title</h2>
                <div class="calendar-controls">
                    <div class="view-controls">
                        <button class="view-btn active" data-view="week">Week</button>
                        <button class="view-btn" data-view="month">Month</button>
                    </div>
                    <div class="nav-controls">
                        <button class="nav-btn" id="prev-period">‚Äπ</button>
                        <span id="date-range">Date Range</span>
                        <button class="nav-btn" id="next-period">‚Ä∫</button>
                        <button class="today-btn" id="today-btn">Today</button>
                    </div>
                </div>
                <div class="calendar-grid">
                </div>
            </div>
        </div>
    </section>

    <section class="events">
        <div class="container">
            <div class="events-list">
                <div class="loading-message">üìÖ Getting events...</div>
            </div>
        </div>
    </section>

    <section class="events-map-section">
        <div class="container">
            <div id="events-map" style="height: 400px;"></div>
        </div>
    </section>

    <div id="logs"></div>

    <script>
        const logs = document.getElementById('logs');
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<pre>${message}</pre>`;
            logs.appendChild(div);
        }

        function checkDOMElements() {
            addLog('üîç Checking required DOM elements...');
            
            const requiredElements = [
                // Calendar elements
                { selector: '.weekly-calendar', name: 'Weekly Calendar Section' },
                { selector: '#calendar-title', name: 'Calendar Title' },
                { selector: '.calendar-grid', name: 'Calendar Grid' },
                { selector: '#date-range', name: 'Date Range' },
                { selector: '#prev-period', name: 'Previous Button' },
                { selector: '#next-period', name: 'Next Button' },
                { selector: '#today-btn', name: 'Today Button' },
                { selector: '.view-btn[data-view="week"]', name: 'Week View Button' },
                { selector: '.view-btn[data-view="month"]', name: 'Month View Button' },
                
                // Events elements
                { selector: '.events', name: 'Events Section' },
                { selector: '.events-list', name: 'Events List' },
                
                // Map elements
                { selector: '.events-map-section', name: 'Map Section' },
                { selector: '#events-map', name: 'Map Container' }
            ];
            
            let allFound = true;
            
            requiredElements.forEach(({ selector, name }) => {
                const element = document.querySelector(selector);
                if (element) {
                    addLog(`‚úÖ ${name} found`, 'success');
                } else {
                    addLog(`‚ùå ${name} NOT found (selector: ${selector})`, 'error');
                    allFound = false;
                }
            });
            
            if (allFound) {
                addLog('üéâ All required DOM elements found!', 'success');
                addLog('üí° DOM structure is correct for calendar initialization', 'success');
            } else {
                addLog('‚ö†Ô∏è Some required DOM elements are missing', 'warning');
                addLog('üí° This could cause calendar initialization to fail', 'warning');
            }
            
            // Check document ready state
            addLog(`üìÑ Document ready state: ${document.readyState}`);
            
            // Check if we're on a city page (URL parameter)
            const urlParams = new URLSearchParams(window.location.search);
            const cityParam = urlParams.get('city');
            addLog(`üèôÔ∏è City parameter: ${cityParam || 'None'}`);
            
            return allFound;
        }
        
        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', checkDOMElements);
        } else {
            checkDOMElements();
        }
    </script>
</body>
</html>
