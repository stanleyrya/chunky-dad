name: Generate City Pages and Sitemap

on:
  push:
    branches: [ main ]
    paths:
      - 'city.html'
      - 'js/city-config.js'
      - 'tools/generate-city-pages.js'
      - 'tools/generate-sitemap.js'
      - 'tools/generate-scraper-cities.js'
      - '.github/workflows/generate-city-pages.yml'
      - 'data/calendars/**'
      - '!testing/**'
      - '!scripts/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Generate scraper cities
        run: node tools/generate-scraper-cities.js
      - name: Generate city pages
        run: node tools/generate-city-pages.js
      - name: Generate sitemap
        run: node tools/generate-sitemap.js
      - name: Commit changes if any
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: regenerate city pages and sitemap"
            git push
          else
            echo "No changes to commit."
          fi

