name: Sync Beta Branch to chunky-dad-beta

on:
  push:
    branches:
      - 'beta'
    paths-ignore:
      - '.github/workflows/sync-beta-to-external-repo.yml'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to sync (defaults to beta branch)'
        required: false
        default: 'beta'

jobs:
  sync-to-external-repo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source branch
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.event.inputs.branch || 'beta' }}
        path: source-repo
    
    - name: Create filtered copy excluding scripts and .github directories
      run: |
        cd source-repo
        
        # Copy everything except scripts/ and .github/ to a temporary directory
        mkdir -p ../filtered-content
        rsync -av --exclude='scripts/' --exclude='.github/' --exclude='.git/' . ../filtered-content/
        
        echo "✓ Created filtered copy of source repository"
    
    - name: Checkout destination repository
      uses: actions/checkout@v4
      with:
        repository: ${{ secrets.BETA_REPO_OWNER }}/chunky-dad-beta
        ref: main
        token: ${{ secrets.BETA_REPO_TOKEN }}
        path: dest-repo
    
    - name: Setup git config
      run: |
        cd dest-repo
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Sync filtered content to destination
      run: |
        # Remove all files from destination (except .git)
        cd dest-repo
        find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
        
        # Copy filtered content
        cp -r ../filtered-content/* .
        
        # Check if there are changes
        if [[ -z $(git status -s) ]]; then
          echo "No changes to commit"
          exit 0
        fi
        
        echo "Changes detected, preparing commit..."
    
    - name: Commit and push to destination
      run: |
        cd dest-repo
        
        export COMMIT_MESSAGE="Sync from ${{ github.repository }}/${{ github.ref }}@${{ github.sha }}"
        git add .
        git commit -m "$COMMIT_MESSAGE" || echo "No changes to commit"
        git push
        
        echo "✓ Successfully synced to chunky-dad-beta repository"
