    <script>
      (function() {
        try {
          var path = window.location.pathname || '';
          if (path.indexOf('city.html') !== -1) {
            var url = new URL(window.location.href);
            var params = url.searchParams;
            var slug = params.get('city') || (window.location.hash ? window.location.hash.replace('#', '') : '');
            if (slug) {
              slug = String(slug).trim().toLowerCase().replace(/\s+/g, '-');
              var newUrl = '/' + slug + '/';
              var preserved = [];
              params.forEach(function(value, key) {
                if (key !== 'city' && value != null && value !== '') {
                  preserved.push(encodeURIComponent(key) + '=' + encodeURIComponent(value));
                }
              });
              if (preserved.length > 0) {
                newUrl += '?' + preserved.join('&');
              }
              if (url.hash && url.hash !== '#' + slug) {
                newUrl += url.hash;
              }
              var currentFull = (window.location.pathname || '') + (window.location.search || '') + (window.location.hash || '');
              if (newUrl !== currentFull) {
                console.info('[CITY] Normalizing URL to canonical path:', newUrl);
                window.location.replace(newUrl);
              }
            }
          }
        } catch (e) {
          // Silently ignore normalization errors
        }
      })();
    </script>

    <!-- Scripts - Load critical scripts first for better mobile performance -->
    <script>
        // Add mobile performance optimization - prevent iOS zoom on input focus
        document.addEventListener('DOMContentLoaded', function() {
            const viewport = document.querySelector('meta[name=viewport]');
            if (viewport && /iPhone|iPad|iPod/.test(navigator.userAgent)) {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
            }
        });
        
        // Enhanced error handling for mobile/private browsing issues
        window.mobileErrorHandler = function(error, source) {
            const isPrivateBrowsing = !window.indexedDB || !window.localStorage;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (window.logger) {
                window.logger.error('SYSTEM', 'Mobile/private browsing error detected', {
                    error: error?.message || error,
                    source: source,
                    isPrivateBrowsing: isPrivateBrowsing,
                    isMobile: isMobile,
                    userAgent: navigator.userAgent.substring(0, 100)
                });
            } else {
                console.error('Mobile error:', error, 'Source:', source, 'Private:', isPrivateBrowsing);
            }
        };
    </script>

    <!-- Leaflet JavaScript - load with enhanced error handling for private browsing -->
    <script>
        // Load Leaflet with fallback for private browsing mode
        function loadLeaflet() {
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
            script.integrity = 'sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=';
            script.crossOrigin = 'anonymous';
            script.async = true;
            script.onerror = function() {
                if (window.mobileErrorHandler) {
                    window.mobileErrorHandler(new Error('Failed to load Leaflet.js'), 'leaflet-external');
                } else {
                    console.error('Failed to load Leaflet.js from', this.src);
                }
            };
            document.head.appendChild(script);
        }
        
        // Load Leaflet after DOM is ready for better mobile performance
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadLeaflet);
        } else {
            loadLeaflet();
        }
    </script>

    <!-- Testing functionality for breakpoint-test.html -->
    <script>
        // Handle messages from parent window (for testing iframe functionality)
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type) {
                switch (event.data.type) {
                    case 'updateCharacterLimits':
                        if (window.calendarLoader && window.calendarLoader.updateCharacterLimits) {
                            window.calendarLoader.updateCharacterLimits(event.data.data);
                        }
                        break;
                    case 'addTestEvent':
                        if (window.calendarLoader && window.calendarLoader.addTestEvent) {
                            window.calendarLoader.addTestEvent(event.data.data);
                        }
                        break;
                    case 'setFakeViewport':
                        // Inject CSS to fake viewport size
                        const fakeViewportStyle = document.getElementById('fake-viewport-style') || document.createElement('style');
                        fakeViewportStyle.id = 'fake-viewport-style';
                        fakeViewportStyle.textContent = `
                            @media (max-width: 99999px) {
                                .event-name-xs { display: ${event.data.data.width < 375 ? 'block' : 'none'}; }
                                .event-name-sm { display: ${event.data.data.width >= 375 && event.data.data.width < 768 ? 'block' : 'none'}; }
                                .event-name-md { display: ${event.data.data.width >= 768 && event.data.data.width < 1024 ? 'block' : 'none'}; }
                                .event-name-lg { display: ${event.data.data.width >= 1024 ? 'block' : 'none'}; }
                            }
                        `;
                        document.head.appendChild(fakeViewportStyle);
                        break;
                    case 'clearFakeViewport':
                        const existingFakeStyle = document.getElementById('fake-viewport-style');
                        if (existingFakeStyle) {
                            existingFakeStyle.remove();
                        }
                        break;
                }
            }
        });
        
        // Notify parent window when iframe is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                try {
                    window.parent.postMessage({ type: 'iframeReady' }, '*');
                } catch (e) {
                    // Ignore cross-origin errors
                }
            }, 500);
        });
    </script>
