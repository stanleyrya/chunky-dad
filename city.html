    <script>
      (function() {
        try {
          var path = window.location.pathname || '';
          if (path.indexOf('city.html') !== -1) {
            var url = new URL(window.location.href);
            var params = url.searchParams;
            var slug = params.get('city') || (window.location.hash ? window.location.hash.replace('#', '') : '');
            if (slug) {
              slug = String(slug).trim().toLowerCase().replace(/\s+/g, '-');
              var newUrl = '/' + slug + '/';
              var preserved = [];
              params.forEach(function(value, key) {
                if (key !== 'city' && value != null && value !== '') {
                  preserved.push(encodeURIComponent(key) + '=' + encodeURIComponent(value));
                }
              });
              if (preserved.length > 0) {
                newUrl += '?' + preserved.join('&');
              }
              if (url.hash && url.hash !== '#' + slug) {
                newUrl += url.hash;
              }
              var currentFull = (window.location.pathname || '') + (window.location.search || '') + (window.location.hash || '');
              if (newUrl !== currentFull) {
                console.info('[CITY] Normalizing URL to canonical path:', newUrl);
                window.location.replace(newUrl);
              }
            }
          }
        } catch (e) {
          // Silently ignore normalization errors
        }
      })();
    </script>
    <!-- Google Analytics 4 - Private Mode Compatible -->
    <script>
      // Initialize Google Analytics 4 with graceful private mode handling
      (function() {
        try {
          // Test if localStorage is available (fails in private mode)
          let clientId;
          let storageAvailable = false;
          
          try {
            localStorage.setItem('test', 'test');
            localStorage.removeItem('test');
            storageAvailable = true;
          } catch (e) {
            // Private mode or localStorage disabled
            storageAvailable = false;
          }
          
          if (storageAvailable) {
            // Normal mode - use persistent client ID
            clientId = localStorage.getItem('ga_client_id');
            if (!clientId) {
              clientId = 'GA1.2.' + Math.random().toString(36).substr(2, 9) + '.' + Math.floor(Date.now() / 1000);
              localStorage.setItem('ga_client_id', clientId);
            }
          } else {
            // Private mode - use session-only client ID
            clientId = 'GA1.2.private.' + Math.random().toString(36).substr(2, 9) + '.' + Math.floor(Date.now() / 1000);
          }
          
          // Send page view
          const pageUrl = window.location.href;
          const pageTitle = document.title || 'City Guide - chunky.dad Bear Guide';
          const referrer = document.referrer || '';
          
          // Build analytics URL
          const analyticsUrl = 'https://www.google-analytics.com/g/collect?' + 
            'v=2&' +
            'tid=G-YKQBFFQR5E&' +
            'cid=' + encodeURIComponent(clientId) + '&' +
            't=pageview&' +
            'dl=' + encodeURIComponent(pageUrl) + '&' +
            'dt=' + encodeURIComponent(pageTitle) + '&' +
            'dr=' + encodeURIComponent(referrer) + '&' +
            'ul=en-us&' +
            'de=UTF-8&' +
            'sd=24-bit&' +
            'sr=1920x1080&' +
            'vp=1920x1080&' +
            'je=0&' +
            'z=' + Math.floor(Math.random() * 2147483647);
          
          // Send via Image request (non-blocking)
          const img = new Image();
          img.src = analyticsUrl;
          
          // Optional: Log success for debugging (only if logger is available)
          if (typeof window !== 'undefined' && window.logger) {
            window.logger.debug('SYSTEM', 'Analytics pageview sent', { 
              storageMode: storageAvailable ? 'normal' : 'private',
              clientId: clientId.substring(0, 20) + '...' // Don't log full ID
            });
          }
        } catch (error) {
          // Silently fail - don't break the page or log errors
          // Analytics is not critical for site functionality
        }
      })();
    </script>

    <!-- Testing functionality for breakpoint-test.html -->
    <script>
        // Handle messages from parent window (for testing iframe functionality)
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type) {
                switch (event.data.type) {
                    case 'updateCharacterLimits':
                        if (window.calendarLoader && window.calendarLoader.updateCharacterLimits) {
                            window.calendarLoader.updateCharacterLimits(event.data.data);
                        }
                        break;
                    case 'addTestEvent':
                        if (window.calendarLoader && window.calendarLoader.addTestEvent) {
                            window.calendarLoader.addTestEvent(event.data.data);
                        }
                        break;
                    case 'setFakeViewport':
                        // Inject CSS to fake viewport size
                        const fakeViewportStyle = document.getElementById('fake-viewport-style') || document.createElement('style');
                        fakeViewportStyle.id = 'fake-viewport-style';
                        fakeViewportStyle.textContent = `
                            @media (max-width: 99999px) {
                                .event-name-xs { display: ${event.data.data.width < 375 ? 'block' : 'none'}; }
                                .event-name-sm { display: ${event.data.data.width >= 375 && event.data.data.width < 768 ? 'block' : 'none'}; }
                                .event-name-md { display: ${event.data.data.width >= 768 && event.data.data.width < 1024 ? 'block' : 'none'}; }
                                .event-name-lg { display: ${event.data.data.width >= 1024 ? 'block' : 'none'}; }
                            }
                        `;
                        document.head.appendChild(fakeViewportStyle);
                        break;
                    case 'clearFakeViewport':
                        const existingFakeStyle = document.getElementById('fake-viewport-style');
                        if (existingFakeStyle) {
                            existingFakeStyle.remove();
                        }
                        break;
                }
            }
        });
        
        // Notify parent window when iframe is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                try {
                    window.parent.postMessage({ type: 'iframeReady' }, '*');
                } catch (e) {
                    // Ignore cross-origin errors
                }
            }, 500);
        });
    </script>
