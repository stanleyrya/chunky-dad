<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunky.dad Style Tester - Ultimate Web Dev Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .tester-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
            position: relative;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            overflow-y: auto;
            position: relative;
            z-index: 10;
        }

        .preview-panel {
            position: relative;
            background: #000;
        }

        .website-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        .panel-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .panel-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .panel-header p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .control-section {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-section h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: #4ecdc4;
        }

        .preset-themes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .theme-btn {
            padding: 12px 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .theme-btn:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            transform: translateY(-2px);
        }

        .theme-btn.active {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .color-control {
            margin-bottom: 15px;
        }

        .color-control label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .color-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: none;
        }

        .color-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .color-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }

        .url-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .url-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.85rem;
        }

        .url-input:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .action-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .action-btn.secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .action-btn.secondary:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .mobile-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }

        .mobile-toggle-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .floating-controls {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            z-index: 1000;
            max-width: 300px;
        }

        .floating-controls.show {
            display: block;
        }

        .floating-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .floating-header h3 {
            font-size: 1rem;
            color: #4ecdc4;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quick-themes {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .quick-theme-btn {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-theme-btn:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 10px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.8rem;
            color: #fff;
            z-index: 1000;
        }

        .status-bar .status-item {
            display: inline-block;
            margin-right: 20px;
        }

        .status-bar .status-label {
            color: #4ecdc4;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .tester-container {
                grid-template-columns: 1fr;
            }

            .controls-panel {
                display: none;
            }

            .mobile-toggle {
                display: block;
            }

            .floating-controls {
                display: block;
                right: 10px;
                left: 10px;
                max-width: none;
                transform: none;
                top: 80px;
            }

            .preview-panel {
                height: calc(100vh - 60px);
            }
        }

        .bear-flag-theme {
            background: linear-gradient(45deg, #000000, #8B4513, #FFD700, #FFFFFF);
            background-size: 400% 400%;
            animation: bearFlagGradient 3s ease infinite;
        }

        @keyframes bearFlagGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .rainbow-theme {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: rainbowGradient 4s ease infinite;
        }

        @keyframes rainbowGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .neon-theme {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: neonGradient 2s ease infinite;
        }

        @keyframes neonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(78, 205, 196, 0.9);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="tester-container">
        <div class="controls-panel">
            <div class="panel-header">
                <h1>ðŸŽ¨ Style Tester</h1>
                <p>Ultimate Web Dev Testing Tool</p>
            </div>

            <div class="control-section">
                <h3>ðŸŽ¯ Preset Themes</h3>
                <div class="preset-themes">
                    <button class="theme-btn" data-theme="default">Default</button>
                    <button class="theme-btn" data-theme="bear-flag">Bear Flag</button>
                    <button class="theme-btn" data-theme="dark-mode">Dark Mode</button>
                    <button class="theme-btn" data-theme="neon">Neon</button>
                    <button class="theme-btn" data-theme="sunset">Sunset</button>
                    <button class="theme-btn" data-theme="ocean">Ocean</button>

                <h3>ðŸŽ¨ Custom Colors</h3>

                        <input type="color" class="color-picker" id="primary-color" value="#667eea">

                </div>

                    <div class="color-input-group">

                </div>
                <div class="color-control">
                    <label>Accent Color</label>
                    <div class="color-input-group">
                        <input type="color" class="color-picker" id="accent-color" value="#764ba2">

                <div class="color-control">

                    <div class="color-input-group">

    <div class="mobile-toggle">
        <button class="mobile-toggle-btn" id="mobile-toggle-btn">ðŸŽ¨</button>

    <div class="floating-controls" id="floating-controls">
        <div class="floating-header">
            <h3>Quick Themes</h3>
            <button class="close-btn" id="close-floating">Ã—</button>
        </div>
        <div class="quick-themes">
            <button class="quick-theme-btn" data-theme="default">Default</button>
            <button class="quick-theme-btn" data-theme="bear-flag">Bear Flag</button>
            <button class="quick-theme-btn" data-theme="dark-mode">Dark Mode</button>
            <button class="quick-theme-btn" data-theme="neon">Neon</button>

    <div class="status-bar">

            <span class="status-label">View:</span> 
            <span id="current-view">Desktop</span>

            <span class="status-label">Colors:</span> 
            <span id="color-count">5</span>
        </span>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class StyleTester {
            constructor() {
                this.currentTheme = 'default';
                this.currentView = 'desktop';
                this.iframe = document.getElementById('website-iframe');
                this.themes = {
                    default: {
                        primary: '#667eea',
                        secondary: '#ff6b6b',
                        accent: '#764ba2',
                        text: '#333333',
                        background: '#f8f9ff'
                    },
                    'bear-flag': {
                        primary: '#000000',
                        secondary: '#8B4513',
                        accent: '#FFD700',
                        text: '#FFFFFF',
                        background: '#000000'
                    },
                    'dark-mode': {
                        primary: '#4ecdc4',
                        secondary: '#ff6b6b',
                        accent: '#45b7d1',
                        text: '#ffffff',
                        background: '#1a1a2e'
                    },
                    neon: {
                        primary: '#ff00ff',
                        secondary: '#00ffff',
                        accent: '#ffff00',
                        text: '#ffffff',
                        background: '#000000'
                    },
                    sunset: {
                        primary: '#ff6b35',
                        secondary: '#f7931e',
                        accent: '#ffd23f',
                        text: '#ffffff',
                        background: '#2c1810'
                    },
                    ocean: {
                        primary: '#006994',
                        secondary: '#00b4d8',
                        accent: '#90e0ef',
                        text: '#ffffff',
                        background: '#001d3d'
                    },
                    forest: {
                        primary: '#2d5016',
                        secondary: '#4a7c59',
                        accent: '#7fb069',
                        text: '#ffffff',
                        background: '#1a2f1a'
                    },
                    rainbow: {
                        primary: '#ff0000',
                        secondary: '#00ff00',
                        accent: '#0000ff',
                        text: '#ffffff',
                        background: '#000000'
                    }
                };
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadFromURL();
                this.updateStatusBar();
                this.hideLoading();
            }

            setupEventListeners() {
                // Theme buttons
                document.querySelectorAll('.theme-btn, .quick-theme-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const theme = e.target.dataset.theme;
                        this.applyTheme(theme);
                    });
                });

                // Color pickers
                document.querySelectorAll('.color-picker').forEach(picker => {
                    picker.addEventListener('change', (e) => {
                        const color = e.target.value;
                        const textInput = document.getElementById(e.target.id + '-text');
                        textInput.value = color;
                        this.applyCustomColors();
                    });
                });

                // Color text inputs
                document.querySelectorAll('.color-input').forEach(input => {
                    input.addEventListener('input', () => {
                        this.applyCustomColors();
                    });
                });

                // Action buttons
                document.getElementById('copy-url').addEventListener('click', () => this.copyShareURL());
                document.getElementById('reset-colors').addEventListener('click', () => this.resetColors());
                document.getElementById('mobile-view').addEventListener('click', () => this.setView('mobile'));
                document.getElementById('tablet-view').addEventListener('click', () => this.setView('tablet'));
                document.getElementById('desktop-view').addEventListener('click', () => this.setView('desktop'));
                document.getElementById('rotate-device').addEventListener('click', () => this.rotateDevice());
                document.getElementById('fullscreen').addEventListener('click', () => this.toggleFullscreen());

                // Mobile controls
                document.getElementById('mobile-toggle-btn').addEventListener('click', () => this.toggleFloatingControls());
                document.getElementById('close-floating').addEventListener('click', () => this.toggleFloatingControls());
                document.getElementById('mobile-custom').addEventListener('click', () => this.showCustomColors());

                // Iframe load
                this.iframe.addEventListener('load', () => {
                    this.hideLoading();
                });
            }

            applyTheme(themeName) {
                this.currentTheme = themeName;
                const theme = this.themes[themeName];
                
                if (theme) {
                    Object.keys(theme).forEach(key => {
                        const picker = document.getElementById(key + '-color');
                        const text = document.getElementById(key + '-color-text');
                        if (picker && text) {
                            picker.value = theme[key];
                            text.value = theme[key];
                        }
                    });
                    
                    this.applyCustomColors();
                    this.updateThemeButtons(themeName);
                    this.updateStatusBar();
                    this.showNotification(`Applied ${themeName} theme!`);
                }
            }

            applyCustomColors() {
                const colors = {
                    primary: document.getElementById('primary-color-text').value,
                    secondary: document.getElementById('secondary-color-text').value,
                    accent: document.getElementById('accent-color-text').value,
                    text: document.getElementById('text-color-text').value,
                    background: document.getElementById('background-color-text').value
                };

                const css = `
                    :root {
                        --primary-color: ${colors.primary} !important;
                        --secondary-color: ${colors.secondary} !important;
                        --accent-color: ${colors.accent} !important;
                        --text-primary: ${colors.text} !important;
                        --background-light: ${colors.background} !important;
                    }
                `;

                this.injectCSS(css);
                this.updateShareURL();
                this.updateStatusBar();
            }

            injectCSS(css) {
                try {
                    const iframe = this.iframe;
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // Remove existing style tester styles
                    const existingStyle = iframeDoc.getElementById('style-tester-css');
                    if (existingStyle) {
                        existingStyle.remove();
                    }

                    // Add new styles
                    const style = iframeDoc.createElement('style');
                    style.id = 'style-tester-css';
                    style.textContent = css;
                    iframeDoc.head.appendChild(style);
                } catch (error) {
                    console.log('Iframe not ready yet, will apply on load');
                }
            }

            updateThemeButtons(activeTheme) {
                document.querySelectorAll('.theme-btn, .quick-theme-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.theme === activeTheme) {
                        btn.classList.add('active');
                    }
                });
            }

            setView(view) {
                this.currentView = view;
                const iframe = this.iframe;
                
                switch(view) {
                    case 'mobile':
                        iframe.style.width = '375px';
                        iframe.style.height = '667px';
                        iframe.style.margin = '20px auto';
                        iframe.style.display = 'block';
                        break;
                    case 'tablet':
                        iframe.style.width = '768px';
                        iframe.style.height = '1024px';
                        iframe.style.margin = '20px auto';
                        iframe.style.display = 'block';
                        break;
                    case 'desktop':
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.margin = '0';
                        iframe.style.display = 'block';
                        break;
                }
                
                this.updateStatusBar();
                this.showNotification(`${view} view activated!`);
            }

            rotateDevice() {
                const iframe = this.iframe;
                const currentWidth = iframe.style.width;
                const currentHeight = iframe.style.height;
                
                iframe.style.width = currentHeight;
                iframe.style.height = currentWidth;
                this.showNotification('Device rotated!');
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    this.iframe.requestFullscreen();
                    this.showNotification('Fullscreen mode activated!');
                } else {
                    document.exitFullscreen();
                    this.showNotification('Fullscreen mode deactivated!');
                }
            }

            toggleFloatingControls() {
                const controls = document.getElementById('floating-controls');
                controls.classList.toggle('show');
            }

            showCustomColors() {
                // For mobile, we could show a modal or redirect to desktop view
                this.showNotification('Use desktop view for custom colors!');
            }

            copyShareURL() {
                const urlInput = document.getElementById('share-url');
                urlInput.select();
                urlInput.setSelectionRange(0, 99999);
                document.execCommand('copy');
                this.showNotification('URL copied to clipboard!');
            }

            resetColors() {
                this.applyTheme('default');
                this.showNotification('Colors reset to default!');
            }

            updateShareURL() {
                const colors = {
                    primary: document.getElementById('primary-color-text').value,
                    secondary: document.getElementById('secondary-color-text').value,
                    accent: document.getElementById('accent-color-text').value,
                    text: document.getElementById('text-color-text').value,
                    background: document.getElementById('background-color-text').value
                };

                const params = new URLSearchParams();
                Object.keys(colors).forEach(key => {
                    params.append(key, colors[key]);
                });
                params.append('theme', this.currentTheme);
                params.append('view', this.currentView);

                const shareURL = `${window.location.origin}/style-tester.html?${params.toString()}`;
                document.getElementById('share-url').value = shareURL;
            }

            loadFromURL() {
                const params = new URLSearchParams(window.location.search);
                const theme = params.get('theme');
                const view = params.get('view');
                
                if (theme && this.themes[theme]) {
                    this.applyTheme(theme);
                }
                
                if (view) {
                    this.setView(view);
                }

                // Load custom colors from URL
                const colorKeys = ['primary', 'secondary', 'accent', 'text', 'background'];
                colorKeys.forEach(key => {
                    const color = params.get(key);
                    if (color) {
                        const picker = document.getElementById(key + '-color');
                        const text = document.getElementById(key + '-color-text');
                        if (picker && text) {
                            picker.value = color;
                            text.value = color;
                        }
                    }
                });

                if (colorKeys.some(key => params.get(key))) {
                    this.applyCustomColors();
                }
            }

            updateStatusBar() {
                document.getElementById('current-theme').textContent = this.currentTheme;
                document.getElementById('current-view').textContent = this.currentView;
                document.getElementById('color-count').textContent = '5';
            }

            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            hideLoading() {
                const overlay = document.getElementById('loading-overlay');
                overlay.style.display = 'none';
            }
        }

        // Initialize the style tester when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new StyleTester();
        });
    </script>
</body>
</html>
