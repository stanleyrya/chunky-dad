<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative OG Images – chunky.dad</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&family=Bebas+Neue&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --og-bg-1: var(--gradient-primary);
      --og-bg-2: var(--gradient-success-alt);
      --og-bg-3: var(--gradient-secondary);
      --og-bg-4: linear-gradient(135deg, var(--background-dark) 0%, var(--background-darker) 100%);
      --og-bg-5: radial-gradient(1000px 400px at 0% 0%, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0) 60%), var(--gradient-warning);
    }

    body { font-family: 'Poppins', sans-serif; background: var(--background-primary); color: var(--text-primary); }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

    header { position: sticky; top: 0; background: var(--gradient-primary); z-index: 10; }
    nav .nav-container { display: flex; align-items: center; justify-content: space-between; padding: 0.75rem 2rem; max-width: 1200px; margin: 0 auto; }
    .logo h1 { font-size: 20px; font-weight: 700; display: flex; align-items: center; }
    .logo a { color: var(--text-inverse); text-decoration: none; display: inline-flex; align-items: center; gap: 10px; }
    .logo-img { width: 28px; height: 28px; border-radius: 50%; }

    main { padding: 24px 0 40px; }
    .page-title { display: flex; align-items: baseline; justify-content: space-between; gap: 16px; margin-bottom: 16px; }
    .page-title h2 { font-size: 28px; font-weight: 700; margin: 0; }
    .subtitle { color: var(--text-secondary); font-size: 14px; }

    .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; background: var(--background-light); padding: 16px; border-radius: 12px; border: 1px solid var(--border-lighter); margin-bottom: 20px; }
    .controls label { display: block; font-size: 12px; color: var(--text-secondary); margin-bottom: 6px; }
    .controls input, .controls select { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid var(--border-lighter); background: var(--white); color: var(--text-primary); }
    .controls textarea { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid var(--border-lighter); background: var(--white); color: var(--text-primary); resize: vertical; min-height: 60px; }

    .variants-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 16px; }
    .variant-card { background: var(--white); border: 1px solid var(--border-lighter); border-radius: 14px; overflow: hidden; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
    .variant-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 14px; border-bottom: 1px solid var(--border-lighter); color: var(--text-secondary); font-size: 12px; }
    .variant-preview { aspect-ratio: 1200 / 630; width: 100%; background: #111; display: grid; place-items: center; overflow: hidden; position: relative; }
    .artboard { width: 1200px; height: 630px; position: relative; overflow: hidden; transform-origin: top left; font-family: 'Poppins', sans-serif; }

    /* Base theme colors */
    .v1 { background: var(--og-bg-1); }
    .v2 { background: var(--og-bg-2); }
    .v3 { background: var(--og-bg-3); }
    .v4 { background: var(--og-bg-4); }
    .v5 { background: var(--og-bg-5); }

    /* Cover image support */
    .artboard .cover { position: absolute; inset: 0; background-position: center; background-size: cover; background-repeat: no-repeat; z-index: 0; }

    /* LAYOUT 1: Magazine Cover - Editorial style with bold typography */
    .layout-magazine .cover { filter: contrast(1.1) brightness(0.7); }
    .layout-magazine::before { 
      content: ""; position: absolute; inset: 0; 
      background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.3) 30%, rgba(0,0,0,0.2) 70%, rgba(0,0,0,0.7) 100%);
      z-index: 1;
    }
    .layout-magazine .brand { 
      position: absolute; top: 40px; left: 60px; 
      font-family: 'Bebas Neue', sans-serif; font-size: 42px; letter-spacing: 3px;
      color: #fff; text-transform: uppercase; z-index: 2;
      text-shadow: 0 4px 20px rgba(0,0,0,0.8);
    }
    .layout-magazine .event-title {
      position: absolute; top: 120px; left: 60px; right: 60px;
      font-size: 96px; line-height: 0.9; font-weight: 900;
      color: #fff; text-transform: uppercase; z-index: 2;
      text-shadow: 0 6px 30px rgba(0,0,0,0.9);
      letter-spacing: -2px;
    }
    .layout-magazine .event-date {
      position: absolute; top: 50px; right: 60px;
      background: #ff0066; color: #fff; padding: 8px 20px;
      font-size: 18px; font-weight: 700; text-transform: uppercase;
      letter-spacing: 1px; z-index: 2; transform: rotate(3deg);
    }
    .layout-magazine .event-details {
      position: absolute; bottom: 60px; left: 60px; right: 400px;
      background: rgba(255,255,255,0.95); color: #000; padding: 24px;
      z-index: 2;
    }
    .layout-magazine .event-details .venue {
      font-size: 24px; font-weight: 700; margin-bottom: 8px;
    }
    .layout-magazine .event-details .description {
      font-size: 16px; line-height: 1.4; opacity: 0.8;
    }
    .layout-magazine .event-image {
      position: absolute; bottom: 40px; right: 60px;
      width: 300px; height: 200px; background-size: cover;
      background-position: center; border: 8px solid #fff;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 2;
      transform: rotate(-2deg);
    }

    /* LAYOUT 2: Neon Sign - Retro bar signage */
    .layout-neon { background: #0a0a0a; }
    .layout-neon .cover { opacity: 0.15; filter: blur(2px); }
    .layout-neon::before {
      content: ""; position: absolute; inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255,0,150,0.2), transparent 60%);
      z-index: 1;
    }
    .layout-neon .brick-wall {
      position: absolute; inset: 0; opacity: 0.3;
      background: repeating-linear-gradient(0deg, #1a1a1a 0, #1a1a1a 3px, #0a0a0a 3px, #0a0a0a 30px),
                  repeating-linear-gradient(90deg, #1a1a1a 0, #1a1a1a 3px, #0a0a0a 3px, #0a0a0a 60px);
      z-index: 0;
    }
    .layout-neon .neon-frame {
      position: absolute; inset: 60px; border: 4px solid #ff00ff;
      border-radius: 20px; z-index: 2;
      box-shadow: 0 0 20px #ff00ff, inset 0 0 20px #ff00ff;
      animation: neon-flicker 2s infinite alternate;
    }
    @keyframes neon-flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }
    .layout-neon .event-title {
      position: absolute; top: 120px; left: 0; right: 0;
      text-align: center; font-family: 'Bebas Neue', sans-serif;
      font-size: 84px; letter-spacing: 8px; text-transform: uppercase;
      color: #fff; z-index: 3;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    }
    .layout-neon .event-date {
      position: absolute; top: 220px; left: 0; right: 0;
      text-align: center; font-size: 36px; color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      z-index: 3; letter-spacing: 4px;
    }
    .layout-neon .venue-box {
      position: absolute; bottom: 180px; left: 50%; transform: translateX(-50%);
      background: #ff00ff; padding: 10px 40px; z-index: 3;
      box-shadow: 0 0 30px #ff00ff;
    }
    .layout-neon .venue-box .venue {
      font-size: 28px; font-weight: 700; color: #000;
      text-transform: uppercase; letter-spacing: 2px;
    }
    .layout-neon .description {
      position: absolute; bottom: 80px; left: 100px; right: 100px;
      text-align: center; font-size: 20px; color: #fff;
      opacity: 0.9; z-index: 3; line-height: 1.4;
    }
    .layout-neon .event-image {
      position: absolute; top: 340px; left: 50%; transform: translateX(-50%);
      width: 200px; height: 140px; border: 3px solid #00ffff;
      background-size: cover; background-position: center;
      z-index: 3; box-shadow: 0 0 20px #00ffff;
    }

    /* LAYOUT 3: Polaroid Stack - Vintage photo collection */
    .layout-polaroid { background: linear-gradient(135deg, #f5e6d3 0%, #e8d5c4 100%); }
    .layout-polaroid .cover { display: none; }
    .layout-polaroid .photo-1 {
      position: absolute; left: 80px; top: 60px;
      width: 340px; background: #fff; padding: 15px 15px 60px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3); transform: rotate(-5deg);
      z-index: 2;
    }
    .layout-polaroid .photo-1 .image {
      width: 100%; height: 260px; background: var(--og-bg-3);
      background-size: cover; background-position: center;
    }
    .layout-polaroid .photo-1 .caption {
      position: absolute; bottom: 15px; left: 20px; right: 20px;
      font-family: 'Courier New', monospace; font-size: 18px;
      color: #333; text-align: center;
    }
    .layout-polaroid .photo-2 {
      position: absolute; right: 100px; top: 40px;
      width: 300px; background: #fff; padding: 15px 15px 60px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3); transform: rotate(8deg);
      z-index: 1;
    }
    .layout-polaroid .photo-2 .image {
      width: 100%; height: 230px; background: var(--og-bg-2);
    }
    .layout-polaroid .main-card {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(-2deg);
      width: 500px; background: #fff; padding: 20px 20px 80px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4); z-index: 3;
    }
    .layout-polaroid .main-card .image {
      width: 100%; height: 320px; background-size: cover;
      background-position: center;
    }
    .layout-polaroid .main-card .text {
      position: absolute; bottom: 20px; left: 30px; right: 30px;
    }
    .layout-polaroid .main-card .event-title {
      font-family: 'Courier New', monospace; font-size: 24px;
      font-weight: 700; color: #333; margin-bottom: 5px;
    }
    .layout-polaroid .main-card .details {
      font-family: 'Courier New', monospace; font-size: 14px;
      color: #666;
    }
    .layout-polaroid .tape {
      position: absolute; width: 80px; height: 30px;
      background: rgba(255,255,200,0.7); opacity: 0.8;
    }
    .layout-polaroid .tape-1 { top: -10px; left: 40%; transform: rotate(-15deg); z-index: 4; }
    .layout-polaroid .tape-2 { top: -10px; right: 20%; transform: rotate(12deg); z-index: 4; }

    /* LAYOUT 4: Split Screen - Dynamic diagonal composition */
    .layout-split-screen { background: #000; position: relative; }
    .layout-split-screen .left-side {
      position: absolute; left: 0; top: 0; bottom: 0; width: 55%;
      background: var(--og-bg-1); clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
      z-index: 1;
    }
    .layout-split-screen .left-side .cover {
      position: absolute; inset: 0; background-size: cover;
      background-position: center; opacity: 0.3;
    }
    .layout-split-screen .left-content {
      position: absolute; left: 60px; top: 60px; bottom: 60px; width: 400px;
      display: flex; flex-direction: column; justify-content: center;
      z-index: 2;
    }
    .layout-split-screen .brand {
      font-size: 20px; font-weight: 700; color: #fff;
      text-transform: uppercase; letter-spacing: 3px; margin-bottom: 30px;
      opacity: 0.9;
    }
    .layout-split-screen .event-title {
      font-size: 64px; line-height: 0.95; font-weight: 900;
      color: #fff; margin-bottom: 20px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .layout-split-screen .event-date {
      font-size: 24px; color: #fff; opacity: 0.9;
      margin-bottom: 10px;
    }
    .layout-split-screen .venue {
      font-size: 20px; color: #fff; opacity: 0.8;
    }
    .layout-split-screen .right-side {
      position: absolute; right: 0; top: 0; bottom: 0; width: 50%;
      display: flex; align-items: center; justify-content: center;
      z-index: 0;
    }
    .layout-split-screen .event-image {
      width: 400px; height: 500px; background-size: cover;
      background-position: center; z-index: 1;
      box-shadow: -20px 0 60px rgba(0,0,0,0.5);
    }
    .layout-split-screen .description {
      position: absolute; bottom: 60px; right: 60px; width: 380px;
      font-size: 18px; color: #fff; opacity: 0.9; line-height: 1.5;
      z-index: 2; text-align: right;
    }

    /* LAYOUT 5: Minimalist Card - Clean modern design */
    .layout-minimal { background: #fafafa; }
    .layout-minimal .card {
      position: absolute; inset: 60px; background: #fff;
      border-radius: 30px; box-shadow: 0 30px 100px rgba(0,0,0,0.15);
      overflow: hidden; z-index: 1;
    }
    .layout-minimal .card-header {
      height: 280px; background: var(--og-bg-2); position: relative;
      overflow: hidden;
    }
    .layout-minimal .card-header .cover {
      position: absolute; inset: 0; background-size: cover;
      background-position: center; opacity: 0.4;
    }
    .layout-minimal .card-header .overlay {
      position: absolute; inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.6) 100%);
    }
    .layout-minimal .card-header .date-badge {
      position: absolute; top: 30px; right: 30px;
      background: #fff; color: #333; padding: 12px 24px;
      border-radius: 30px; font-weight: 700; font-size: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .layout-minimal .event-image {
      position: absolute; bottom: -40px; left: 60px;
      width: 160px; height: 160px; border-radius: 20px;
      background-size: cover; background-position: center;
      border: 8px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
    }
    .layout-minimal .card-body {
      padding: 60px 60px 40px 260px; position: relative;
    }
    .layout-minimal .event-title {
      font-size: 48px; font-weight: 900; color: #333;
      line-height: 1.1; margin-bottom: 15px;
    }
    .layout-minimal .venue {
      font-size: 20px; color: #666; margin-bottom: 20px;
    }
    .layout-minimal .description {
      font-size: 16px; color: #888; line-height: 1.6;
    }
    .layout-minimal .brand {
      position: absolute; bottom: 30px; left: 60px;
      font-size: 14px; font-weight: 700; color: #aaa;
      text-transform: uppercase; letter-spacing: 2px;
    }

    /* Utility classes for dynamic content */
    .hidden { display: none !important; }
    
    .preview-meta { padding: 12px 14px; border-top: 1px solid var(--border-lighter); display: grid; gap: 6px; font-size: 12px; color: var(--text-secondary); }
    .preview-meta code { background: var(--background-light); padding: 3px 6px; border-radius: 6px; color: var(--text-primary); font-size: 11px; word-break: break-all; }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-container">
        <div class="logo">
          <h1><a href="../index.html"><img src="../Rising_Star_Ryan_Head_Compressed.png" alt="chunky.dad logo" class="logo-img"> chunky.dad</a></h1>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="page-title">
        <h2>Creative Bear Event OpenGraph Images</h2>
        <div class="subtitle">5 unique designs with full event data support</div>
      </div>

      <section class="controls">
        <div>
          <label for="eventInput">Event name</label>
          <input id="eventInput" type="text" value="Bearracuda Seattle: SERIOUS WOOD">
        </div>
        <div>
          <label for="venueInput">Venue</label>
          <input id="venueInput" type="text" value="MASSIVE">
        </div>
        <div>
          <label for="dateInput">Date</label>
          <input id="dateInput" type="text" value="Friday, January 24">
        </div>
        <div>
          <label for="timeInput">Time</label>
          <input id="timeInput" type="text" value="9PM–3AM">
        </div>
        <div>
          <label for="cityInput">City</label>
          <input id="cityInput" type="text" value="Seattle">
        </div>
        <div>
          <label for="priceInput">Price/Cover</label>
          <input id="priceInput" type="text" value="$15 advance / $20 door">
        </div>
        <div style="grid-column: span 2;">
          <label for="descInput">Description</label>
          <textarea id="descInput" placeholder="Event description...">The hottest bear dance party returns with DJ Mike Dog spinning all night. 21+ with valid ID.</textarea>
        </div>
        <div>
          <label for="imageInput">Event Image URL</label>
          <input id="imageInput" type="url" placeholder="https://example.com/event-image.jpg">
        </div>
        <div>
          <label for="coverInput">Background/Cover Image URL</label>
          <input id="coverInput" type="url" placeholder="https://example.com/cover.jpg">
        </div>
        <div>
          <label for="themeSelect">Color Theme</label>
          <select id="themeSelect">
            <option value="v1">Classic Night</option>
            <option value="v2">Cool Neon</option>
            <option value="v3">Bear Flag</option>
            <option value="v4">Midnight</option>
            <option value="v5">Spotlight</option>
          </select>
        </div>
        <div>
          <label for="badgeInput">Special Badge (optional)</label>
          <input id="badgeInput" type="text" placeholder="e.g. SOLD OUT, Tonight!, etc.">
        </div>
      </section>

      <section class="variants-grid" id="variantsGrid"></section>
    </div>
  </main>

  <script src="../js/logger.js"></script>
  <script>
    (function(){
      const COMPONENT = 'EVENT';
      logger.componentInit(COMPONENT, 'Creative OG image generator initialized');

      // Get all input elements
      const eventEl = document.getElementById('eventInput');
      const venueEl = document.getElementById('venueInput');
      const dateEl = document.getElementById('dateInput');
      const timeEl = document.getElementById('timeInput');
      const cityEl = document.getElementById('cityInput');
      const priceEl = document.getElementById('priceInput');
      const descEl = document.getElementById('descInput');
      const imageEl = document.getElementById('imageInput');
      const coverEl = document.getElementById('coverInput');
      const themeEl = document.getElementById('themeSelect');
      const badgeEl = document.getElementById('badgeInput');
      const grid = document.getElementById('variantsGrid');

      // Define all layout variants
      const VARIANTS = [
        { 
          key: 'magazine', 
          name: 'Magazine Cover', 
          class: 'layout-magazine',
          description: 'Editorial style with bold typography and featured image'
        },
        { 
          key: 'neon', 
          name: 'Neon Sign', 
          class: 'layout-neon',
          description: 'Retro bar signage with glowing effects'
        },
        { 
          key: 'polaroid', 
          name: 'Polaroid Stack', 
          class: 'layout-polaroid',
          description: 'Vintage photo collection with handwritten notes'
        },
        { 
          key: 'split', 
          name: 'Split Screen', 
          class: 'layout-split-screen',
          description: 'Dynamic diagonal composition with image focus'
        },
        { 
          key: 'minimal', 
          name: 'Minimalist Card', 
          class: 'layout-minimal',
          description: 'Clean modern design with subtle shadows'
        }
      ];

      function createVariantHTML(variant) {
        const layouts = {
          'magazine': `
            <div class="cover"></div>
            <div class="brand">chunky.dad</div>
            <div class="event-date"></div>
            <div class="event-title"></div>
            <div class="event-details">
              <div class="venue"></div>
              <div class="description"></div>
            </div>
            <div class="event-image"></div>
          `,
          'neon': `
            <div class="cover"></div>
            <div class="brick-wall"></div>
            <div class="neon-frame"></div>
            <div class="event-title"></div>
            <div class="event-date"></div>
            <div class="venue-box">
              <div class="venue"></div>
            </div>
            <div class="event-image"></div>
            <div class="description"></div>
          `,
          'polaroid': `
            <div class="photo-1">
              <div class="image"></div>
              <div class="caption">bear night vibes</div>
            </div>
            <div class="photo-2">
              <div class="image"></div>
            </div>
            <div class="main-card">
              <div class="image"></div>
              <div class="text">
                <div class="event-title"></div>
                <div class="details"></div>
              </div>
            </div>
            <div class="tape tape-1"></div>
            <div class="tape tape-2"></div>
          `,
          'split': `
            <div class="left-side">
              <div class="cover"></div>
            </div>
            <div class="left-content">
              <div class="brand">chunky.dad</div>
              <div class="event-title"></div>
              <div class="event-date"></div>
              <div class="venue"></div>
            </div>
            <div class="right-side">
              <div class="event-image"></div>
            </div>
            <div class="description"></div>
          `,
          'minimal': `
            <div class="card">
              <div class="card-header">
                <div class="cover"></div>
                <div class="overlay"></div>
                <div class="date-badge"></div>
              </div>
              <div class="event-image"></div>
              <div class="card-body">
                <div class="event-title"></div>
                <div class="venue"></div>
                <div class="description"></div>
              </div>
              <div class="brand">chunky.dad</div>
            </div>
          `
        };

        return layouts[variant.key] || '';
      }

      function buildVariantCard(variant, data) {
        const card = document.createElement('div');
        card.className = 'variant-card';
        card.innerHTML = `
          <div class="variant-header">
            <div><strong>${variant.name}</strong> - ${variant.description}</div>
          </div>
          <div class="variant-preview">
            <div class="artboard ${variant.class} ${data.theme}">
              ${createVariantHTML(variant)}
            </div>
          </div>
          <div class="preview-meta">
            <div>og:title: <code>${data.event} – ${data.city} – chunky.dad</code></div>
            <div>og:description: <code>${data.date} · ${data.time} · @ ${data.venue} · ${data.description}</code></div>
            <div>og:image: <code>Generated with ${variant.name} layout</code></div>
          </div>
        `;
        return card;
      }

      function updateVariant(card, variant, data) {
        const artboard = card.querySelector('.artboard');
        
        // Update based on variant type
        switch(variant.key) {
          case 'magazine':
            const magTitle = artboard.querySelector('.event-title');
            const magDate = artboard.querySelector('.event-date');
            const magVenue = artboard.querySelector('.venue');
            const magDesc = artboard.querySelector('.description');
            const magImage = artboard.querySelector('.event-image');
            const magCover = artboard.querySelector('.cover');
            
            if (magTitle) magTitle.textContent = data.event;
            if (magDate) magDate.textContent = data.date;
            if (magVenue) magVenue.textContent = `@ ${data.venue} · ${data.time}`;
            if (magDesc) magDesc.textContent = data.description;

            const neonVenue = artboard.querySelector('.venue');
            const neonDesc = artboard.querySelector('.description');

        }
      }

      function update() {
        const data = {
          event: eventEl.value.trim() || 'Bear Event',
          venue: venueEl.value.trim() || 'Venue',
          date: dateEl.value.trim() || 'Date TBA',
          time: timeEl.value.trim() || 'Time TBA',
          city: cityEl.value.trim() || 'City',
          price: priceEl.value.trim(),
          description: descEl.value.trim() || 'Join us for an amazing bear community event!',
          image: imageEl.value.trim(),
          cover: coverEl.value.trim(),
          theme: themeEl.value,
          badge: badgeEl.value.trim()
        };

        logger.debug(COMPONENT, 'Updating creative OG previews', data);

        grid.innerHTML = '';
        const artboards = [];

        VARIANTS.forEach(variant => {
          const card = buildVariantCard(variant, data);
          updateVariant(card, variant, data);
          
          grid.appendChild(card);
          
          const art = card.querySelector('.artboard');
          artboards.push({ art, card });
        });

        // Scale artboards to fit preview containers
        requestAnimationFrame(() => {
          artboards.forEach(({ art }) => {
            const preview = art.closest('.variant-preview');
            if (!preview) return;
            const pw = preview.clientWidth;
            const ph = preview.clientHeight;
            const scale = Math.min(pw / 1200, ph / 630);
            art.style.transform = `scale(${scale})`;
          });
        });
      }

      // Add event listeners
      ['input', 'change'].forEach(evt => {
        eventEl.addEventListener(evt, update);
        venueEl.addEventListener(evt, update);
        dateEl.addEventListener(evt, update);
        timeEl.addEventListener(evt, update);
        cityEl.addEventListener(evt, update);
        priceEl.addEventListener(evt, update);
        descEl.addEventListener(evt, update);
        imageEl.addEventListener(evt, update);
        coverEl.addEventListener(evt, update);
        themeEl.addEventListener(evt, update);
        badgeEl.addEventListener(evt, update);
      });

      // Initial render
      update();

      // Handle window resize
      window.addEventListener('resize', () => {
        try {
          update();
        } catch (err) {
          logger.componentError(COMPONENT, 'Resize update failed', err);
        }
      });

      logger.componentLoad(COMPONENT, 'Creative OG image generator ready');
    })();
  </script>
