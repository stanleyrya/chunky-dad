<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔧 chunky.dad's Toolbox - Master Style Constructor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .tester-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
            gap: 0;
        }

        .controls-panel {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
            max-height: 100vh;
        }

        .controls-panel::-webkit-scrollbar {
            width: 6px;
        }

        .controls-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .controls-panel::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            border-radius: 3px;
        }

        .preview-panel {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .website-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
            transition: all 0.3s ease;
        }

        .panel-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(78, 205, 196, 0.3);
        }

        .panel-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .panel-header p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .control-section {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(78, 205, 196, 0.2);
            transition: all 0.3s ease;
        }

        .control-section:hover {
            border-color: rgba(78, 205, 196, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }

        .control-section h3 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #4ecdc4;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
        }

        .control-section h3 .toggle-icon {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .control-section.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .control-section.collapsed .section-content {
            display: none;
        }

        .section-content {
            transition: all 0.3s ease;
        }

        .preset-themes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 12px;
        }

        .theme-btn {
            padding: 8px 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .theme-btn:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            transform: translateY(-1px);
        }

        .theme-btn.active {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
        }

        .color-control {
            margin-bottom: 10px;
        }

        .color-control:last-child {
            margin-bottom: 0;
        }

        .color-control label {
            display: block;
            font-size: 0.75rem;
            margin-bottom: 4px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .color-input-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .color-picker {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: none;
        }

        .color-input {
            flex: 1;
            padding: 4px 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-family: monospace;
            font-size: 0.7rem;
        }

        .color-input:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.1);
        }

        .view-controls {
            display: flex;
            gap: 6px;
            margin-bottom: 12px;
        }

        .view-btn {
            flex: 1;
            padding: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .view-btn.active {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
        }

        .action-btn {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: #fff;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 6px;
        }

        .action-btn:last-child {
            margin-bottom: 0;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        .action-btn.secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .action-btn.secondary:hover {
        }

        .action-btn.small {
            padding: 6px;
            font-size: 0.75rem;
            margin-bottom: 4px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 12px;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            z-index: 1000;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-label {
            color: rgba(255, 255, 255, 0.7);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 107, 107, 0.9);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
        }

        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(78, 205, 196, 0.3), transparent);
            margin: 15px 0;
        }

        .color-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .color-grid .color-control {
            margin-bottom: 8px;
        }

        .color-grid .color-input-group {
            flex-direction: column;
            gap: 4px;
        }

        .color-grid .color-picker {
            width: 100%;
            height: 25px;
        }

        .color-grid .color-input {
            font-size: 0.65rem;
            padding: 2px 4px;
        }

        @media (max-width: 768px) {
            .tester-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .controls-panel {
                max-height: 300px;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .color-grid {
                grid-template-columns: 1fr;
            }

            .preset-themes {
                grid-template-columns: 1fr;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="tester-container">
        <div class="controls-panel">
            <div class="panel-header">
                <h1>🎨 Style Tester</h1>
                <p>Real-time CSS variable editor</p>
            </div>

            <!-- Quick Actions Section -->
            <div class="control-section">
                <h3 onclick="toggleSection(this.parentElement)">
                    ⚡ Quick Actions
                    <span class="toggle-icon">▼</span>
                </h3>
                <div class="section-content">
                    <div class="quick-actions">
                        <button class="action-btn small" onclick="styleTester.applyCustomColors()">Apply Changes</button>
                        <button class="action-btn small secondary" onclick="styleTester.resetColors()">Reset</button>
                        <button class="action-btn small" onclick="styleTester.randomTheme()">Random Theme</button>
                        <button class="action-btn small secondary" onclick="styleTester.shuffleColors('smart')">Smart Shuffle</button>
                        <button class="action-btn small" onclick="styleTester.shuffleColors('theme')">Theme Shuffle</button>
                        <button class="action-btn small secondary" onclick="styleTester.expandTheme()">Expand Theme</button>
                    </div>
                    <button class="action-btn" onclick="styleTester.shareStyles()">📤 Share Styles</button>
                    <button class="action-btn secondary" onclick="styleTester.copyShareLink()">📋 Copy Link</button>
                </div>
            </div>

            <!-- View Mode Section -->
            <div class="control-section">
                <h3 onclick="toggleSection(this.parentElement)">
                    📱 View Mode
                    <span class="toggle-icon">▼</span>
                </h3>
                <div class="section-content">
                    <div class="view-controls">
                        <button class="view-btn active" onclick="styleTester.setView('desktop')">Desktop</button>
                        <button class="view-btn" onclick="styleTester.setView('tablet')">Tablet</button>
                        <button class="view-btn" onclick="styleTester.setView('mobile')">Mobile</button>
                    </div>
                    <button class="action-btn small" onclick="styleTester.loadPage('../index.html')">Load Homepage</button>
                    <button class="action-btn small secondary" onclick="styleTester.loadPage('../city.html?city=los-angeles')">Load LA City</button>
                    <button class="action-btn small" onclick="styleTester.loadPage('style-test.html')" style="background: #4ecdc4;">Load Style Test</button>
                </div>
            </div>

            <!-- Preset Themes Section -->
            <div class="control-section">
                <h3 onclick="toggleSection(this.parentElement)">
                    🎨 Preset Themes
                    <span class="toggle-icon">▼</span>
                </h3>
                <div class="section-content">
                    <div class="preset-themes">
                        <button class="theme-btn active" data-theme="default" onclick="styleTester.applyTheme('default')">Default</button>
                        <button class="theme-btn" data-theme="dark" onclick="styleTester.applyTheme('dark')">Dark</button>
                        <button class="theme-btn" data-theme="bear" onclick="styleTester.applyTheme('bear')">Bear</button>
                        <button class="theme-btn" data-theme="neon" onclick="styleTester.applyTheme('neon')">Neon</button>
                        <button class="theme-btn" data-theme="sunset" onclick="styleTester.applyTheme('sunset')">Sunset</button>
                        <button class="theme-btn" data-theme="ocean" onclick="styleTester.applyTheme('ocean')">Ocean</button>
                        <button class="theme-btn" data-theme="sage" onclick="styleTester.applyTheme('sage')">Sage</button>
                        <button class="theme-btn" data-theme="taupe" onclick="styleTester.applyTheme('taupe')">Taupe</button>
                        <button class="theme-btn" data-theme="orange" onclick="styleTester.applyTheme('orange')">Orange</button>
                        <button class="theme-btn" data-theme="comet" onclick="styleTester.applyTheme('comet')">Comet</button>
                        <button class="theme-btn" data-theme="oxford" onclick="styleTester.applyTheme('oxford')">Oxford</button>
                        <button class="theme-btn" data-theme="caribbean" onclick="styleTester.applyTheme('caribbean')">Caribbean</button>
                    </div>
                </div>
            </div>

            <!-- Core Colors Section -->
            <div class="control-section">
                <h3 onclick="toggleSection(this.parentElement)">
                    🎨 Core Colors
                    <span class="toggle-icon">▼</span>
                </h3>
                <div class="section-content">
                    <div class="color-control">
                        <label>Primary</label>
                        <div class="color-input-group">
                            <input type="color" id="primary-color" class="color-picker" value="#667eea">
                            <input type="text" id="primary-color-text" class="color-input" value="#667eea">
                        </div>
                    </div>
                    <div class="color-control">
                        <label>Secondary</label>
                        <div class="color-input-group">
                            <input type="color" id="secondary-color" class="color-picker" value="#ff6b6b">
                            <input type="text" id="secondary-color-text" class="color-input" value="#ff6b6b">
                        </div>
                    </div>
                    <div class="color-control">
                        <label>Accent</label>
                        <div class="color-input-group">
                            <input type="color" id="accent-color" class="color-picker" value="#764ba2">
                            <input type="text" id="accent-color-text" class="color-input" value="#764ba2">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Background Colors Section -->
            <div class="control-section">
                <h3 onclick="toggleSection(this.parentElement)">
                    🖼️ Background Colors
                    <span class="toggle-icon">▼</span>
                </h3>
                <div class="section-content">
                    <div class="color-grid">
                        <div class="color-control">
                            <label>Primary</label>
                            <div class="color-input-group">
                                <input type="color" id="background-primary" class="color-picker" value="#ffffff">
                                <input type="text" id="background-primary-text" class="color-input" value="#ffffff">
                            </div>
                        </div>
                        <div class="color-control">
                            <label>Light</label>
                            <div class="color-input-group">
                                <input type="color" id="background-light" class="color-picker" value="#f8f9ff">
                                <input type="text" id="background-light-text" class="color-input" value="#f8f9ff">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text Colors Section -->
            <div class="control-section">
                <h3 onclick="toggleSection(this.parentElement)">
                    📝 Text Colors
                    <span class="toggle-icon">▼</span>
                </h3>
                <div class="section-content">
                    <div class="color-grid">
                        <div class="color-control">
                            <label>Primary</label>
                            <div class="color-input-group">
                                <input type="color" id="text-primary" class="color-picker" value="#333333">
                                <input type="text" id="text-primary-text" class="color-input" value="#333333">
                            </div>
                        </div>
                        <div class="color-control">
                            <label>Secondary</label>
                            <div class="color-input-group">
                                <input type="color" id="text-secondary" class="color-picker" value="#666666">
                                <input type="text" id="text-secondary-text" class="color-input" value="#666666">
                            </div>
                        </div>
                        <div class="color-control">
                            <label>Muted</label>
                            <div class="color-input-group">
                                <input type="color" id="text-muted" class="color-picker" value="#999999">
                                <input type="text" id="text-muted-text" class="color-input" value="#999999">
                            </div>
                        </div>
                        <div class="color-control">
                            <label>Inverse</label>
                            <div class="color-input-group">
                                <input type="color" id="text-inverse" class="color-picker" value="#ffffff">
                                <input type="text" id="text-inverse-text" class="color-input" value="#ffffff">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Basic Colors Section -->
            <div class="control-section">
                <h3 onclick="toggleSection(this.parentElement)">
                    🎨 Basic Colors
                    <span class="toggle-icon">▼</span>
                </h3>
                <div class="section-content">
                    <div class="color-grid">
                        <div class="color-control">
                            <label>White</label>
                            <div class="color-input-group">
                                <input type="color" id="white" class="color-picker" value="#ffffff">
                                <input type="text" id="white-text" class="color-input" value="#ffffff">
                            </div>
                        </div>
                        <div class="color-control">
                            <label>Black</label>
                            <div class="color-input-group">
                                <input type="color" id="black" class="color-picker" value="#000000">
                                <input type="text" id="black-text" class="color-input" value="#000000">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Border Colors Section -->
            <div class="control-section">
                <h3 onclick="toggleSection(this.parentElement)">
                    🔲 Border Colors
                    <span class="toggle-icon">▼</span>
                </h3>
                <div class="section-content">
                    <div class="color-grid">
                        <div class="color-control">
                            <label>Light</label>
                            <div class="color-input-group">
                                <input type="color" id="border-light" class="color-picker" value="#e8f2ff">
                                <input type="text" id="border-light-text" class="color-input" value="#e8f2ff">
                            </div>
                        </div>
                        <div class="color-control">
                            <label>Lighter</label>
                            <div class="color-input-group">
                                <input type="color" id="border-lighter" class="color-picker" value="#d0e1ff">
                                <input type="text" id="border-lighter-text" class="color-input" value="#d0e1ff">
                            </div>
                        </div>
                        <div class="color-control">
                            <label>Dark</label>
                            <div class="color-input-group">
                                <input type="color" id="border-dark" class="color-picker" value="#333333">
                                <input type="text" id="border-dark-text" class="color-input" value="#333333">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Joke/Hero Colors Section -->
            <div class="control-section">
                <h3 onclick="toggleSection(this.parentElement)">
                    😄 Joke/Hero Colors
                    <span class="toggle-icon">▼</span>
                </h3>
                <div class="section-content">
                    <div class="color-grid">
                        <div class="color-control">
                            <label>Punchline</label>
                            <div class="color-input-group">
                                <input type="color" id="joke-punchline-color" class="color-picker" value="#8B4513">
                                <input type="text" id="joke-punchline-color-text" class="color-input" value="#8B4513">
                            </div>
                        </div>
                        <div class="color-control">
                            <label>Dot/Glow</label>
                            <div class="color-input-group">
                                <input type="color" id="joke-dot-color" class="color-picker" value="#ffd93d">
                                <input type="text" id="joke-dot-color-text" class="color-input" value="#ffd93d">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Gradient Controls Section -->
            <div class="control-section">
                <h3 onclick="toggleSection(this.parentElement)">
                    🌈 Gradient Controls
                    <span class="toggle-icon">▼</span>
                </h3>
                <div class="section-content">
                    <div class="color-grid">
                    </div>
                </div>
            </div>
        </div>

        <div class="preview-panel">
            <div class="loading-overlay" id="loading-overlay">
                <div class="loading-spinner"></div>
            </div>
            <iframe class="website-iframe" id="website-iframe" src="../index.html"></iframe>
        </div>
    </div>

    <div class="status-bar">
        <span class="status-item">
            <span class="status-label">Theme:</span> 
            <span id="current-theme">Default</span>
        </span>
        <span class="status-item">
            <span class="status-label">View:</span> 
            <span id="current-view">Desktop</span>
        </span>
        <span class="status-item">
            <span class="status-label">Status:</span> 
            <span id="connection-status">Loading...</span>
        </span>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Toggle section visibility
        function toggleSection(section) {
            section.classList.toggle('collapsed');
        }

        // Initialize sections - collapse advanced sections by default
        document.addEventListener('DOMContentLoaded', () => {
            const advancedSections = document.querySelectorAll('.control-section');
            advancedSections.forEach((section, index) => {
                // Keep first 3 sections open (Quick Actions, View Mode, Preset Themes)
                if (index > 2) {
                    section.classList.add('collapsed');
                }
            });
        });

        class StyleTester {
            constructor() {
                console.log('StyleTester: Initializing...');
                this.currentTheme = 'default';
                this.currentView = 'desktop';
                this.iframe = document.getElementById('website-iframe');
                this.iframeLoaded = false;
                this.pendingStyles = [];
                
                // Add error handling for iframe
                if (!this.iframe) {
                    console.error('StyleTester: website-iframe element not found - this will cause issues');
                    // Try to find it again after a short delay
                    setTimeout(() => {
                        this.iframe = document.getElementById('website-iframe');
                        if (this.iframe) {
                            console.log('StyleTester: Found iframe on retry');
                            this.setupIframeLoading();
                        } else {
                            console.error('StyleTester: Still could not find iframe element');
                        }
                    }, 100);
                } else {
                    console.log('StyleTester: iframe found successfully');
                }
                
                console.log('StyleTester: Initialization complete');
                
                this.themes = {
                    default: {
                        'primary-color': '#667eea',
                        'secondary-color': '#ff6b6b',
                        'accent-color': '#764ba2',
                        'background-primary': '#ffffff',
                        'background-light': '#f8f9ff',
                        'text-primary': '#333333',
                        'text-secondary': '#666666',
                        'text-muted': '#999999',
                        'text-inverse': '#ffffff',
                        'border-light': '#e8f2ff',
                        'border-lighter': '#d0e1ff',
                        'border-dark': '#333333',
                        'white': '#ffffff',
                        'black': '#000000',

            init() {
                this.setupEventListeners();
                this.setupIframeLoading();
                this.loadFromURL();
                this.updateStatusBar();
            }

            setupEventListeners() {
                // Color picker and text input synchronization
                const colorInputs = document.querySelectorAll('.color-picker, .color-input');
                colorInputs.forEach(input => {
                    input.addEventListener('input', (e) => {
                        const isPicker = e.target.classList.contains('color-picker');
                        const isText = e.target.classList.contains('color-input');
                        
                        if (isPicker) {
                            const textId = e.target.id + '-text';
                            const textInput = document.getElementById(textId);
                            if (textInput) textInput.value = e.target.value;
                        } else if (isText) {
                            const pickerId = e.target.id.replace('-text', '');
                            const pickerInput = document.getElementById(pickerId);
                            if (pickerInput) pickerInput.value = e.target.value;
                        }
                    });
                });

                // Auto-apply changes and update URL after a delay
                let applyTimeout;
                colorInputs.forEach(input => {
                    input.addEventListener('input', () => {
                        clearTimeout(applyTimeout);
                        applyTimeout = setTimeout(() => {
                            this.applyCustomColors(); // This also calls updateURL()
                        }, 500);
                    });
                });
            }

            setupIframeLoading() {
                this.iframe.addEventListener('load', () => {
                    this.iframeLoaded = true;
                    this.hideLoading();
                    this.updateConnectionStatus('Connected');
                    
                    // Apply any pending styles
                    this.pendingStyles.forEach(({ css, id }) => {
                        this.injectCSS(css, id);
                    });
                    this.pendingStyles = [];
                    
                    // Set up iframe link handling
                    this.setupIframeLinkHandling();
                    
                    this.showNotification('Website loaded successfully!');
                });

                this.iframe.addEventListener('error', () => {
                    this.updateConnectionStatus('Error');
                    this.showNotification('Failed to load website');
                });

                // Fallback timeout
                setTimeout(() => {
                    if (!this.iframeLoaded) {
                        this.updateConnectionStatus('Timeout');
                        this.hideLoading();
                        this.showNotification('Loading timeout - check console for errors');
                    }
                }, 10000);
            }

            setupIframeLinkHandling() {
                try {
                    const iframeDoc = this.iframe.contentDocument || this.iframe.contentWindow.document;
                    if (!iframeDoc) return;

                    // Listen for clicks on links in the iframe
                    iframeDoc.addEventListener('click', (e) => {
                        const link = e.target.closest('a');
                        if (link && link.href) {
                            // If it's an internal link, handle it
                            if (link.href.includes(window.location.origin) || 
                                link.href.startsWith('/') || 
                                link.href.startsWith('./') || 
                                link.href.startsWith('../')) {
                                
                                e.preventDefault();
                                this.handleIframeNavigation(link.href);
                            }
                        }
                    });

                    // Also listen for navigation events
                    this.iframe.addEventListener('load', () => {
                        // Reapply styles after navigation
                        setTimeout(() => {
                            this.applyCustomColors();
                        }, 100);
                    });

                } catch (error) {
                    console.warn('Could not set up iframe link handling:', error);
                }
            }

            handleIframeNavigation(url) {
                this.showNotification('Navigating to: ' + url);
                this.iframe.src = url;
                
                // Reapply styles after a short delay
                setTimeout(() => {
                    this.applyCustomColors();
                }, 500);
            }

            applyTheme(themeName) {
                console.log(`StyleTester: Applying theme "${themeName}"`);
                
                if (!this.themes[themeName]) {
                    console.error(`StyleTester: Theme "${themeName}" not found`);
                    return;
                }
                
                this.currentTheme = themeName;
                const theme = this.themes[themeName];
                
                // Update UI
                Object.keys(theme).forEach(key => {
                    const picker = document.getElementById(key);
                    const text = document.getElementById(key + '-text');
                    if (picker && text) {
                        picker.value = theme[key];
                        text.value = theme[key];
                    }
                });

                // Update theme buttons
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.theme === themeName) {
                        btn.classList.add('active');
                    }
                });

                this.applyCustomColors();
                this.updateStatusBar();
                this.updateURL();
                this.showNotification(`Applied ${themeName} theme!`);
            }

            injectCSS(css, id = 'style-tester-css') {
                if (!this.iframeLoaded) {
                    this.pendingStyles.push({ css, id });
                    return;
                }

                try {
                    const iframeDoc = this.iframe.contentDocument || this.iframe.contentWindow.document;
                    
                    if (!iframeDoc) {
                        console.warn('Cannot access iframe document');
                        return;
                    }
                    
                    // Remove existing style tester styles
                    const existingStyle = iframeDoc.getElementById(id);
                    if (existingStyle) {
                        existingStyle.remove();
                    }

                    // Add new styles
                    const style = iframeDoc.createElement('style');
                    style.id = id;
                    style.textContent = css;
                    iframeDoc.head.appendChild(style);
                    
                    console.log(`CSS injected with id: ${id}`);
                } catch (error) {
                    console.error('Error injecting CSS:', error);
                    this.showNotification('Error applying styles - check console');
                }
            }

            setView(view) {
                console.log(`StyleTester: Setting view to ${view}`);
                
                if (!this.iframe) {
                    console.error('StyleTester: iframe not found');
                    return;

                this.currentView = view;
                const iframe = this.iframe;
                
                switch(view) {
                    case 'mobile':
                        iframe.style.width = '375px';
                        iframe.style.height = '667px';
                        iframe.style.margin = '20px auto';
                        break;
                    case 'tablet':
                        iframe.style.width = '768px';
                        iframe.style.height = '1024px';
                        iframe.style.margin = '20px auto';
                        break;
                    case 'desktop':
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.margin = '0';

            shuffleColors(mode = 'smart') {
                let allColors = [];
                
                if (mode === 'theme') {
                    // Use only colors from the current theme
                    if (this.currentTheme && this.currentTheme !== 'custom' && this.themes[this.currentTheme]) {
                        allColors = Object.values(this.themes[this.currentTheme]);
                    } else {
                        // If no current theme or custom, use default theme
                        allColors = Object.values(this.themes.default);
                    }
                } else {
                    // Get all available colors from all themes
                    Object.values(this.themes).forEach(theme => {
                        Object.values(theme).forEach(color => {
                            if (!allColors.includes(color)) {
                                allColors.push(color);
                            }
                        });
                    });
                }

                // Shuffle the colors array
                const shuffledColors = [...allColors].sort(() => Math.random() - 0.5);

                if (mode === 'random') {
                    // True random shuffle - just assign colors in order
                    const colorKeys = [
                        'primary-color', 'secondary-color', 'accent-color', 
                        'background-primary', 'background-light',
                        'text-primary', 'text-secondary', 'text-muted', 'text-inverse',
                        'border-light', 'border-lighter', 'border-dark',
                        'success-color', 'warning-color', 'error-color', 'info-color',
                        'color-online', 'color-offline', 'color-busy', 'color-away',
                        'white', 'black',
                    ];
                    colorKeys.forEach((key, index) => {
                        const color = shuffledColors[index % shuffledColors.length];
                        const picker = document.getElementById(key);
                        const text = document.getElementById(key + '-text');
                        if (picker && text) {
                            picker.value = color;
                            text.value = color;
                        }
                    });
                    
                    this.applyCustomColors();
                    this.showNotification('Colors shuffled randomly! 🎲');
                    return;
                }

                // Smart color assignment based on color type
                const backgrounds = shuffledColors.filter(color => {
                    const hex = color.replace('#', '');
                    const r = parseInt(hex.substr(0, 2), 16);
                    const g = parseInt(hex.substr(2, 2), 16);
                    const b = parseInt(hex.substr(4, 2), 16);
                    const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                    return brightness > 150; // Light colors for backgrounds
                });

                const darks = shuffledColors.filter(color => {
                    const hex = color.replace('#', '');
                    const r = parseInt(hex.substr(0, 2), 16);
                    const g = parseInt(hex.substr(2, 2), 16);
                    const b = parseInt(hex.substr(4, 2), 16);
                    const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                    return brightness < 100; // Dark colors for text
                });

                const accents = shuffledColors.filter(color => {
                    const hex = color.replace('#', '');
                    const r = parseInt(hex.substr(0, 2), 16);
                    const g = parseInt(hex.substr(2, 2), 16);
                    const b = parseInt(hex.substr(4, 2), 16);
                    const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                    return brightness >= 100 && brightness <= 150; // Medium brightness for accents
                });

                // Apply colors intelligently
                const colorAssignments = {
                    'primary-color': accents[0] || shuffledColors[0],
                    'secondary-color': accents[1] || accents[0] || shuffledColors[1],
                    'accent-color': shuffledColors[2] || shuffledColors[0],
                    'background-primary': backgrounds[0] || shuffledColors[3],
                    'background-light': backgrounds[1] || backgrounds[0] || shuffledColors[4],
                    'text-primary': darks[0] || shuffledColors[9],
                    'text-secondary': darks[1] || darks[0] || shuffledColors[10],
                    'text-muted': darks[2] || shuffledColors[11],
                    'text-inverse': shuffledColors[12],
                    'border-light': backgrounds[6] || shuffledColors[13],
                    'border-lighter': backgrounds[7] || shuffledColors[14],
                    'border-dark': darks[3] || shuffledColors[15],
                    'white': shuffledColors[28],
                    'black': shuffledColors[29],
                };

                // Apply the colors
                Object.entries(colorAssignments).forEach(([key, color]) => {
                    const picker = document.getElementById(key);
                    const text = document.getElementById(key + '-text');
                    if (picker && text && color) {
                        picker.value = color;
                        text.value = color;
                    }
                });

                this.applyCustomColors();
                if (mode === 'theme') {
                    this.showNotification('Colors shuffled within current theme! 🎨');
                } else {
                    this.showNotification('Colors shuffled intelligently! 🎲');
                }
            }

            expandTheme() {

                let currentColors = {};

                } else {
                    currentColors = this.themes.default;
                }

                // Create color variations by adjusting brightness and saturation
                const colorVariations = {};
                
                Object.entries(currentColors).forEach(([key, color]) => {
                    if (color.startsWith('#')) {
                        // Create variations for hex colors
                        const variations = this.createColorVariations(color);
                        colorVariations[key] = variations[Math.floor(Math.random() * variations.length)];
                    } else {

                    }
                });

                // Apply the variations
                Object.entries(colorVariations).forEach(([key, color]) => {

            createColorVariations(hexColor) {
                const variations = [];
                
                // Parse hex color
                const hex = hexColor.replace('#', '');
                const r = parseInt(hex.substr(0, 2), 16);
                const g = parseInt(hex.substr(2, 2), 16);
                const b = parseInt(hex.substr(4, 2), 16);
                
                // Convert to HSL for easier manipulation
                const hsl = this.rgbToHsl(r, g, b);
                
                // Create variations
                variations.push(hexColor); // Original
                
                // Lighter variations
                for (let i = 1; i <= 3; i++) {
                    const lighter = this.hslToHex(hsl.h, hsl.s, Math.min(100, hsl.l + (i * 10)));
                    variations.push(lighter);
                }
                
                // Darker variations
                for (let i = 1; i <= 3; i++) {
                    const darker = this.hslToHex(hsl.h, hsl.s, Math.max(0, hsl.l - (i * 10)));
                    variations.push(darker);
                }
                
                // Saturation variations
                for (let i = 1; i <= 2; i++) {
                    const moreSat = this.hslToHex(hsl.h, Math.min(100, hsl.s + (i * 15)), hsl.l);
                    variations.push(moreSat);
                    
                    const lessSat = this.hslToHex(hsl.h, Math.max(0, hsl.s - (i * 15)), hsl.l);
                    variations.push(lessSat);
                }
                
                // Hue variations (slight shifts)
                for (let i = 1; i <= 2; i++) {
                    const hueShift1 = this.hslToHex((hsl.h + (i * 15)) % 360, hsl.s, hsl.l);
                    variations.push(hueShift1);
                    
                    const hueShift2 = this.hslToHex((hsl.h - (i * 15) + 360) % 360, hsl.s, hsl.l);
                    variations.push(hueShift2);
                }
                
                return variations;
            }

            rgbToHsl(r, g, b) {
                r /= 255;
                g /= 255;
                b /= 255;
                
                const max = Math.max(r, g, b);
                const min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;
                
                if (max === min) {
                    h = s = 0;
                } else {
                    const d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    
                    switch (max) {
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }
                    h /= 6;
                }
                
                return {
                    h: Math.round(h * 360),
                    s: Math.round(s * 100),
                    l: Math.round(l * 100)
                };
            }

            hslToHex(h, s, l) {
                s /= 100;
                l /= 100;
                
                const c = (1 - Math.abs(2 * l - 1)) * s;
                const x = c * (1 - Math.abs((h / 60) % 2 - 1));
                const m = l - c / 2;
                let r = 0, g = 0, b = 0;
                
                if (0 <= h && h < 60) {
                    r = c; g = x; b = 0;
                } else if (60 <= h && h < 120) {
                    r = x; g = c; b = 0;
                } else if (120 <= h && h < 180) {
                    r = 0; g = c; b = x;
                } else if (180 <= h && h < 240) {
                    r = 0; g = x; b = c;
                } else if (240 <= h && h < 300) {
                    r = x; g = 0; b = c;
                } else if (300 <= h && h < 360) {
                    r = c; g = 0; b = x;
                }
                
                const rHex = Math.round((r + m) * 255).toString(16).padStart(2, '0');
                const gHex = Math.round((g + m) * 255).toString(16).padStart(2, '0');
                const bHex = Math.round((b + m) * 255).toString(16).padStart(2, '0');
                
                return `#${rHex}${gHex}${bHex}`;
            }

            randomTheme() {
                const themeNames = Object.keys(this.themes);
                const randomThemeName = themeNames[Math.floor(Math.random() * themeNames.length)];
                this.applyTheme(randomThemeName);
                this.showNotification(`Random theme applied: ${randomThemeName}! 🎯`);
            }

            loadPage(url) {
                this.showLoading();
                this.iframeLoaded = false;
                this.iframe.src = url;
                this.updateConnectionStatus('Loading...');
                this.showNotification(`Loading ${url}...`);
            }

            loadFromURL() {
                const params = new URLSearchParams(window.location.search);
                const theme = params.get('theme');
                const view = params.get('view');
                
                if (theme && this.themes[theme]) {
                    this.applyTheme(theme);
                } else {
                    // Check for individual color parameters
                    const colorKeys = [
                        'primary-color', 'secondary-color', 'accent-color', 
                        'background-primary', 'background-light',
                        'text-primary', 'text-secondary', 'text-muted', 'text-inverse',
                        'border-light', 'border-lighter', 'border-dark',
                        'success-color', 'warning-color', 'error-color', 'info-color',
                        'color-online', 'color-offline', 'color-busy', 'color-away',
                        'white', 'black',
                    ];
                    let hasCustomColors = false;
                    
                    colorKeys.forEach(key => {
                        const color = params.get(key);
                        if (color) {
                            const picker = document.getElementById(key);
                            const text = document.getElementById(key + '-text');
                            if (picker && text) {
                                picker.value = color;
                                text.value = color;
                                hasCustomColors = true;
                            }
                        }
                    });
                    
                    if (hasCustomColors) {
                        this.currentTheme = 'custom';
                        this.applyCustomColors();
                    }
                }
                
                if (view) {
                    this.setView(view);
                }
            }

            shareStyles() {
                const shareUrl = this.generateShareURL();
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Chunky.dad Style Tester',
                        text: 'Check out this custom style for chunky.dad!',
                        url: shareUrl
                    }).then(() => {
                        this.showNotification('Shared successfully!');
                    }).catch((error) => {
                        console.log('Error sharing:', error);
                        this.copyShareLink();
                    });
                } else {
                    this.copyShareLink();
                }
            }

            copyShareLink() {
                const shareUrl = this.generateShareURL();
                
                navigator.clipboard.writeText(shareUrl).then(() => {
                    this.showNotification('Share link copied to clipboard!');
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = shareUrl;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showNotification('Share link copied to clipboard!');
                });
            }

            generateShareURL() {
                const currentColors = {
                    'primary-color': document.getElementById('primary-color').value,
                    'secondary-color': document.getElementById('secondary-color').value,
                    'accent-color': document.getElementById('accent-color').value,
                    'background-primary': document.getElementById('background-primary').value,
                    'background-light': document.getElementById('background-light').value,
                    'text-primary': document.getElementById('text-primary').value,
                    'text-secondary': document.getElementById('text-secondary').value,
                    'text-muted': document.getElementById('text-muted').value,
                    'text-inverse': document.getElementById('text-inverse').value,
                    'border-light': document.getElementById('border-light').value,
                    'border-lighter': document.getElementById('border-lighter').value,
                    'border-dark': document.getElementById('border-dark').value,
                    'white': document.getElementById('white').value,
                    'black': document.getElementById('black').value,
                };

                const params = new URLSearchParams();
                
                // Add theme if it's a preset
                if (this.currentTheme !== 'custom') {
                    params.set('theme', this.currentTheme);
                } else {
                    // Add individual colors
                    Object.entries(currentColors).forEach(([key, value]) => {
                        params.set(key, value);
                    });
                }
                
                params.set('view', this.currentView);
                
                return `${window.location.origin}${window.location.pathname}?${params.toString()}`;
            }

            updateURL() {
                const newUrl = this.generateShareURL();
                // Update the URL without reloading the page
                window.history.replaceState({}, '', newUrl);
            }

            updateStatusBar() {
                document.getElementById('current-theme').textContent = this.currentTheme;
                document.getElementById('current-view').textContent = this.currentView;
            }

            updateConnectionStatus(status) {
                document.getElementById('connection-status').textContent = status;
            }

            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            hideLoading() {
                const overlay = document.getElementById('loading-overlay');
                overlay.style.display = 'none';
            }

            showLoading() {
                const overlay = document.getElementById('loading-overlay');
                overlay.style.display = 'flex';
            }
        }

        // Initialize the style tester immediately and make it globally available
        let styleTesterInstance = null;
        
        // Create a proxy object that safely handles method calls
        window.styleTester = new Proxy({}, {
            get(target, prop) {
                if (styleTesterInstance && typeof styleTesterInstance[prop] === 'function') {
                    return (...args) => styleTesterInstance[prop](...args);
                } else if (styleTesterInstance && styleTesterInstance[prop] !== undefined) {
                    return styleTesterInstance[prop];
                } else {
                    // Return a function that queues the call until the instance is ready
                    return (...args) => {
                        console.warn(`StyleTester not ready or method ${prop} not found. Retrying...`);
                        const retry = () => {
                            if (styleTesterInstance && typeof styleTesterInstance[prop] === 'function') {
                                styleTesterInstance[prop](...args);
                            } else if (styleTesterInstance && styleTesterInstance[prop] !== undefined) {
                                return styleTesterInstance[prop];
                            } else {
                                setTimeout(retry, 50);
                            }
                        };
                        retry();
                    };
                }
            }
        });
        
        // Initialize immediately instead of waiting for DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing StyleTester...');
            styleTesterInstance = new StyleTester();
            console.log('StyleTester initialized:', styleTesterInstance);
        });
        
        // Also try to initialize early if DOM is already loaded
        if (document.readyState === 'loading') {
            // DOM is still loading, wait for DOMContentLoaded
        } else {
            // DOM has already loaded
            console.log('DOM already loaded, initializing StyleTester immediately...');
            styleTesterInstance = new StyleTester();
        }
    </script>
