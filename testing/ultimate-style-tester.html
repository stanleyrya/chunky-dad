<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 Chunky.dad Ultimate Style Tester - Advanced Web Dev Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0f4c75 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .tester-container {
            display: grid;
            grid-template-columns: 380px 1fr;
            height: 100vh;
            position: relative;
        }

        .controls-panel {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(30px);
            border-right: 1px solid rgba(255, 255, 255, 0.15);
            padding: 25px;
            overflow-y: auto;
            position: relative;
            z-index: 10;
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.3);
        }

        .controls-panel::-webkit-scrollbar {
            width: 8px;
        }

        .controls-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .controls-panel::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            border-radius: 4px;
        }

        .controls-panel::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #45b7d1, #4ecdc4);
        }

        .preview-panel {
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .website-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
            transition: all 0.3s ease;
        }

        .panel-header {
            text-align: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(78, 205, 196, 0.3);
            position: relative;
        }

        .panel-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            border-radius: 1px;
        }

        .panel-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1, #ff6b6b, #764ba2);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .panel-header p {
            font-size: 0.95rem;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .control-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            border: 1px solid rgba(78, 205, 196, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .control-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .control-section:hover::before {
            opacity: 1;
        }

        .control-section:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(78, 205, 196, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .control-section h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 18px;
            color: #4ecdc4;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preset-themes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .theme-btn {
            padding: 14px 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .theme-btn:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            transform: translateY(-2px);
        }

        .theme-btn.active {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .color-control {
            margin-bottom: 15px;
        }

        .color-control label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .color-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: none;
        }

        .color-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .color-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }

        .url-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .url-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.85rem;
        }

        .url-input:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .action-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .action-btn.secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .action-btn.secondary:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .mobile-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }

        .mobile-toggle-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .floating-controls {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            z-index: 1000;
            max-width: 300px;
        }

        .floating-controls.show {
            display: block;
        }

        .floating-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .floating-header h3 {
            font-size: 1rem;
            color: #4ecdc4;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quick-themes {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .quick-theme-btn {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-theme-btn:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 10px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.8rem;
            color: #fff;
            z-index: 1000;
        }

        .status-bar .status-item {
            display: inline-block;
            margin-right: 20px;
        }

        .status-bar .status-label {
            color: #4ecdc4;
            font-weight: 500;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(78, 205, 196, 0.9);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }

        .advanced-controls {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .slider-control {
            margin-bottom: 15px;
        }

        .slider-control label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .slider-input {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .slider-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
        }

        .slider-input::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            font-size: 0.8rem;
            color: #4ecdc4;
            margin-top: 5px;
        }

        .effect-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-control {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 8px 0;
            transition: all 0.3s ease;
        }

        .checkbox-control:hover {
            color: #4ecdc4;
        }

        .checkbox-control input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            position: relative;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .checkbox-control input[type="checkbox"]:checked + .checkmark {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            border-color: #4ecdc4;
        }

        .checkbox-control input[type="checkbox"]:checked + .checkmark::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .tester-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .controls-panel {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 2000;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(20px);
                overflow-y: auto;
            }

            .controls-panel.show {
                display: block;
            }

            .mobile-toggle {
                display: block;
            }

            .floating-controls {
                display: block;
                right: 10px;
                left: 10px;
                max-width: none;
                transform: none;
                top: 80px;
            }

            .preview-panel {
                height: calc(100vh - 60px);
            }

            .panel-header h1 {
                font-size: 1.2rem;
            }

            .control-section {
                margin-bottom: 20px;
                padding: 12px;
            }

            .preset-themes {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .theme-btn {
                padding: 10px;
                font-size: 0.9rem;
            }

            .color-input-group {
                flex-direction: column;
                gap: 8px;
            }

            .color-picker {
                width: 100%;
                height: 50px;
            }

            .url-controls {
                flex-direction: column;
                gap: 8px;
            }

            .action-btn {
                padding: 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .status-bar {
                padding: 8px 15px;
                font-size: 0.7rem;
            }

            .status-bar .status-item {
                margin-right: 15px;
            }

            .floating-controls {
                top: 70px;
                padding: 15px;
            }

            .quick-theme-btn {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="tester-container">
        <div class="controls-panel" id="controls-panel">
            <div class="panel-header">
                <h1>🎨 Ultimate Style Tester</h1>
                <p>Professional Web Dev Testing Tool</p>
            </div>

            <div class="control-section">
                <h3>🎯 Preset Themes</h3>
                <div class="preset-themes">
                    <button class="theme-btn" data-theme="default">Default</button>
                    <button class="theme-btn" data-theme="bear-flag">Bear Flag</button>
                    <button class="theme-btn" data-theme="dark-mode">Dark Mode</button>
                    <button class="theme-btn" data-theme="neon">Neon</button>
                    <button class="theme-btn" data-theme="sunset">Sunset</button>
                    <button class="theme-btn" data-theme="ocean">Ocean</button>
                    <button class="theme-btn" data-theme="forest">Forest</button>
                    <button class="theme-btn" data-theme="rainbow">Rainbow</button>
                    <button class="theme-btn" data-theme="pride">Pride</button>
                    <button class="theme-btn" data-theme="retro">Retro</button>
                    <button class="theme-btn" data-theme="cyberpunk">Cyberpunk</button>
                    <button class="theme-btn" data-theme="vintage">Vintage</button>
                    <button class="theme-btn" data-theme="minimal">Minimal</button>
                    <button class="theme-btn" data-theme="gradient">Gradient</button>
                    <button class="theme-btn" data-theme="monochrome">Monochrome</button>
                </div>
            </div>

            <div class="control-section">
                <h3>🎨 Custom Colors</h3>
                <div class="color-control">
                    <label>Primary Color</label>
                    <div class="color-input-group">
                        <input type="color" class="color-picker" id="primary-color" value="#667eea">
                        <input type="text" class="color-input" id="primary-color-text" value="#667eea">
                    </div>
                </div>
                <div class="color-control">
                    <label>Secondary Color</label>
                    <div class="color-input-group">
                        <input type="color" class="color-picker" id="secondary-color" value="#ff6b6b">
                        <input type="text" class="color-input" id="secondary-color-text" value="#ff6b6b">
                    </div>
                </div>
                <div class="color-control">
                    <label>Accent Color</label>
                    <div class="color-input-group">
                        <input type="color" class="color-picker" id="accent-color" value="#764ba2">
                        <input type="text" class="color-input" id="accent-color-text" value="#764ba2">
                    </div>
                </div>
                <div class="color-control">
                    <label>Text Color</label>
                    <div class="color-input-group">
                        <input type="color" class="color-picker" id="text-color" value="#333333">
                        <input type="text" class="color-input" id="text-color-text" value="#333333">
                    </div>
                </div>
                <div class="color-control">
                    <label>Background Color</label>
                    <div class="color-input-group">
                        <input type="color" class="color-picker" id="background-color" value="#f8f9ff">
                        <input type="text" class="color-input" id="background-color-text" value="#f8f9ff">
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>⚙️ Advanced Controls</h3>
                <div class="advanced-controls">
                    <div class="slider-control">
                        <label>Border Radius</label>
                        <input type="range" class="slider-input" id="border-radius" min="0" max="20" value="8">
                        <div class="slider-value" id="border-radius-value">8px</div>
                    </div>
                    <div class="slider-control">
                        <label>Shadow Intensity</label>
                        <input type="range" class="slider-input" id="shadow-intensity" min="0" max="50" value="10">
                        <div class="slider-value" id="shadow-intensity-value">10px</div>
                    </div>
                    <div class="slider-control">
                        <label>Animation Speed</label>
                        <input type="range" class="slider-input" id="animation-speed" min="0.1" max="3" step="0.1" value="1">
                        <div class="slider-value" id="animation-speed-value">1x</div>
                    </div>
                    <div class="slider-control">
                        <label>Blur Effect</label>
                        <input type="range" class="slider-input" id="blur-effect" min="0" max="20" value="0">
                        <div class="slider-value" id="blur-effect-value">0px</div>
                    </div>
                    <div class="slider-control">
                        <label>Glow Intensity</label>
                        <input type="range" class="slider-input" id="glow-intensity" min="0" max="30" value="0">
                        <div class="slider-value" id="glow-intensity-value">0px</div>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>🎭 Dynamic Effects</h3>
                <div class="effect-controls">
                    <label class="checkbox-control">
                        <input type="checkbox" id="enable-parallax">
                        <span class="checkmark"></span>
                        Enable Parallax Effects
                    </label>
                    <label class="checkbox-control">
                        <input type="checkbox" id="enable-glow">
                        <span class="checkmark"></span>
                        Enable Glow Effects
                    </label>
                    <label class="checkbox-control">
                        <input type="checkbox" id="enable-glassmorphism">
                        <span class="checkmark"></span>
                        Enable Glassmorphism
                    </label>
                    <label class="checkbox-control">
                        <input type="checkbox" id="enable-animations">
                        <span class="checkmark"></span>
                        Enable Animations
                    </label>
                </div>
            </div>

            <div class="control-section">
                <h3>🔗 Share & Export</h3>
                <div class="url-controls">
                    <input type="text" class="url-input" id="share-url" placeholder="Share URL will appear here" readonly>
                    <button class="action-btn" id="copy-url">Copy</button>
                </div>
                <div style="margin-top: 10px;">
                    <button class="action-btn secondary" id="reset-colors">Reset to Default</button>
                </div>
            </div>

            <div class="control-section">
                <h3>📱 Mobile Testing</h3>
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <button class="action-btn" id="mobile-view">Mobile</button>
                    <button class="action-btn" id="tablet-view">Tablet</button>
                    <button class="action-btn" id="desktop-view">Desktop</button>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="action-btn secondary" id="rotate-device">Rotate</button>
                    <button class="action-btn secondary" id="fullscreen">Fullscreen</button>
                </div>
            </div>

            <div class="control-section">
                <h3>🌐 Page Testing</h3>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <button class="action-btn" onclick="window.styleTester.loadPage('../index.html')">🏠 Home Page</button>
                    <button class="action-btn" onclick="window.styleTester.loadPage('../city.html?city=new-york')">🗽 NYC City Page</button>
                    <button class="action-btn" onclick="window.styleTester.loadPage('../city.html?city=seattle')">🌲 Seattle City Page</button>
                    <button class="action-btn secondary" onclick="window.styleTester.loadPage('../city.html?city=los-angeles')">🌴 LA City Page</button>
                </div>
            </div>
        </div>

        <div class="preview-panel">
            <div class="loading-overlay" id="loading-overlay">
                <div class="loading-spinner"></div>
            </div>
            <iframe class="website-iframe" id="website-iframe" src="../index.html"></iframe>
        </div>
    </div>

    <div class="mobile-toggle">
        <button class="mobile-toggle-btn" id="mobile-toggle-btn">🎨</button>
    </div>

    <div class="floating-controls" id="floating-controls">
        <div class="floating-header">
            <h3>Quick Themes</h3>
            <button class="close-btn" id="close-floating">×</button>
        </div>
        <div class="quick-themes">
            <button class="quick-theme-btn" data-theme="default">Default</button>
            <button class="quick-theme-btn" data-theme="bear-flag">Bear Flag</button>
            <button class="quick-theme-btn" data-theme="dark-mode">Dark Mode</button>
            <button class="quick-theme-btn" data-theme="neon">Neon</button>
            <button class="quick-theme-btn" data-theme="sunset">Sunset</button>
            <button class="quick-theme-btn" data-theme="ocean">Ocean</button>
        </div>
        <button class="action-btn" id="mobile-custom">Custom Colors</button>
    </div>

    <div class="status-bar">
        <span class="status-item">
            <span class="status-label">Theme:</span> 
            <span id="current-theme">Default</span>
        </span>
        <span class="status-item">
            <span class="status-label">View:</span> 
            <span id="current-view">Desktop</span>
        </span>
        <span class="status-item">
            <span class="status-label">Colors:</span> 
            <span id="color-count">5</span>
        </span>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class UltimateStyleTester {
            constructor() {
                this.currentTheme = 'default';
                this.currentView = 'desktop';
                this.iframe = document.getElementById('website-iframe');
                this.iframeLoaded = false;
                this.pendingStyles = [];
                this.themes = {
                    default: {
                        primary: '#667eea',
                        secondary: '#ff6b6b',
                        accent: '#764ba2',
                        text: '#333333',
                        background: '#f8f9ff'
                    },
                    'bear-flag': {
                        primary: '#000000',
                        secondary: '#8B4513',
                        accent: '#FFD700',
                        text: '#FFFFFF',
                        background: '#000000'
                    },
                    'dark-mode': {
                        primary: '#4ecdc4',
                        secondary: '#ff6b6b',
                        accent: '#45b7d1',
                        text: '#ffffff',
                        background: '#1a1a2e'
                    },
                    neon: {
                        primary: '#ff00ff',
                        secondary: '#00ffff',
                        accent: '#ffff00',
                        text: '#ffffff',
                        background: '#000000'
                    },
                    sunset: {
                        primary: '#ff6b35',
                        secondary: '#f7931e',
                        accent: '#ffd23f',
                        text: '#ffffff',
                        background: '#2c1810'
                    },
                    ocean: {
                        primary: '#006994',
                        secondary: '#00b4d8',
                        accent: '#90e0ef',
                        text: '#ffffff',
                        background: '#001d3d'
                    },
                    forest: {
                        primary: '#2d5016',
                        secondary: '#4a7c59',
                        accent: '#7fb069',
                        text: '#ffffff',
                        background: '#1a2f1a'
                    },
                    rainbow: {
                        primary: '#ff0000',
                        secondary: '#00ff00',
                        accent: '#0000ff',
                        text: '#ffffff',
                        background: '#000000'
                    },
                    pride: {
                        primary: '#ff0018',
                        secondary: '#ffa52c',
                        accent: '#ffff41',
                        text: '#ffffff',
                        background: '#000000'
                    },
                    retro: {
                        primary: '#ff6b9d',
                        secondary: '#c44569',
                        accent: '#f9ca24',
                        text: '#ffffff',
                        background: '#2d3436'
                    },
                    cyberpunk: {
                        primary: '#ff00ff',
                        secondary: '#00ffff',
                        accent: '#ffff00',
                        text: '#ffffff',
                        background: '#000000'
                    },
                    vintage: {
                        primary: '#8b4513',
                        secondary: '#daa520',
                        accent: '#cd853f',
                        text: '#2f1b14',
                        background: '#f5f5dc'
                    },
                    minimal: {
                        primary: '#333333',
                        secondary: '#666666',
                        accent: '#999999',
                        text: '#000000',
                        background: '#ffffff'
                    },
                    gradient: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                        accent: '#f093fb',
                        text: '#ffffff',
                        background: '#667eea'
                    },
                    monochrome: {
                        primary: '#000000',
                        secondary: '#333333',
                        accent: '#666666',
                        text: '#ffffff',
                        background: '#000000'
                    }
                };
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupIframeLoading();
                this.loadFromURL();
                this.updateStatusBar();
            }

            setupIframeLoading() {
                this.iframe.addEventListener('load', () => {
                    this.iframeLoaded = true;
                    this.hideLoading();
                    
                    // Apply any pending styles
                    if (this.pendingStyles.length > 0) {
                        this.pendingStyles.forEach(style => {
                            this.injectCSS(style.css, style.id);
                        });
                        this.pendingStyles = [];
                    }
                    
                    // Apply current theme
                    this.applyTheme(this.currentTheme);
                });

                // Fallback for iframe loading issues
                setTimeout(() => {
                    if (!this.iframeLoaded) {
                        this.hideLoading();
                        this.showNotification('Iframe loading timeout - styles may not apply');
                    }
                }, 10000);
            }

            setupEventListeners() {
                // Theme buttons
                document.querySelectorAll('.theme-btn, .quick-theme-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const theme = e.target.dataset.theme;
                        this.applyTheme(theme);
                    });
                });

                // Color pickers
                document.querySelectorAll('.color-picker').forEach(picker => {
                    picker.addEventListener('change', (e) => {
                        const color = e.target.value;
                        const textInput = document.getElementById(e.target.id + '-text');
                        textInput.value = color;
                        this.applyCustomColors();
                    });
                });

                // Color text inputs
                document.querySelectorAll('.color-input').forEach(input => {
                    input.addEventListener('input', () => {
                        this.applyCustomColors();
                    });
                });

                // Sliders
                document.querySelectorAll('.slider-input').forEach(slider => {
                    slider.addEventListener('input', (e) => {
                        this.updateSliderValue(e.target);
                        this.applyAdvancedStyles();
                    });
                });

                // Checkbox controls
                document.querySelectorAll('.checkbox-control input').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        this.applyDynamicEffects();
                    });
                });

                // View buttons
                document.getElementById('mobile-view').addEventListener('click', () => this.setView('mobile'));
                document.getElementById('tablet-view').addEventListener('click', () => this.setView('tablet'));
                document.getElementById('desktop-view').addEventListener('click', () => this.setView('desktop'));

                // Other buttons
                document.getElementById('rotate-device').addEventListener('click', () => this.rotateDevice());
                document.getElementById('fullscreen').addEventListener('click', () => this.toggleFullscreen());
                document.getElementById('copy-url').addEventListener('click', () => this.copyShareURL());
                document.getElementById('reset-colors').addEventListener('click', () => this.resetColors());

                // Mobile controls
                document.getElementById('mobile-toggle-btn').addEventListener('click', () => this.toggleMobileControls());
                document.getElementById('close-floating').addEventListener('click', () => this.toggleFloatingControls());
                document.getElementById('mobile-custom').addEventListener('click', () => this.showCustomColors());
            }

            toggleMobileControls() {
                const controls = document.getElementById('controls-panel');
                controls.classList.toggle('show');
            }

            applyTheme(theme) {
                if (!this.themes[theme]) return;
                
                this.currentTheme = theme;
                const colors = this.themes[theme];
                
                // Update color inputs
                Object.keys(colors).forEach(key => {
                    const picker = document.getElementById(key + '-color');
                    const text = document.getElementById(key + '-color-text');
                    if (picker && text) {
                        picker.value = colors[key];
                        text.value = colors[key];
                    }
                });

                this.applyCustomColors();
                this.updateThemeButtons(theme);
                this.updateShareURL();
                this.updateStatusBar();
                this.showNotification(`${theme} theme applied!`);
            }

            applyCustomColors() {
                const colors = {
                    primary: document.getElementById('primary-color-text').value,
                    secondary: document.getElementById('secondary-color-text').value,
                    accent: document.getElementById('accent-color-text').value,
                    text: document.getElementById('text-color-text').value,
                    background: document.getElementById('background-color-text').value
                };

                const css = `
                    :root {
                        --primary-color: ${colors.primary} !important;
                        --secondary-color: ${colors.secondary} !important;
                        --accent-color: ${colors.accent} !important;
                        --text-primary: ${colors.text} !important;
                        --background-light: ${colors.background} !important;
                        --success-color: ${colors.accent} !important;
                        --warning-color: ${colors.secondary} !important;
                        --border-light: ${colors.primary}20 !important;
                    }
                    
                    body {
                        background-color: ${colors.background} !important;
                        color: ${colors.text} !important;
                    }
                    
                    header {
                        background: linear-gradient(135deg, ${colors.primary} 0%, ${colors.accent} 100%) !important;
                    }
                    
                    .city-card, .event-card, .category-card {
                        background-color: ${colors.background} !important;
                        color: ${colors.text} !important;
                        border: 1px solid ${colors.primary}20 !important;
                    }
                    
                    .cta-button {
                        background: linear-gradient(45deg, ${colors.primary}, ${colors.accent}) !important;
                        color: ${colors.background} !important;
                    }
                    
                    .cta-button.secondary {
                        background: linear-gradient(45deg, ${colors.secondary}, ${colors.accent}) !important;
                        color: ${colors.background} !important;
                    }
                    
                    .city-switcher-btn {
                        background: linear-gradient(135deg, ${colors.primary}20 0%, ${colors.accent}20 100%) !important;
                        border-color: ${colors.primary}40 !important;
                    }
                    
                    .calendar-day.current {
                        background: linear-gradient(135deg, ${colors.primary}20 0%, ${colors.accent}20 100%) !important;
                    }
                    
                    .event-item {
                        background: ${colors.background} !important;
                        border-left: 3px solid ${colors.primary} !important;
                    }
                    
                    .highlight {
                        background: ${colors.accent}20 !important;
                        color: ${colors.accent} !important;
                    }
                `;

                this.injectCSS(css, 'custom-colors');
                this.updateShareURL();
                this.updateStatusBar();
            }

            applyAdvancedStyles() {
                const borderRadius = document.getElementById('border-radius').value;
                const shadowIntensity = document.getElementById('shadow-intensity').value;
                const animationSpeed = document.getElementById('animation-speed').value;
                const blurEffect = document.getElementById('blur-effect').value;
                const glowIntensity = document.getElementById('glow-intensity').value;

                const css = `
                    * {
                        border-radius: ${borderRadius}px !important;
                    }
                    
                    .city-card, .event-card, .category-card {
                        box-shadow: 0 ${shadowIntensity}px ${shadowIntensity * 2}px rgba(0,0,0,0.1) !important;
                        backdrop-filter: blur(${blurEffect}px) !important;
                    }
                    
                    * {
                        animation-duration: ${animationSpeed}s !important;
                        transition-duration: ${animationSpeed}s !important;
                    }
                    
                    .cta-button, .city-switcher-btn {
                        box-shadow: 0 0 ${glowIntensity}px rgba(78, 205, 196, 0.5) !important;
                    }
                    
                    .calendar-day.current {
                        box-shadow: 0 0 ${glowIntensity}px rgba(78, 205, 196, 0.3) !important;
                    }
                `;

                this.injectCSS(css, 'advanced-styles');
            }

            applyDynamicEffects() {
                const enableParallax = document.getElementById('enable-parallax').checked;
                const enableGlow = document.getElementById('enable-glow').checked;
                const enableGlassmorphism = document.getElementById('enable-glassmorphism').checked;
                const enableAnimations = document.getElementById('enable-animations').checked;

                let css = '';

                if (enableParallax) {
                    css += `
                        .hero-image {
                            transform: translateY(var(--parallax-offset, 0px)) !important;
                        }
                        
                        .city-card, .event-card {
                            transform: translateY(calc(var(--parallax-offset, 0px) * 0.1)) !important;
                        }
                    `;
                }

                if (enableGlow) {
                    css += `
                        .cta-button:hover {
                            box-shadow: 0 0 30px rgba(78, 205, 196, 0.6) !important;
                        }
                        
                        .city-card:hover, .event-card:hover {
                            box-shadow: 0 0 25px rgba(78, 205, 196, 0.4) !important;
                        }
                    `;
                }

                if (enableGlassmorphism) {
                    css += `
                        .city-card, .event-card, .category-card {
                            background: rgba(255, 255, 255, 0.1) !important;
                            backdrop-filter: blur(20px) !important;
                            border: 1px solid rgba(255, 255, 255, 0.2) !important;
                        }
                        
                        header {
                            backdrop-filter: blur(20px) !important;
                        }
                    `;
                }

                if (enableAnimations) {
                    css += `
                        .city-card, .event-card, .category-card {
                            animation: float 6s ease-in-out infinite !important;
                        }
                        
                        @keyframes float {
                            0%, 100% { transform: translateY(0px); }
                            50% { transform: translateY(-10px); }
                        }
                    `;
                }

                this.injectCSS(css, 'dynamic-effects');
            }

            injectCSS(css, id = 'style-tester-css') {
                if (!this.iframeLoaded) {
                    // Store pending styles
                    this.pendingStyles.push({ css, id });
                    return;
                }

                try {
                    const iframe = this.iframe;
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    if (!iframeDoc) {
                        console.warn('Cannot access iframe document');
                        return;
                    }
                    
                    // Remove existing style tester styles
                    const existingStyle = iframeDoc.getElementById(id);
                    if (existingStyle) {
                        existingStyle.remove();
                    }

                    // Add new styles
                    const style = iframeDoc.createElement('style');
                    style.id = id;
                    style.textContent = css;
                    iframeDoc.head.appendChild(style);
                    
                    console.log(`CSS injected with id: ${id}`);
                } catch (error) {
                    console.error('Error injecting CSS:', error);
                    this.showNotification('Error applying styles - check console');
                }
            }

            updateSliderValue(slider) {
                const valueDisplay = document.getElementById(slider.id + '-value');
                if (valueDisplay) {
                    if (slider.id === 'animation-speed') {
                        valueDisplay.textContent = slider.value + 'x';
                    } else {
                        valueDisplay.textContent = slider.value + 'px';
                    }
                }
            }

            updateThemeButtons(activeTheme) {
                document.querySelectorAll('.theme-btn, .quick-theme-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.theme === activeTheme) {
                        btn.classList.add('active');
                    }
                });
            }

            setView(view) {
                this.currentView = view;
                const iframe = this.iframe;
                
                switch(view) {
                    case 'mobile':
                        iframe.style.width = '375px';
                        iframe.style.height = '667px';
                        iframe.style.margin = '20px auto';
                        iframe.style.display = 'block';
                        break;
                    case 'tablet':
                        iframe.style.width = '768px';
                        iframe.style.height = '1024px';
                        iframe.style.margin = '20px auto';
                        iframe.style.display = 'block';
                        break;
                    case 'desktop':
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.margin = '0';
                        iframe.style.display = 'block';
                        break;
                }
                
                this.updateStatusBar();
                this.showNotification(`${view} view activated!`);
            }

            rotateDevice() {
                const iframe = this.iframe;
                const currentWidth = iframe.style.width;
                const currentHeight = iframe.style.height;
                
                iframe.style.width = currentHeight;
                iframe.style.height = currentWidth;
                this.showNotification('Device rotated!');
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    this.iframe.requestFullscreen();
                    this.showNotification('Fullscreen mode activated!');
                } else {
                    document.exitFullscreen();
                    this.showNotification('Fullscreen mode deactivated!');
                }
            }

            toggleFloatingControls() {
                const controls = document.getElementById('floating-controls');
                controls.classList.toggle('show');
            }

            showCustomColors() {
                this.toggleMobileControls();
                this.showNotification('Custom colors panel opened!');
            }

            copyShareURL() {
                const urlInput = document.getElementById('share-url');
                urlInput.select();
                urlInput.setSelectionRange(0, 99999);
                document.execCommand('copy');
                this.showNotification('URL copied to clipboard!');
            }

            resetColors() {
                this.applyTheme('default');
                this.showNotification('Colors reset to default!');
            }

            updateShareURL() {
                const colors = {
                    primary: document.getElementById('primary-color-text').value,
                    secondary: document.getElementById('secondary-color-text').value,
                    accent: document.getElementById('accent-color-text').value,
                    text: document.getElementById('text-color-text').value,
                    background: document.getElementById('background-color-text').value
                };

                const params = new URLSearchParams();
                Object.keys(colors).forEach(key => {
                    params.append(key, colors[key]);
                });
                params.append('theme', this.currentTheme);
                params.append('view', this.currentView);

                const shareURL = `${window.location.origin}/testing/ultimate-style-tester.html?${params.toString()}`;
                document.getElementById('share-url').value = shareURL;
            }

            loadFromURL() {
                const params = new URLSearchParams(window.location.search);
                const theme = params.get('theme');
                const view = params.get('view');
                
                if (theme && this.themes[theme]) {
                    this.applyTheme(theme);
                }
                
                if (view) {
                    this.setView(view);
                }

                // Load custom colors from URL
                const colorKeys = ['primary', 'secondary', 'accent', 'text', 'background'];
                colorKeys.forEach(key => {
                    const color = params.get(key);
                    if (color) {
                        const picker = document.getElementById(key + '-color');
                        const text = document.getElementById(key + '-color-text');
                        if (picker && text) {
                            picker.value = color;
                            text.value = color;
                        }
                    }
                });

                if (colorKeys.some(key => params.get(key))) {
                    this.applyCustomColors();
                }
            }

            updateStatusBar() {
                document.getElementById('current-theme').textContent = this.currentTheme;
                document.getElementById('current-view').textContent = this.currentView;
                document.getElementById('color-count').textContent = '5';
            }

            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            hideLoading() {
                const overlay = document.getElementById('loading-overlay');
                overlay.style.display = 'none';
            }

            loadPage(url) {
                this.showLoading();
                this.iframeLoaded = false;
                this.iframe.src = url;
                this.showNotification(`Loading ${url}...`);
            }

            showLoading() {
                const overlay = document.getElementById('loading-overlay');
                overlay.style.display = 'flex';
            }
        }

        // Initialize the style tester when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.styleTester = new UltimateStyleTester();
        });
    </script>
</body>
