<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¨ Chunky.dad Style Tester</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .tester-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
            gap: 0;
        }

        .controls-panel {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.3);
        }

        .controls-panel::-webkit-scrollbar {
            width: 6px;
        }

        .controls-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .controls-panel::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            border-radius: 3px;
        }

        .preview-panel {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .website-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
            transition: all 0.3s ease;
        }

        .panel-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(78, 205, 196, 0.3);
        }

        .panel-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .panel-header p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .control-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(78, 205, 196, 0.2);
        }

        .control-section h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4ecdc4;
        }

        .preset-themes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }

        .theme-btn {
            padding: 10px 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .theme-btn:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            transform: translateY(-1px);
        }

        .theme-btn.active {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
        }

        .color-control {
            margin-bottom: 12px;
        }

        .color-control label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 6px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .color-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-picker {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
        }

        .color-input {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .color-input:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.1);
        }

        .view-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .view-btn {
            flex: 1;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .view-btn.active {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
        }

        .action-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .action-btn.secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .action-btn.secondary:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            z-index: 1000;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-label {
            color: rgba(255, 255, 255, 0.7);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 107, 107, 0.9);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
        }

        @media (max-width: 768px) {
            .tester-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .controls-panel {
                max-height: 300px;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="tester-container">
        <div class="controls-panel">
            <div class="panel-header">
                <h1>ðŸŽ¨ Style Tester</h1>
                <p>Real-time CSS variable editor</p>
            </div>

            <div class="control-section">
                <h3>ðŸ“± View Mode</h3>
                <div class="view-controls">
                    <button class="view-btn active" onclick="styleTester.setView('desktop')">Desktop</button>
                    <button class="view-btn" onclick="styleTester.setView('tablet')">Tablet</button>
                    <button class="view-btn" onclick="styleTester.setView('mobile')">Mobile</button>
                </div>
            </div>

            <div class="control-section">
                <h3>ðŸŽ¨ Preset Themes</h3>
                <div class="preset-themes">
                    <button class="theme-btn active" data-theme="default" onclick="styleTester.applyTheme('default')">Default</button>
                    <button class="theme-btn" data-theme="dark" onclick="styleTester.applyTheme('dark')">Dark</button>
                    <button class="theme-btn" data-theme="bear" onclick="styleTester.applyTheme('bear')">Bear</button>
                    <button class="theme-btn" data-theme="neon" onclick="styleTester.applyTheme('neon')">Neon</button>
                    <button class="theme-btn" data-theme="sunset" onclick="styleTester.applyTheme('sunset')">Sunset</button>
                    <button class="theme-btn" data-theme="ocean" onclick="styleTester.applyTheme('ocean')">Ocean</button>
                    <button class="theme-btn" data-theme="sage" onclick="styleTester.applyTheme('sage')">Sage</button>
                    <button class="theme-btn" data-theme="taupe" onclick="styleTester.applyTheme('taupe')">Taupe</button>
                    <button class="theme-btn" data-theme="orange" onclick="styleTester.applyTheme('orange')">Orange</button>
                </div>
            </div>

            <div class="control-section">
                <h3>ðŸŽ¨ Primary Colors</h3>
                <div class="color-control">
                    <label>Primary</label>
                    <div class="color-input-group">
                        <input type="color" id="primary" class="color-picker" value="#667eea">
                        <input type="text" id="primary-text" class="color-input" value="#667eea">
                    </div>
                </div>
                <div class="color-control">
                    <label>Secondary</label>
                    <div class="color-input-group">
                        <input type="color" id="secondary" class="color-picker" value="#ff6b6b">
                        <input type="text" id="secondary-text" class="color-input" value="#ff6b6b">
                    </div>
                </div>
                <div class="color-control">
                    <label>Accent</label>
                    <div class="color-input-group">
                        <input type="color" id="accent" class="color-picker" value="#764ba2">
                        <input type="text" id="accent-text" class="color-input" value="#764ba2">
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>ðŸŽ¨ Background Colors</h3>
                <div class="color-control">
                    <label>Background Primary</label>
                    <div class="color-input-group">
                        <input type="color" id="background-primary" class="color-picker" value="#ffffff">
                        <input type="text" id="background-primary-text" class="color-input" value="#ffffff">
                    </div>
                </div>
                <div class="color-control">
                    <label>Background Light</label>
                    <div class="color-input-group">
                        <input type="color" id="background-light" class="color-picker" value="#f8f9ff">
                        <input type="text" id="background-light-text" class="color-input" value="#f8f9ff">
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>ðŸŽ¨ Text Colors</h3>
                <div class="color-control">
                    <label>Text Primary</label>
                    <div class="color-input-group">
                        <input type="color" id="text-primary" class="color-picker" value="#333333">
                        <input type="text" id="text-primary-text" class="color-input" value="#333333">
                    </div>
                </div>
                <div class="color-control">
                    <label>Text Secondary</label>
                    <div class="color-input-group">
                        <input type="color" id="text-secondary" class="color-picker" value="#666666">
                        <input type="text" id="text-secondary-text" class="color-input" value="#666666">
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>âš¡ Actions</h3>
                <button class="action-btn" onclick="styleTester.applyCustomColors()">Apply Changes</button>
                <button class="action-btn secondary" onclick="styleTester.resetColors()">Reset to Default</button>
                <button class="action-btn" onclick="styleTester.shuffleColors('smart')">ðŸŽ² Smart Shuffle</button>
                <button class="action-btn" onclick="styleTester.shuffleColors('random')">ðŸŽ² Random Shuffle</button>
                <button class="action-btn secondary" onclick="styleTester.randomTheme()">ðŸŽ¯ Random Theme</button>
                <button class="action-btn" onclick="styleTester.loadPage('../index.html')">Load Homepage</button>
                <button class="action-btn secondary" onclick="styleTester.loadPage('../city.html?city=los-angeles')">Load LA City</button>
            </div>
        </div>

        <div class="preview-panel">
            <div class="loading-overlay" id="loading-overlay">
                <div class="loading-spinner"></div>
            </div>
            <iframe class="website-iframe" id="website-iframe" src="../index.html"></iframe>
        </div>
    </div>

    <div class="status-bar">
        <span class="status-item">
            <span class="status-label">Theme:</span> 
            <span id="current-theme">Default</span>
        </span>
        <span class="status-item">
            <span class="status-label">View:</span> 
            <span id="current-view">Desktop</span>
        </span>
        <span class="status-item">
            <span class="status-label">Status:</span> 
            <span id="connection-status">Loading...</span>
        </span>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class StyleTester {
            constructor() {
                this.currentTheme = 'default';
                this.currentView = 'desktop';
                this.iframe = document.getElementById('website-iframe');
                this.iframeLoaded = false;
                this.pendingStyles = [];
                
                this.themes = {
                    default: {
                        primary: '#667eea',
                        secondary: '#ff6b6b',
                        accent: '#764ba2',
                        'background-primary': '#ffffff',
                        'background-light': '#f8f9ff',
                        'text-primary': '#333333',
                        'text-secondary': '#666666'
                    },
                    dark: {
                        primary: '#4ecdc4',
                        secondary: '#ff6b6b',
                        accent: '#45b7d1',
                        'background-primary': '#1a1a2e',
                        'background-light': '#16213e',
                        'text-primary': '#ffffff',
                        'text-secondary': '#cccccc'
                    },
                    bear: {
                        primary: '#000000',
                        secondary: '#8B4513',
                        accent: '#FFD700',
                        'background-primary': '#000000',
                        'background-light': '#111111',
                        'text-primary': '#ffffff',
                        'text-secondary': '#cccccc'
                    },
                    neon: {
                        primary: '#ff00ff',
                        secondary: '#00ffff',
                        accent: '#ffff00',
                        'background-primary': '#000000',
                        'background-light': '#111111',
                        'text-primary': '#ffffff',
                        'text-secondary': '#cccccc'
                    },
                    sunset: {
                        primary: '#ff6b35',
                        secondary: '#f7931e',
                        accent: '#ffd23f',
                        'background-primary': '#2c1810',
                        'background-light': '#3c2820',
                        'text-primary': '#ffffff',
                        'text-secondary': '#eeeeee'
                    },
                    ocean: {
                        primary: '#006994',
                        secondary: '#00b4d8',
                        accent: '#90e0ef',
                        'background-primary': '#001d3d',
                        'background-light': '#002d4d',
                        'text-primary': '#ffffff',
                        'text-secondary': '#e0e0e0'
                    },
                    sage: {
                        primary: '#BCBBA3',
                        secondary: '#978B7D',
                        accent: '#E14F38',
                        'background-primary': '#FEF3CE',
                        'background-light': '#D2CDAB',
                        'text-primary': '#000001',
                        'text-secondary': '#685159'
                    },
                    taupe: {
                        primary: '#51443E',
                        secondary: '#2A2D2A',
                        accent: '#E14F38',
                        'background-primary': '#FEF3CE',
                        'background-light': '#D2CDAB',
                        'text-primary': '#000000',
                        'text-secondary': '#BCBBA3'
                    },
                    orange: {
                        primary: '#FD9433',
                        secondary: '#E14F38',
                        accent: '#7094A0',
                        'background-primary': '#51443E',
                        'background-light': '#2A2D2A',
                        'text-primary': '#000000',
                        'text-secondary': '#BCBBA3'
                    },
                    comet: {
                        primary: '#ffcc00',
                        secondary: '#d94f57',
                        accent: '#533d8b',
                        'background-primary': '#f2ede5',
                        'background-light': '#f2ede5',
                        'text-primary': '#2e2e2e',
                        'text-secondary': '#675c5a'
                    }
                };

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupIframeLoading();
                this.loadFromURL();
                this.updateStatusBar();
            }

            setupEventListeners() {
                // Color picker and text input synchronization
                const colorInputs = document.querySelectorAll('.color-picker, .color-input');
                colorInputs.forEach(input => {
                    input.addEventListener('input', (e) => {
                        const isPicker = e.target.classList.contains('color-picker');
                        const isText = e.target.classList.contains('color-input');
                        
                        if (isPicker) {
                            const textId = e.target.id + '-text';
                            const textInput = document.getElementById(textId);
                            if (textInput) textInput.value = e.target.value;
                        } else if (isText) {
                            const pickerId = e.target.id.replace('-text', '');
                            const pickerInput = document.getElementById(pickerId);
                            if (pickerInput) pickerInput.value = e.target.value;
                        }
                    });
                });

                // Auto-apply changes after a delay
                let applyTimeout;
                colorInputs.forEach(input => {
                    input.addEventListener('input', () => {
                        clearTimeout(applyTimeout);
                        applyTimeout = setTimeout(() => {
                            this.applyCustomColors();
                        }, 500);
                    });
                });
            }

            setupIframeLoading() {
                this.iframe.addEventListener('load', () => {
                    this.iframeLoaded = true;
                    this.hideLoading();
                    this.updateConnectionStatus('Connected');
                    
                    // Apply any pending styles
                    this.pendingStyles.forEach(({ css, id }) => {
                        this.injectCSS(css, id);
                    });
                    this.pendingStyles = [];
                    
                    this.showNotification('Website loaded successfully!');
                });

                this.iframe.addEventListener('error', () => {
                    this.updateConnectionStatus('Error');
                    this.showNotification('Failed to load website');
                });

                // Fallback timeout
                setTimeout(() => {
                    if (!this.iframeLoaded) {
                        this.updateConnectionStatus('Timeout');
                        this.hideLoading();
                        this.showNotification('Loading timeout - check console for errors');
                    }
                }, 10000);
            }

            applyTheme(themeName) {
                if (!this.themes[themeName]) return;
                
                this.currentTheme = themeName;
                const theme = this.themes[themeName];
                
                // Update UI
                Object.keys(theme).forEach(key => {
                    const picker = document.getElementById(key);
                    const text = document.getElementById(key + '-text');
                    if (picker && text) {
                        picker.value = theme[key];
                        text.value = theme[key];
                    }
                });

                // Update theme buttons
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.theme === themeName) {
                        btn.classList.add('active');
                    }
                });

                this.applyCustomColors();
                this.updateStatusBar();
                this.showNotification(`Applied ${themeName} theme!`);
            }

            applyCustomColors() {
                const css = `
                    :root {
                        --primary-color: ${document.getElementById('primary').value};
                        --secondary-color: ${document.getElementById('secondary').value};
                        --accent-color: ${document.getElementById('accent').value};
                        --background-primary: ${document.getElementById('background-primary').value};
                        --background-light: ${document.getElementById('background-light').value};
                        --text-primary: ${document.getElementById('text-primary').value};
                        --text-secondary: ${document.getElementById('text-secondary').value};
                    }
                `;

                this.injectCSS(css, 'style-tester-css');
                this.showNotification('Colors applied!');
            }

            injectCSS(css, id = 'style-tester-css') {
                if (!this.iframeLoaded) {
                    this.pendingStyles.push({ css, id });
                    return;
                }

                try {
                    const iframeDoc = this.iframe.contentDocument || this.iframe.contentWindow.document;
                    
                    if (!iframeDoc) {
                        console.warn('Cannot access iframe document');
                        return;
                    }
                    
                    // Remove existing style tester styles
                    const existingStyle = iframeDoc.getElementById(id);
                    if (existingStyle) {
                        existingStyle.remove();
                    }

                    // Add new styles
                    const style = iframeDoc.createElement('style');
                    style.id = id;
                    style.textContent = css;
                    iframeDoc.head.appendChild(style);
                    
                    console.log(`CSS injected with id: ${id}`);
                } catch (error) {
                    console.error('Error injecting CSS:', error);
                    this.showNotification('Error applying styles - check console');
                }
            }

            setView(view) {
                this.currentView = view;
                const iframe = this.iframe;
                
                switch(view) {
                    case 'mobile':
                        iframe.style.width = '375px';
                        iframe.style.height = '667px';
                        iframe.style.margin = '20px auto';
                        break;
                    case 'tablet':
                        iframe.style.width = '768px';
                        iframe.style.height = '1024px';
                        iframe.style.margin = '20px auto';
                        break;
                    case 'desktop':
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.margin = '0';
                        break;
                }
                
                // Update view buttons
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                
                this.updateStatusBar();
                this.showNotification(`${view} view activated!`);
            }

            resetColors() {
                this.applyTheme('default');
                this.showNotification('Colors reset to default!');
            }

            shuffleColors(mode = 'smart') {
                // Get all available colors from all themes
                const allColors = [];
                Object.values(this.themes).forEach(theme => {
                    Object.values(theme).forEach(color => {
                        if (!allColors.includes(color)) {
                            allColors.push(color);
                        }
                    });
                });

                // Shuffle the colors array
                const shuffledColors = [...allColors].sort(() => Math.random() - 0.5);

                if (mode === 'random') {
                    // True random shuffle - just assign colors in order
                    const colorKeys = ['primary', 'secondary', 'accent', 'background-primary', 'background-light', 'text-primary', 'text-secondary'];
                    colorKeys.forEach((key, index) => {
                        const color = shuffledColors[index % shuffledColors.length];
                        const picker = document.getElementById(key);
                        const text = document.getElementById(key + '-text');
                        if (picker && text) {
                            picker.value = color;
                            text.value = color;
                        }
                    });
                    
                    this.applyCustomColors();
                    this.showNotification('Colors shuffled randomly! ðŸŽ²');
                    return;
                }

                // Smart color assignment based on color type
                const backgrounds = shuffledColors.filter(color => {
                    const hex = color.replace('#', '');
                    const r = parseInt(hex.substr(0, 2), 16);
                    const g = parseInt(hex.substr(2, 2), 16);
                    const b = parseInt(hex.substr(4, 2), 16);
                    const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                    return brightness > 150; // Light colors for backgrounds
                });

                const darks = shuffledColors.filter(color => {
                    const hex = color.replace('#', '');
                    const r = parseInt(hex.substr(0, 2), 16);
                    const g = parseInt(hex.substr(2, 2), 16);
                    const b = parseInt(hex.substr(4, 2), 16);
                    const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                    return brightness < 100; // Dark colors for text
                });

                const accents = shuffledColors.filter(color => {
                    const hex = color.replace('#', '');
                    const r = parseInt(hex.substr(0, 2), 16);
                    const g = parseInt(hex.substr(2, 2), 16);
                    const b = parseInt(hex.substr(4, 2), 16);
                    const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                    return brightness >= 100 && brightness <= 150; // Medium brightness for accents
                });

                // Apply colors intelligently
                const colorAssignments = {
                    'background-primary': backgrounds[0] || shuffledColors[0],
                    'background-light': backgrounds[1] || backgrounds[0] || shuffledColors[1],
                    'text-primary': darks[0] || shuffledColors[2],
                    'text-secondary': darks[1] || darks[0] || shuffledColors[3],
                    'primary': accents[0] || shuffledColors[4],
                    'secondary': accents[1] || accents[0] || shuffledColors[5],
                    'accent': shuffledColors[6] || shuffledColors[0]
                };

                // Apply the colors
                Object.entries(colorAssignments).forEach(([key, color]) => {
                    const picker = document.getElementById(key);
                    const text = document.getElementById(key + '-text');
                    if (picker && text && color) {
                        picker.value = color;
                        text.value = color;
                    }
                });

                this.applyCustomColors();
                this.showNotification('Colors shuffled intelligently! ðŸŽ²');
            }

            randomTheme() {
                const themeNames = Object.keys(this.themes);
                const randomThemeName = themeNames[Math.floor(Math.random() * themeNames.length)];
                this.applyTheme(randomThemeName);
                this.showNotification(`Random theme applied: ${randomThemeName}! ðŸŽ¯`);
            }

            loadPage(url) {
                this.showLoading();
                this.iframeLoaded = false;
                this.iframe.src = url;
                this.updateConnectionStatus('Loading...');
                this.showNotification(`Loading ${url}...`);
            }

            loadFromURL() {
                const params = new URLSearchParams(window.location.search);
                const theme = params.get('theme');
                const view = params.get('view');
                
                if (theme && this.themes[theme]) {
                    this.applyTheme(theme);
                }
                
                if (view) {
                    this.setView(view);
                }
            }

            updateStatusBar() {
                document.getElementById('current-theme').textContent = this.currentTheme;
                document.getElementById('current-view').textContent = this.currentView;
            }

            updateConnectionStatus(status) {
                document.getElementById('connection-status').textContent = status;
            }

            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            hideLoading() {
                const overlay = document.getElementById('loading-overlay');
                overlay.style.display = 'none';
            }

            showLoading() {
                const overlay = document.getElementById('loading-overlay');
                overlay.style.display = 'flex';
            }
        }

        // Initialize the style tester when the page loads
        let styleTester;
        document.addEventListener('DOMContentLoaded', () => {
            styleTester = new StyleTester();
        });
    </script>
