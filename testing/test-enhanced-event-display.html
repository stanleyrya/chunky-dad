<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="toolbox-icon" content="✨">
    <meta name="toolbox-description" content="Chrome Polish - Makes your events shine bright and pretty">
    <title>✨ chunky.dad's Toolbox - Chrome Polish</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-event {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .event-display {
            font-weight: bold;
            color: #333;
        }
        .event-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Three-Badge Event Display Test</h1>
        <p>Testing the new three-badge system: event-day (time only), recurring-badge (pattern), and date-badge (specific dates).</p>
        
        <div class="test-section">
            <h2>Test Events</h2>
            <div id="test-events"></div>
        </div>
        
        <div class="test-section">
            <h2>View Toggle</h2>
            <button onclick="testView('week')">Week View</button>
            <button onclick="testView('month')">Month View</button>
            <button onclick="testView('2week')">2-Week View</button>
            <p>Current view: <span id="current-view">week</span></p>
            <p>Period: <span id="current-period">Jan 1-7, 2024</span></p>
        </div>
    </div>

    <script src="../js/logger.js"></script>
    <script src="../js/calendar-core.js"></script>
    <script>
        // Initialize calendar core
        const calendarCore = new CalendarCore();
        
        // Test events with different patterns
        const testEvents = [
            {
                name: "Weekly Bear Night",
                day: "Thursday",
                time: "7pm-9pm",
                recurring: true,
                eventType: "weekly",
                recurrence: "FREQ=WEEKLY;BYDAY=TH",
                startDate: new Date('2024-01-04T19:00:00')
            },
            {
                name: "Monthly Bear Brunch",
                day: "Sunday",
                time: "11am-2pm",
                recurring: true,
                eventType: "monthly",
                recurrence: "FREQ=MONTHLY;BYDAY=1SU",
                startDate: new Date('2024-01-07T11:00:00')
            },
            {
                name: "3rd Friday Bear Social",
                day: "Friday",
                time: "8pm-11pm",
                recurring: true,
                eventType: "monthly",
                recurrence: "FREQ=MONTHLY;BYDAY=3FR",
                startDate: new Date('2024-01-19T20:00:00')
            },
            {
                name: "One-time Bear Party",
                day: "Saturday",
                time: "9pm-1am",
                recurring: false,
                eventType: "routine",
                recurrence: null,
                startDate: new Date('2024-01-20T21:00:00')
            },
            {
                name: "Daily Bear Coffee",
                day: "Monday",
                time: "8am-10am",
                recurring: true,
                eventType: "daily",
                recurrence: "FREQ=DAILY",
                startDate: new Date('2024-01-01T08:00:00')
            },
            {
                name: "Last Tuesday Bear Meetup",
                day: "Tuesday",
                time: "6pm-8pm",
                recurring: true,
                eventType: "monthly",
                recurrence: "FREQ=MONTHLY;BYDAY=-1TU",
                startDate: new Date('2024-01-30T18:00:00')
            }
        ];
        
        let currentView = 'week';
        let currentPeriod = null;
        
        function testView(view) {
            currentView = view;
            document.getElementById('current-view').textContent = view;
            
            // Set up different periods for testing
            const baseDate = new Date('2024-01-01');
            let periodStart, periodEnd;
            
            switch (view) {
                case 'week':
                    periodStart = new Date(baseDate);
                    periodEnd = new Date(baseDate);
                    periodEnd.setDate(periodEnd.getDate() + 6);
                    break;
                case '2week':
                    periodStart = new Date(baseDate);
                    periodEnd = new Date(baseDate);
                    periodEnd.setDate(periodEnd.getDate() + 13);
                    break;
                case 'month':
                    periodStart = new Date(baseDate);
                    periodEnd = new Date(baseDate.getFullYear(), baseDate.getMonth() + 1, 0);
                    break;
            }
            
            currentPeriod = { start: periodStart, end: periodEnd };
            
            const periodText = `${periodStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${periodEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;
            document.getElementById('current-period').textContent = periodText;
            
            renderEvents();
        }
        
        function renderEvents() {
            const container = document.getElementById('test-events');
            container.innerHTML = '';
            
            testEvents.forEach(event => {
                // Test the new three-badge system
                const dayTimeDisplay = calendarCore.getEnhancedDayTimeDisplay(event, currentView, currentPeriod);
                const recurringBadgeContent = calendarCore.getRecurringBadgeContent(event);
                const dateBadgeContent = calendarCore.getDateBadgeContent(event, currentPeriod);
                
                const eventDiv = document.createElement('div');
                eventDiv.className = 'test-event';
                
                // Create the three-badge display
                let badgeHtml = `<div class="event-day">${dayTimeDisplay}</div>`;
                if (recurringBadgeContent) {
                    badgeHtml += `<span class="recurring-badge">${recurringBadgeContent}</span>`;
                }
                if (dateBadgeContent) {
                    badgeHtml += `<span class="date-badge">${dateBadgeContent}</span>`;
                }
                
                eventDiv.innerHTML = `
                    <div class="event-meta" style="display: flex; gap: 0.5rem; align-items: center; margin-bottom: 0.5rem;">
                        ${badgeHtml}
                    </div>
                    <div class="event-info">
                        <strong>${event.name}</strong><br>
                        Type: ${event.eventType} | Recurring: ${event.recurring} | Recurrence: ${event.recurrence || 'None'}
                    </div>
                `;
                container.appendChild(eventDiv);
            });
        }
        
        // Initial render
        renderEvents();
        
        // Test the new badge system
        console.log('Testing new three-badge system:');
        testEvents.forEach(event => {
            const dayTimeDisplay = calendarCore.getEnhancedDayTimeDisplay(event, currentView, currentPeriod);
            const recurringBadgeContent = calendarCore.getRecurringBadgeContent(event);
            const dateBadgeContent = calendarCore.getDateBadgeContent(event, currentPeriod);
            
            console.log(`${event.name}:`, {
                dayTime: dayTimeDisplay,
                recurringBadge: recurringBadgeContent,
                dateBadge: dateBadgeContent,
                eventType: event.eventType,
                recurring: event.recurring
            });
        });
    </script>
</body>
</html>
