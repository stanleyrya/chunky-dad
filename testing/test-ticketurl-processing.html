<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketURL Processing Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
    <style>
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-event {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: #f9f9f9;
        }
        .test-links {
            margin-top: 10px;
        }
        .test-links a {
            margin-right: 10px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .test-links a:hover {
            background: #0056b3;
        }
        .test-results {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
        }
        .test-error {
            background: #ffebee;
            border: 1px solid #f44336;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>TicketURL Processing Test</h1>
        <p>This test verifies that ticketUrl is properly parsed from event descriptions and displayed correctly.</p>
        
        <div id="test-results"></div>
        
        <h2>Test Events</h2>
        <div id="test-events"></div>
    </div>

    <script src="../js/logger.js"></script>
    <script src="../js/calendar-core.js"></script>
    <script src="../js/dynamic-calendar-loader.js"></script>
    <script>
        // Test data with various ticketUrl formats
        const testEvents = [
            {
                title: "Test Event 1 - Basic ticketUrl",
                description: "A great event!\nticketUrl: https://example.com/tickets\nwebsite: https://example.com\ninstagram: https://instagram.com/example",
                location: "40.7128,-74.0060",
                start: new Date('2024-03-15T19:00:00'),
                end: new Date('2024-03-15T22:00:00'),
                uid: "test-event-1"
            },
            {
                title: "Test Event 2 - Alternative ticket key",
                description: "Another event!\ntickets: https://tickets.example.com/event2\nfacebook: https://facebook.com/example",
                location: "40.7589,-73.9851",
                start: new Date('2024-03-16T20:00:00'),
                end: new Date('2024-03-16T23:00:00'),
                uid: "test-event-2"
            },
            {
                title: "Test Event 3 - Ticket with spaces",
                description: "Third event!\nticket url: https://buy-tickets.example.com/event3\ngmaps: https://maps.google.com/example",
                location: "40.7505,-73.9934",
                start: new Date('2024-03-17T18:30:00'),
                end: new Date('2024-03-17T21:30:00'),
                uid: "test-event-3"
            },
            {
                title: "Test Event 4 - No ticketUrl",
                description: "Event without tickets\nwebsite: https://example.com/event4\ninstagram: https://instagram.com/event4",
                location: "40.7614,-73.9776",
                start: new Date('2024-03-18T19:30:00'),
                end: new Date('2024-03-18T22:30:00'),
                uid: "test-event-4"
            }
        ];

        // Initialize calendar core
        const calendarCore = new CalendarCore();
        
        // Test the parsing
        function runTests() {
            const resultsDiv = document.getElementById('test-results');
            const eventsDiv = document.getElementById('test-events');
            
            let allTestsPassed = true;
            let testResults = [];
            
            testEvents.forEach((testEvent, index) => {
                try {
                    // Parse the event using the calendar core
                    const parsedEvent = calendarCore.parseEventData(testEvent);
                    
                    if (parsedEvent) {
                        // Check if ticketUrl was parsed correctly
                        const hasTicketUrl = !!parsedEvent.ticketUrl;
                        const hasTicketLink = parsedEvent.links && parsedEvent.links.some(link => link.type === 'tickets');
                        const expectedTicketUrl = testEvent.description.includes('ticket') || testEvent.description.includes('tickets');
                        
                        const testPassed = hasTicketUrl === expectedTicketUrl;
                        if (!testPassed) {
                            allTestsPassed = false;
                        }
                        
                        testResults.push({
                            eventName: parsedEvent.name,
                            hasTicketUrl: hasTicketUrl,
                            hasTicketLink: hasTicketLink,
                            ticketUrl: parsedEvent.ticketUrl,
                            expectedTicketUrl: expectedTicketUrl,
                            testPassed: testPassed,
                            links: parsedEvent.links
                        });
                        
                        // Display the event
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'test-event';
                        eventDiv.innerHTML = `
                            <h3>${parsedEvent.name}</h3>
                            <p><strong>Description:</strong> ${testEvent.description.replace(/\n/g, '<br>')}</p>
                            <p><strong>TicketURL:</strong> ${parsedEvent.ticketUrl || 'None'}</p>
                            <p><strong>Links:</strong></p>
                            <div class="test-links">
                                ${parsedEvent.links ? parsedEvent.links.map(link => 
                                    `<a href="${link.url}" target="_blank">${link.label}</a>`
                                ).join('') : 'None'}
                            </div>
                            <p><strong>Test Result:</strong> ${testPassed ? '✅ PASS' : '❌ FAIL'}</p>
                        `;
                        eventsDiv.appendChild(eventDiv);
                    } else {
                        allTestsPassed = false;
                        testResults.push({
                            eventName: testEvent.title,
                            error: 'Failed to parse event',
                            testPassed: false
                        });
                    }
                } catch (error) {
                    allTestsPassed = false;
                    testResults.push({
                        eventName: testEvent.title,
                        error: error.message,
                        testPassed: false
                    });
                }
            });
            
            // Display overall results
            const resultClass = allTestsPassed ? 'test-results' : 'test-error';
            const resultText = allTestsPassed ? 'All tests passed!' : 'Some tests failed!';
            
            resultsDiv.innerHTML = `
                <div class="${resultClass}">
                    <h3>Test Results: ${resultText}</h3>
                    <p><strong>Tests Run:</strong> ${testEvents.length}</p>
                    <p><strong>Passed:</strong> ${testResults.filter(r => r.testPassed).length}</p>
                    <p><strong>Failed:</strong> ${testResults.filter(r => !r.testPassed).length}</p>
                    <details>
                        <summary>Detailed Results</summary>
                        <pre>${JSON.stringify(testResults, null, 2)}</pre>
                    </details>
                </div>
            `;
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
