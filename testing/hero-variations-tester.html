<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Variations Tester - chunky.dad</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .variation-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .variation-selector select {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 5px;
            margin-left: 10px;
        }
        
        .hero-variation {
            display: none;
        }
        
        .hero-variation.active {
            display: flex;
        }
        
        /* Variation 1: Current with no bounce */
        .hero-v1 .hero-logo {
            animation: none;
        }
        
        .hero-v1 .scroll-arrow {
            animation: none;
        }
        
        .hero-v1 .hero-logo-img {
            width: 180px;
            height: 180px;
        }
        
        .hero-v1 .hero-title {
            font-size: 5rem;
        }
        
        .hero-v1 .hero-subtitle {
            font-size: 2rem;
        }
        
        .hero-v1 .hero-scroll-hint {
            bottom: 4rem;
        }
        
        /* Variation 2: Elegant fade-in */
        .hero-v2 .hero-logo {
            animation: elegantFadeIn 2s ease-out;
        }
        
        .hero-v2 .scroll-arrow {
            animation: subtlePulse 3s ease-in-out infinite;
        }
        
        .hero-v2 .hero-logo-img {
            width: 200px;
            height: 200px;
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.4));
        }
        
        .hero-v2 .hero-title {
            font-size: 5.5rem;
            letter-spacing: -2px;
        }
        
        .hero-v2 .hero-subtitle {
            font-size: 2.2rem;
            font-weight: 400;
        }
        
        .hero-v2 .hero-scroll-hint {
            bottom: 5rem;
            opacity: 0.8;
        }
        
        /* Variation 3: Modern minimal */
        .hero-v3 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .hero-v3 .hero-logo {
            animation: none;
            margin-bottom: 3rem;
        }
        
        .hero-v3 .hero-logo-img {
            width: 160px;
            height: 160px;
            border: 4px solid rgba(255, 255, 255, 0.2);
        }
        
        .hero-v3 .hero-title {
            font-size: 4.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .hero-v3 .hero-subtitle {
            font-size: 1.8rem;
            font-weight: 300;
        }
        
        .hero-v3 .hero-scroll-hint {
            display: none;
        }
        
        /* Variation 4: Bold and dramatic */
        .hero-v4 {
            background: radial-gradient(circle at center, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
        }
        
        .hero-v4 .hero-logo {
            animation: none;
            margin-bottom: 2.5rem;
        }
        
        .hero-v4 .hero-logo-img {
            width: 220px;
            height: 220px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .hero-v4 .hero-title {
            font-size: 6rem;
            font-weight: 800;
            text-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
        }
        
        .hero-v4 .hero-subtitle {
            font-size: 2.5rem;
            font-weight: 500;
        }
        
        .hero-v4 .hero-scroll-hint {
            bottom: 6rem;
        }
        
        .hero-v4 .scroll-text {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        /* Variation 5: Soft and welcoming */
        .hero-v5 {
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }
        
        .hero-v5 .hero-logo {
            animation: gentleFloat 4s ease-in-out infinite;
        }
        
        .hero-v5 .hero-logo-img {
            width: 190px;
            height: 190px;
            filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.2));
        }
        
        .hero-v5 .hero-title {
            font-size: 5.2rem;
            font-weight: 700;
        }
        
        .hero-v5 .hero-subtitle {
            font-size: 2.1rem;
            opacity: 0.95;
        }
        
        .hero-v5 .hero-scroll-hint {
            bottom: 4.5rem;
        }
        
        /* Custom animations */
        @keyframes elegantFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes subtlePulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
        
        @keyframes gentleFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        /* Responsive adjustments for all variations */
        @media (max-width: 768px) {
            .hero-v1 .hero-title,
            .hero-v2 .hero-title,
            .hero-v3 .hero-title,
            .hero-v4 .hero-title,
            .hero-v5 .hero-title {
                font-size: 3rem;
            }
            
            .hero-v1 .hero-subtitle,
            .hero-v2 .hero-subtitle,
            .hero-v3 .hero-subtitle,
            .hero-v4 .hero-subtitle,
            .hero-v5 .hero-subtitle {
                font-size: 1.5rem;
            }
            
            .hero-v1 .hero-logo-img,
            .hero-v2 .hero-logo-img,
            .hero-v3 .hero-logo-img,
            .hero-v4 .hero-logo-img,
            .hero-v5 .hero-logo-img {
                width: 120px;
                height: 120px;
            }
        }
        
        @media (max-width: 480px) {
            .hero-v1 .hero-title,
            .hero-v2 .hero-title,
            .hero-v3 .hero-title,
            .hero-v4 .hero-title,
            .hero-v5 .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-v1 .hero-subtitle,
            .hero-v2 .hero-subtitle,
            .hero-v3 .hero-subtitle,
            .hero-v4 .hero-subtitle,
            .hero-v5 .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .hero-v1 .hero-logo-img,
            .hero-v2 .hero-logo-img,
            .hero-v3 .hero-logo-img,
            .hero-v4 .hero-logo-img,
            .hero-v5 .hero-logo-img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="variation-selector">
        <label for="variation-select">Hero Variation:</label>
        <select id="variation-select">
            <option value="v1">V1: No Bounce + Bigger</option>
            <option value="v2">V2: Elegant Fade</option>
            <option value="v3">V3: Modern Minimal</option>
            <option value="v4">V4: Bold Dramatic</option>
            <option value="v5">V5: Soft Welcoming</option>
        </select>
    </div>

    <!-- Variation 1: Current with no bounce, bigger elements -->
    <section class="hero hero-variation hero-v1 active" id="hero-v1">
        <div class="hero-container">
            <div class="hero-content">
                <div class="hero-logo">
                    <img src="../Rising_Star_Ryan_Head_Compressed.png" alt="chunky.dad logo" class="hero-logo-img">
                </div>
                <h1 class="hero-title">
                    <span class="hero-chunky">chunky</span>
                    <span class="hero-dot">.</span>
                    <span class="hero-dad">dad</span>
                </h1>
                <p class="hero-subtitle">Your Gay Bear Travel Guide</p>
                <div class="hero-scroll-hint">
                    <span class="scroll-text">Explore</span>
                    <div class="scroll-arrow">↓</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Variation 2: Elegant fade-in -->
    <section class="hero hero-variation hero-v2" id="hero-v2">
        <div class="hero-container">
            <div class="hero-content">
                <div class="hero-logo">
                    <img src="../Rising_Star_Ryan_Head_Compressed.png" alt="chunky.dad logo" class="hero-logo-img">
                </div>
                <h1 class="hero-title">
                    <span class="hero-chunky">chunky</span>
                    <span class="hero-dot">.</span>
                    <span class="hero-dad">dad</span>
                </h1>
                <p class="hero-subtitle">Your Gay Bear Travel Guide</p>
                <div class="hero-scroll-hint">
                    <span class="scroll-text">Explore</span>
                    <div class="scroll-arrow">↓</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Variation 3: Modern minimal -->
    <section class="hero hero-variation hero-v3" id="hero-v3">
        <div class="hero-container">
            <div class="hero-content">
                <div class="hero-logo">
                    <img src="../Rising_Star_Ryan_Head_Compressed.png" alt="chunky.dad logo" class="hero-logo-img">
                </div>
                <h1 class="hero-title">
                    <span class="hero-chunky">chunky</span>
                    <span class="hero-dot">.</span>
                    <span class="hero-dad">dad</span>
                </h1>
                <p class="hero-subtitle">Your Gay Bear Travel Guide</p>
                <div class="hero-scroll-hint">
                    <span class="scroll-text">Explore</span>
                    <div class="scroll-arrow">↓</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Variation 4: Bold and dramatic -->
    <section class="hero hero-variation hero-v4" id="hero-v4">
        <div class="hero-container">
            <div class="hero-content">
                <div class="hero-logo">
                    <img src="../Rising_Star_Ryan_Head_Compressed.png" alt="chunky.dad logo" class="hero-logo-img">
                </div>
                <h1 class="hero-title">
                    <span class="hero-chunky">chunky</span>

                <p class="hero-subtitle">Your Gay Bear Travel Guide</p>
                <div class="hero-scroll-hint">
                    <span class="scroll-text">Explore</span>
                    <div class="scroll-arrow">↓</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Variation 5: Soft and welcoming -->
    <section class="hero hero-variation hero-v5" id="hero-v5">
        <div class="hero-container">
            <div class="hero-content">
                <div class="hero-logo">
                    <img src="../Rising_Star_Ryan_Head_Compressed.png" alt="chunky.dad logo" class="hero-logo-img">
                </div>
                <h1 class="hero-title">
                    <span class="hero-chunky">chunky</span>
                    <span class="hero-dot">.</span>
                    <span class="hero-dad">dad</span>
                </h1>
                <p class="hero-subtitle">Your Gay Bear Travel Guide</p>
                <div class="hero-scroll-hint">
                    <span class="scroll-text">Explore</span>
                    <div class="scroll-arrow">↓</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const variationSelect = document.getElementById('variation-select');
        const heroVariations = document.querySelectorAll('.hero-variation');

        variationSelect.addEventListener('change', (e) => {
            // Hide all variations
            heroVariations.forEach(hero => hero.classList.remove('active'));
            
            // Show selected variation
            const selectedHero = document.getElementById(`hero-${e.target.value}`);
            if (selectedHero) {
                selectedHero.classList.add('active');
            }
        });
    </script>
</body>
</html>
