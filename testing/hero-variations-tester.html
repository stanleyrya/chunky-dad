<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Hero Section Tester - chunky.dad</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Fredoka+One:wght@400&family=Comfortaa:wght@300;400;700&family=Righteous&family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .controls-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 350px;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .control-group select, .control-group input[type="checkbox"] {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 5px;
            width: 100%;
            font-size: 0.9rem;
        }
        
        .control-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }
        
        .hero-test {
            display: flex;
            position: relative;
            min-height: 100vh;
        }

        /* Enhanced Color Schemes */
        .color-original {
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-inverse: #ffffff;
            --secondary-color: #ff6b6b;
            --dot-color: #ffd93d;
        }
        
        .color-warm {
            --gradient-primary: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
            --text-inverse: #ffffff;
            --secondary-color: #ffd93d;
            --dot-color: #ffffff;
        }
        
        .color-cool {
            --gradient-primary: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --text-inverse: #ffffff;
            --secondary-color: #ff6b6b;
            --dot-color: #ffd93d;
        }
        
        .color-forest {
            --gradient-primary: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            --text-inverse: #ffffff;
            --secondary-color: #ffd93d;
            --dot-color: #ff6b6b;
        }
        
        .color-sunset {
            --gradient-primary: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --text-inverse: #2c3e50;
            --secondary-color: #e74c3c;
            --dot-color: #8e44ad;
        }
        
        .color-midnight {
            --gradient-primary: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            --text-inverse: #ffffff;
            --secondary-color: #ff6b6b;
            --dot-color: #ffd93d;
        }
        
        .color-bear {
            --gradient-primary: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #CD853F 100%);
            --text-inverse: #ffffff;
            --secondary-color: #FFD700;
            --dot-color: #FF4500;
        }
        
        .color-rainbow {
            --gradient-primary: linear-gradient(135deg, #ff0080 0%, #ff8c00 25%, #40e0d0 50%, #9370db 75%, #ff1493 100%);
            --text-inverse: #ffffff;
            --secondary-color: #ffd93d;
            --dot-color: #ffffff;
        }

        /* Font Families */
        .font-poppins {
            --hero-font: 'Poppins', sans-serif;
            --hero-weight: 800;
        }
        
        .font-fredoka {
            --hero-font: 'Fredoka One', cursive;
            --hero-weight: 400;
        }
        
        .font-comfortaa {
            --hero-font: 'Comfortaa', cursive;
            --hero-weight: 700;
        }
        
        .font-righteous {
            --hero-font: 'Righteous', cursive;
            --hero-weight: 400;
        }
        
        .font-bungee {
            --hero-font: 'Bungee', cursive;
            --hero-weight: 400;
        }

        /* Hero Base Styling */
        .hero {
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .hero-logo-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .hero-title {
            font-family: var(--hero-font, 'Poppins');
            font-weight: var(--hero-weight, 800);
            font-size: 4rem;
            line-height: 0.9;
            margin-bottom: 1rem;
            color: var(--text-inverse);
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.2rem;
        }
        
        .hero-chunky, .hero-dad {
            display: inline-block;
        }
        
        /* The Cool Dot Styling - Fixed to stay close to "dad" */
        .hero-dot {
            display: none;
            color: var(--dot-color, #ffd93d);
            font-size: 1em;
            margin: 0;
            padding: 0;
            animation: dotPulse 2s ease-in-out infinite;
            text-shadow: 0 0 5px var(--dot-color, #ffd93d);
        }
        
        .hero-dot.show {
            display: inline;
        }
        
        @keyframes dotPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .hero-subtitle {
            display: none;
            font-size: 1.4rem;
            color: var(--text-inverse);
            opacity: 0.9;
            margin-bottom: 2rem;
            font-weight: 400;
        }
        
        .hero-subtitle.show {
            display: block;
        }

        /* Speech Bubble Styling */
        .dad-joke-bubble {
            position: absolute;
            top: 20%;
            left: 10%;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            line-height: 1.4;
            display: none;
            animation: bubbleFloat 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .dad-joke-bubble.show {
            display: block;
        }
        
        .dad-joke-bubble::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 30px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid rgba(255, 255, 255, 0.95);
        }
        
        .dad-joke-bubble::after {
            content: 'üêª';
            position: absolute;
            bottom: -35px;
            left: 25px;
            font-size: 1.5rem;
        }
        
        @keyframes bubbleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .joke-text {
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .joke-punchline {
            font-style: italic;
            color: #8B4513;
            font-weight: 600;
        }
        
        .new-joke-btn {
            background: var(--secondary-color, #ff6b6b);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .new-joke-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Layout Variations */
        .layout-centered .hero-container {
            text-align: center;
        }
        
        .layout-left .hero-container {
            text-align: left;
            align-items: flex-start;
            padding-left: 4rem;
        }
        
        .layout-right .hero-container {
            text-align: right;
            align-items: flex-end;
            padding-right: 4rem;
        }
        
        .layout-split .hero-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
            text-align: left;
        }
        
        .layout-split .hero-content {
            order: 2;
        }
        
        .layout-split .hero-logo {
            order: 1;
            margin-bottom: 0;
        }

        /* Size Variations */
        .size-small .hero-title {
            font-size: 2.5rem;
        }
        
        .size-small .hero-logo-img {
            width: 120px;
            height: 120px;
        }
        
        .size-medium .hero-title {
            font-size: 4rem;
        }
        
        .size-medium .hero-logo-img {
            width: 200px;
            height: 200px;
        }
        
        .size-large .hero-title {
            font-size: 6rem;
        }
        
        .size-large .hero-logo-img {
            width: 300px;
            height: 300px;
        }
        
        .size-xl .hero-title {
            font-size: 8rem;
        }
        
        .size-xl .hero-logo-img {
            width: 400px;
            height: 400px;
        }

        /* Animation Effects */
        .anim-bounce .hero-logo-img {
            animation: bounceIn 1.5s ease-out;
        }
        
        .anim-bounce .hero-title {
            animation: bounceIn 1.5s ease-out 0.3s both;
        }
        
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .anim-fade .hero-logo-img,
        .anim-fade .hero-title {
            animation: fadeIn 2s ease-out;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .anim-slide .hero-logo-img {
            animation: slideUp 1.5s ease-out;
        }
        
        .anim-slide .hero-title {
            animation: slideUp 1.5s ease-out 0.3s both;
        }
        
        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .controls-panel {
                position: relative;
                max-width: none;
                margin-bottom: 2rem;
            }
            
            .hero-title {
                font-size: 2.5rem !important;
            }
            
            .hero-logo-img {
                width: 150px !important;
                height: 150px !important;
            }
            
            .layout-split .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .layout-split .hero-content {
                order: 2;
            }
            
            .layout-split .hero-logo {
                order: 1;
            }
            
            .dad-joke-bubble {
                position: relative;
                top: auto;
                left: auto;
                margin: 2rem auto;
                max-width: 90%;
            }
            
            .dad-joke-bubble::before,
            .dad-joke-bubble::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="controls-panel">
        <div class="control-group">
            <label for="layout-select">Layout:</label>
            <select id="layout-select">
                <option value="centered" selected>Centered</option>
                <option value="left">Left Aligned</option>
                <option value="right">Right Aligned</option>
                <option value="split">Split Layout</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="size-select">Size:</label>
            <select id="size-select">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
                <option value="xl">Extra Large</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="font-select">Font:</label>
            <select id="font-select">
                <option value="poppins" selected>Poppins (Modern)</option>
                <option value="fredoka">Fredoka One (Playful)</option>
                <option value="comfortaa">Comfortaa (Rounded)</option>
                <option value="righteous">Righteous (Bold)</option>
                <option value="bungee">Bungee (Chunky)</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="color-select">Color Scheme:</label>
            <select id="color-select">
                <option value="original" selected>Original Purple</option>
                <option value="warm">Warm Orange</option>
                <option value="cool">Cool Blue</option>
                <option value="forest">Forest Green</option>
                <option value="sunset">Sunset Pink</option>
                <option value="midnight">Midnight Blue</option>
                <option value="bear">Bear Brown</option>
                <option value="rainbow">Pride Rainbow</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="animation-select">Animation:</label>
            <select id="animation-select">
                <option value="none" selected>None</option>
                <option value="bounce">Bounce In</option>
                <option value="fade">Fade In</option>
                <option value="slide">Slide Up</option>
            </select>
        </div>
        
        <div class="control-group">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="subtitle-toggle">
                <label for="subtitle-toggle">Show Subtitle</label>
            </div>
        </div>
        
        <div class="control-group">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="dot-toggle">
                <label for="dot-toggle">Show Cool Dot</label>
            </div>
        </div>
        
        <div class="control-group">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="joke-toggle">
                <label for="joke-toggle">Show Dad Jokes</label>
            </div>
        </div>
        
        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #555; font-size: 0.8rem; opacity: 0.8;">
            üêª Enhanced Hero Tester<br>
            Try different combinations!
        </div>
    </div>

    <section class="hero hero-test layout-centered size-medium font-poppins color-original anim-none" id="hero-display">
        <div class="hero-container">
            <div class="hero-logo">
                <img src="../Rising_Star_Ryan_Head_Compressed.png" alt="chunky.dad logo" class="hero-logo-img">
            </div>
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="hero-chunky">chunky</span>
                    <span class="hero-dot">.</span>
                    <span class="hero-dad">dad</span>
                </h1>
                <p class="hero-subtitle">Your Gay Bear Travel Guide</p>
            </div>
        </div>
        
        <div class="dad-joke-bubble" id="joke-bubble">
            <div class="joke-content">
                <div class="joke-text">Why don't bears ever get lost?</div>
                <div class="joke-punchline">Because they always know where the bear necessities are!</div>
            </div>
            <button class="new-joke-btn" onclick="newJoke()">New Joke üêª</button>
        </div>
    </section>

    <script>
        // Bear-themed dad jokes
        const bearJokes = [
            {
                setup: "Why don't bears ever get lost?",
                punchline: "Because they always know where the bear necessities are!"
            },
            {
                setup: "What do you call a bear with no teeth?",
                punchline: "A gummy bear!"
            },
            {
                setup: "Why did the bear break up with his boyfriend?",
                punchline: "He couldn't bear the drama anymore!"
            },
            {
                setup: "What's a bear's favorite type of music?",
                punchline: "Bear-itone!"
            },
            {
                setup: "Why don't bears wear shoes?",
                punchline: "Because they have bear feet!"
            },
            {
                setup: "What do you call a bear who loves to travel?",
                punchline: "A roam-ing bear!"
            },
            {
                setup: "Why did the bear go to therapy?",
                punchline: "He had too many bear-ied emotions!"
            },
            {
                setup: "What's a bear's favorite drink at the bar?",
                punchline: "Bear-itas!"
            },
            {
                setup: "Why don't bears ever lie?",
                punchline: "Because the truth is un-bear-able to hide!"
            },
            {
                setup: "What do you call a bear who's great at parties?",
                punchline: "The life of the bear-ty!"
            },
            {
                setup: "Why did the bear become a tour guide?",
                punchline: "He wanted to show everyone the bear minimum of fun!"
            },
            {
                setup: "What's a bear's favorite app?",
                punchline: "Grindr... I mean, Bear-der!"
            }
        ];

        let currentJokeIndex = 0;

        // DOM elements
        const layoutSelect = document.getElementById('layout-select');
        const sizeSelect = document.getElementById('size-select');
        const fontSelect = document.getElementById('font-select');
        const colorSelect = document.getElementById('color-select');
        const animationSelect = document.getElementById('animation-select');
        const subtitleToggle = document.getElementById('subtitle-toggle');
        const dotToggle = document.getElementById('dot-toggle');
        const jokeToggle = document.getElementById('joke-toggle');
        const heroDisplay = document.getElementById('hero-display');
        const heroSubtitle = heroDisplay.querySelector('.hero-subtitle');
        const heroDot = heroDisplay.querySelector('.hero-dot');
        const jokeBubble = document.getElementById('joke-bubble');

        function updateHero() {
            // Remove all existing classes
            heroDisplay.className = 'hero hero-test';
            
            // Add selected classes
            heroDisplay.classList.add(`layout-${layoutSelect.value}`);
            heroDisplay.classList.add(`size-${sizeSelect.value}`);
            heroDisplay.classList.add(`font-${fontSelect.value}`);
            heroDisplay.classList.add(`color-${colorSelect.value}`);
            heroDisplay.classList.add(`anim-${animationSelect.value}`);
            
            // Handle subtitle visibility
            if (subtitleToggle.checked) {
                heroSubtitle.classList.add('show');
            } else {
                heroSubtitle.classList.remove('show');
            }
            
            // Handle dot visibility
            if (dotToggle.checked) {
                heroDot.classList.add('show');
            } else {
                heroDot.classList.remove('show');
            }
            
            // Handle joke bubble visibility
            if (jokeToggle.checked) {
                jokeBubble.classList.add('show');
            } else {
                jokeBubble.classList.remove('show');
            }
            
            // Force animation restart for animation changes
            if (animationSelect.value !== 'none') {
                const animatedElements = heroDisplay.querySelectorAll('.hero-logo-img, .hero-title');
                animatedElements.forEach(el => {
                    el.style.animation = 'none';
                    el.offsetHeight; // Trigger reflow
                    el.style.animation = null;
                });
            }
        }

        function newJoke() {
            currentJokeIndex = (currentJokeIndex + 1) % bearJokes.length;
            const joke = bearJokes[currentJokeIndex];
            const jokeContent = jokeBubble.querySelector('.joke-content');
            
            // Fade out
            jokeContent.style.opacity = '0';
            
            setTimeout(() => {
                jokeContent.querySelector('.joke-text').textContent = joke.setup;
                jokeContent.querySelector('.joke-punchline').textContent = joke.punchline;
                // Fade in
                jokeContent.style.opacity = '1';
            }, 200);
        }

        // Event listeners
        layoutSelect.addEventListener('change', updateHero);
        sizeSelect.addEventListener('change', updateHero);
        fontSelect.addEventListener('change', updateHero);
        colorSelect.addEventListener('change', updateHero);
        animationSelect.addEventListener('change', updateHero);
        subtitleToggle.addEventListener('change', updateHero);
        dotToggle.addEventListener('change', updateHero);
        jokeToggle.addEventListener('change', updateHero);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'j' || e.key === 'J') {
                if (jokeToggle.checked) {
                    newJoke();
                }
            }
        });

        // Initialize with a random joke
        currentJokeIndex = Math.floor(Math.random() * bearJokes.length);
        newJoke();
        
        // Initialize
        updateHero();
    </script>
</body>
</html>
