<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêª Bearracuda Parser Fix Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .test-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 10px;
        }
        
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêª Bearracuda Parser Fix Test</h1>
        <p>Testing the fix for detail page event creation</p>
    </div>
    
    <div class="test-section">
        <h2>Test Status</h2>
        <div id="status" class="status">Ready to test</div>
        <button onclick="runTest()">Run Bearracuda Parser Test</button>
        <div id="log" class="log"></div>
    </div>

    <!-- Load the actual scraper modules -->
    <script src="../scripts/shared-core.js"></script>
    <script src="../scripts/adapters/web-adapter.js"></script>
    <script src="../scripts/parsers/bearracuda-parser.js"></script>

    <script>
        let testLog = '';
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type;
            testLog += `[${timestamp}] ${message}\n`;
            
            const logElement = document.getElementById('log');
            logElement.innerHTML = testLog;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function setStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        // Mock display adapter for testing
        class MockDisplayAdapter {
            async logInfo(message) {
                log(message, 'info');
            }
            
            async logSuccess(message) {
                log(message, 'success');
            }
            
            async logWarn(message) {
                log(message, 'warning');
            }
            
            async logError(message) {
                log(message, 'error');
            }
        }

        // Mock HTTP adapter for testing
        class MockHttpAdapter {
            async fetchData(url) {
                log(`Fetching: ${url}`, 'info');
                
                // Simulate different responses based on URL
                if (url === 'https://bearracuda.com/') {
                    return {
                        url: url,
                        html: this.getMockListingPageHtml()
                    };
                } else if (url.includes('/events/')) {
                    return {
                        url: url,
                        html: this.getMockDetailPageHtml(url)
                    };
                }
                
                return { url: url, html: '' };
            }
            
            getMockListingPageHtml() {
                // Mock HTML that contains event links but no event data
                return `
                    <html>
                    <body>
                        <div class="events">
                            <a href="https://bearracuda.com/events/test-event-1/">Test Event 1</a>
                            <a href="https://bearracuda.com/events/test-event-2/">Test Event 2</a>
                        </div>
                    </body>
                    </html>
                `;
            }
            
            getMockDetailPageHtml(url) {
                const eventName = url.split('/events/')[1].replace('/', '').replace('-', ' ').toUpperCase();
                return `
                    <html>
                    <body>
                        <div class="elementor-widget-heading">
                            <h1 class="elementor-heading-title">${eventName}</h1>
                        </div>
                        <div class="elementor-text-editor">
                            <p>&nbsp;&nbsp;December 15, 2025</p>
                            <p>10:00 PM - 3:00 AM</p>
                            <p>Test Venue, San Francisco</p>
                        </div>
                    </body>
                    </html>
                `;
            }
        }

        async function runTest() {
            try {
                setStatus('Running test...', 'info');
                testLog = '';
                log('üêª Starting Bearracuda Parser Fix Test', 'info');
                
                // Initialize components
                const sharedCore = new SharedCore();
                const displayAdapter = new MockDisplayAdapter();
                const httpAdapter = new MockHttpAdapter();
                const bearraccudaParser = new BearraccudaParser();
                
                // Create mock parser config
                const parserConfig = {
                    name: "Test Bearracuda Events",
                    parser: "bearracuda",
                    enabled: true,
                    urls: ["https://bearracuda.com/"],
                    alwaysBear: true,
                    requireDetailPages: true,
                    maxAdditionalUrls: 5,
                    urlFilters: {
                        include: ["bearracuda\\.com\\/events\\/"]
                    },
                    metadata: {
                        shortName: {
                            value: "Bearracuda",
                            merge: "upsert"
                        }
                    }
                };
                
                const parsers = {
                    bearracuda: bearraccudaParser
                };
                
                log('üìù Testing parser with mock data...', 'info');
                
                // Test the processParser method directly
                const result = await sharedCore.processParser(parserConfig, httpAdapter, displayAdapter, parsers);
                
                log(`‚úÖ Test completed!`, 'success');
                log(`üìä Results:`, 'info');
                log(`   Total Events: ${result.totalEvents}`, 'info');
                log(`   Bear Events: ${result.bearEvents}`, 'info');
                log(`   Events Array Length: ${result.events ? result.events.length : 0}`, 'info');
                
                if (result.events && result.events.length > 0) {
                    log(`üìã Event Details:`, 'info');
                    result.events.forEach((event, index) => {
                        log(`   Event ${index + 1}: "${event.title}" on ${event.startDate}`, 'info');
                    });
                    setStatus(`‚úÖ SUCCESS: Found ${result.events.length} events from detail pages!`, 'success');
                } else {
                    setStatus('‚ùå FAILED: No events were created', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Test failed with error: ${error.message}`, 'error');
                log(`Stack trace: ${error.stack}`, 'error');
                setStatus('‚ùå Test failed with error', 'error');
            }
        }
        
        // Auto-run test on page load
        window.addEventListener('load', () => {
            log('Page loaded, ready to test', 'info');
        });
    </script>
</body>
</html>
