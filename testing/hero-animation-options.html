<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Animation Options - chunky.dad</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .animation-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        .animation-selector select {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 5px;
            margin-left: 10px;
            width: 100%;
            margin-top: 5px;
        }
        
        .hero-animation {
            display: none;
        }
        
        .hero-animation.active {
            display: flex;
        }

        /* Animation Option 1: Gentle Scale-In */
        .hero-anim1 .hero-logo-img {
            animation: gentleScale 1.5s ease-out;
        }
        
        .hero-anim1 .hero-title {
            animation: gentleScale 1.5s ease-out 0.3s both;
        }
        
        @keyframes gentleScale {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animation Option 2: Fade-In Only */
        .hero-anim2 .hero-logo-img {
            animation: simpleFade 2s ease-out;
        }
        
        .hero-anim2 .hero-title {
            animation: simpleFade 2s ease-out 0.5s both;
        }
        
        @keyframes simpleFade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animation Option 3: Typewriter Effect */
        .hero-anim3 .hero-logo-img {
            animation: simpleFade 1s ease-out;
        }
        
        .hero-anim3 .hero-chunky {
            animation: typewriter 1s steps(6) 0.5s both;
        }
        
        .hero-anim3 .hero-dad {
            animation: typewriter 0.8s steps(3) 1.5s both;
        }
        
        @keyframes typewriter {
            0% {
                width: 0;
                opacity: 0;
            }
            1% {
                opacity: 1;
            }
            100% {
                width: 100%;
                opacity: 1;
            }
        }

        /* Animation Option 4: Glow Effect */
        .hero-anim4 .hero-logo-img {
            animation: glowPulse 2s ease-in-out infinite;
        }
        
        .hero-anim4 .hero-title {
            animation: textGlow 3s ease-in-out infinite;
        }
        
        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
            }
        }
        
        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
            }
            50% {
                text-shadow: 0 6px 30px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 255, 255, 0.3);
            }
        }

        /* Animation Option 5: Stagger Letters */
        .hero-anim5 .hero-logo-img {
            animation: simpleFade 1s ease-out;
        }
        
        .hero-anim5 .hero-chunky {
            animation: letterStagger 0.1s ease-out 0.5s both;
        }
        
        .hero-anim5 .hero-dad {
            animation: letterStagger 0.1s ease-out 1s both;
        }
        
        @keyframes letterStagger {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation Option 6: Bounce In */
        .hero-anim6 .hero-logo-img {
            animation: bounceIn 1.2s ease-out;
        }
        
        .hero-anim6 .hero-title {
            animation: bounceIn 1.2s ease-out 0.3s both;
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animation Option 7: No Animation */
        .hero-anim7 .hero-logo-img,
        .hero-anim7 .hero-title {
            animation: none;
        }

        /* Animation Option 8: Rotation Entrance */
        .hero-anim8 .hero-logo-img {
            animation: rotateIn 1.5s ease-out;
        }
        
        .hero-anim8 .hero-title {
            animation: simpleFade 1.5s ease-out 0.5s both;
        }
        
        @keyframes rotateIn {
            0% {
                opacity: 0;
                transform: rotate(-180deg) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
        }
    </style>
</head>
<body>

        <select id="animation-select">
            <option value="anim1">Option 1: Gentle Scale-In</option>
            <option value="anim2">Option 2: Fade-In Only</option>
            <option value="anim3">Option 3: Typewriter Effect</option>
            <option value="anim4">Option 4: Glow Effect</option>
            <option value="anim5">Option 5: Stagger Letters</option>
            <option value="anim6">Option 6: Bounce In</option>
            <option value="anim7" selected>Option 7: No Animation</option>
            <option value="anim8">Option 8: Rotation Entrance</option>
        </select>
    </div>

    <section class="hero hero-animation hero-anim1" id="hero-anim1">

            </div>
            <div class="hero-content">

                    <span class="hero-chunky">chunky</span>
                    <span class="hero-dot">.</span>

    </section>

    <script>
        const animationSelect = document.getElementById('animation-select');
        const heroAnimations = document.querySelectorAll('.hero-animation');

        animationSelect.addEventListener('change', (e) => {
            // Hide all animations
            heroAnimations.forEach(hero => hero.classList.remove('active'));
            
            // Show selected animation
            const selectedHero = document.getElementById(`hero-${e.target.value}`);
            if (selectedHero) {
                selectedHero.classList.add('active');
            }
        });

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                const currentIndex = animationSelect.selectedIndex;
                if (currentIndex > 0) {
                    animationSelect.selectedIndex = currentIndex - 1;
                    animationSelect.dispatchEvent(new Event('change'));
                }
            } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                const currentIndex = animationSelect.selectedIndex;
                if (currentIndex < animationSelect.options.length - 1) {
                    animationSelect.selectedIndex = currentIndex + 1;
                    animationSelect.dispatchEvent(new Event('change'));
                }
            }
        });
    </script>
