<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Colon Unescaping</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .test-result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .pass { background: #d4edda; border-left: 4px solid #28a745; }
        .fail { background: #f8d7da; border-left: 4px solid #dc3545; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Colon Unescaping Test</h1>
    
    <div class="test-section">
        <h2>Test Setup</h2>
        <p>Testing that escaped colons (\:) in iCal fields are properly unescaped to (:) when reading calendar data.</p>
    </div>

    <div id="test-results"></div>

    <script src="../js/logger.js"></script>
    <script src="../js/calendar-core.js"></script>
    <script>
        // Test data with escaped colons
        const testICalData = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Test//Test//EN
X-WR-CALNAME:Test Calendar
X-WR-TIMEZONE:America/New_York
BEGIN:VEVENT
DTSTART:20240315T190000
DTEND:20240315T220000
SUMMARY:Bear Night at The Den
DESCRIPTION:Join us for a fun night!\\nbar: The Bear Den\\ndoors: Open at 7\\:30 PM\\ncover: $10\\ntea: Show starts at 9\\:00 PM\\nwebsite: https\\://example.com\\:8080/events
LOCATION:123 Main St, New York, NY
UID:test-event-1@test.com
END:VEVENT
END:VCALENDAR`;

        const resultsDiv = document.getElementById('test-results');
        
        function addTestResult(testName, passed, details) {
            const div = document.createElement('div');
            div.className = `test-result ${passed ? 'pass' : 'fail'}`;
            div.innerHTML = `
                <h3>${testName}: ${passed ? 'PASS' : 'FAIL'}</h3>
                <pre>${details}</pre>
            `;
            resultsDiv.appendChild(div);
        }

        // Run tests
        try {
            const calendar = new CalendarCore();
            const events = calendar.parseICalData(testICalData);
            
            if (events.length === 0) {
                addTestResult('Basic Parsing', false, 'No events were parsed from test data');
                throw new Error('No events parsed');
            }
            
            const event = events[0];
            
            // Test 1: Check if description contains unescaped colons
            const hasUnescapedColons = event.unprocessedDescription && 
                                     event.unprocessedDescription.includes('7:30 PM') && 
                                     event.unprocessedDescription.includes('9:00 PM') &&
                                     event.unprocessedDescription.includes('https://example.com:8080/events');
            
            addTestResult('Description Colon Unescaping', hasUnescapedColons, 
                `Description: ${event.unprocessedDescription || 'null'}`);
            
            // Test 2: Check if parsed metadata has correct values
            if (event.tea && event.tea.includes('9:00 PM')) {
                addTestResult('Metadata Tea Field', true, `Tea field: ${event.tea}`);
            } else {
                addTestResult('Metadata Tea Field', false, `Tea field: ${event.tea || 'null'}`);
            }
            
            // Test 3: Check website URL with port
            if (event.website && event.website.includes(':8080')) {
                addTestResult('Website URL with Port', true, `Website: ${event.website}`);
            } else {
                addTestResult('Website URL with Port', false, `Website: ${event.website || 'null'}`);
            }
            
            // Test 4: Check bar field
            if (event.bar && event.bar === 'The Bear Den') {
                addTestResult('Bar Field', true, `Bar: ${event.bar}`);
            } else {
                addTestResult('Bar Field', false, `Bar: ${event.bar || 'null'}`);
            }
            
            // Test 5: Check title unescaping
            if (event.name === 'Bear Night at The Den') {
                addTestResult('Title Field', true, `Title: ${event.name}`);
            } else {
                addTestResult('Title Field', false, `Title: ${event.name || 'null'}`);
            }
            
            // Show full event data for debugging
            const fullEventDiv = document.createElement('div');
            fullEventDiv.className = 'test-section';
            fullEventDiv.innerHTML = `
                <h2>Full Event Data</h2>
                <pre>${JSON.stringify(event, null, 2)}</pre>
            `;
            resultsDiv.appendChild(fullEventDiv);
            
        } catch (error) {
            addTestResult('Test Execution', false, `Error: ${error.message}\n${error.stack}`);
        }
    </script>
</body>
</html>
