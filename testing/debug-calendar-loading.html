<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Calendar Loading - chunky.dad</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f8f9fa; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>üêõ Debug Calendar Loading</h1>
    
    <div id="results"></div>

    <script src="../js/logger.js"></script>
    <script src="../js/city-config.js"></script>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(title, success, details) {
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${success ? '‚úÖ' : '‚ùå'} ${title}</h3>
                <pre>${details}</pre>
            `;
            results.appendChild(div);
        }

        async function debugCalendarLoading() {
            // Test 1: Check if city config exists
            const cityKey = 'new-york';
            const cityConfig = getCityConfig(cityKey);
            
            if (cityConfig) {
                addResult('City Config', true, `Found config for ${cityConfig.name}\nCalendar ID: ${cityConfig.calendarId}`);
            } else {
                addResult('City Config', false, `No config found for ${cityKey}`);
                return;
            }

            // Test 2: Check if calendar file exists
            const cachedDataUrl = `../data/calendars/${cityKey}.ics`;
            
            try {
                addResult('File Path Test', true, `Testing URL: ${cachedDataUrl}`);
                
                const response = await fetch(cachedDataUrl);
                
                if (response.ok) {
                    const text = await response.text();
                    const eventCount = (text.match(/BEGIN:VEVENT/g) || []).length;
                    addResult('Local Calendar Fetch', true, 
                        `Status: ${response.status}\n` +
                        `Size: ${text.length} bytes\n` +
                        `Events: ${eventCount}\n` +
                        `First line: ${text.split('\\n')[0]}`
                    );
                } else {
                    addResult('Local Calendar Fetch', false, 
                        `HTTP ${response.status}: ${response.statusText}\n` +
                        `URL: ${cachedDataUrl}`
                    );
                }
            } catch (error) {
                addResult('Local Calendar Fetch', false, 
                    `Error: ${error.message}\n` +
                    `URL: ${cachedDataUrl}\n` +
                    `Error type: ${error.name}`
                );
            }

            // Test 3: Check absolute vs relative paths
            try {
                const absoluteUrl = `${window.location.origin}/data/calendars/${cityKey}.ics`;
                const response = await fetch(absoluteUrl);
                
                if (response.ok) {
                    addResult('Absolute Path Test', true, `Absolute URL works: ${absoluteUrl}`);
                } else {
                    addResult('Absolute Path Test', false, `Absolute URL failed: ${absoluteUrl} - ${response.status}`);
                }
            } catch (error) {
                addResult('Absolute Path Test', false, `Absolute URL error: ${error.message}`);
            }

            // Test 4: Check current page context
            addResult('Page Context', true, 
                `Current URL: ${window.location.href}\n` +
                `Origin: ${window.location.origin}\n` +
                `Pathname: ${window.location.pathname}`
            );
        }

        // Run the debug test
        debugCalendarLoading();
    </script>
</body>
</html>
