<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Manager Test - chunky.dad</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .test-result {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid #4caf50;
        }
        .test-error {
            border-left-color: #f44336;
            background: #ffebee;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #3367d6;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Location Manager Test</h1>
    <p>This page tests the new LocationManager functionality including permission checking, caching, and private mode handling.</p>

    <div class="test-section">
        <h2>1. Basic Status Check</h2>
        <button onclick="testBasicStatus()">Check Location Status</button>
        <div id="basic-status-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Permission State Test</h2>
        <button onclick="testPermissionState()">Check Permission State</button>
        <div id="permission-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Location Request Test</h2>
        <button onclick="testLocationRequest()">Request Location</button>
        <button onclick="testCachedLocation()">Test Cached Location</button>
        <div id="location-result"></div>
    </div>

    <div class="test-section">
        <h2>4. Private Mode Detection</h2>
        <button onclick="testPrivateMode()">Test Private Mode Detection</button>
        <div id="private-mode-result"></div>
    </div>

    <div class="test-section">
        <h2>5. Cache Management</h2>
        <button onclick="testCacheOperations()">Test Cache Operations</button>
        <button onclick="clearCache()">Clear Cache</button>
        <div id="cache-result"></div>
    </div>

    <div class="test-section">
        <h2>6. Error Handling</h2>
        <button onclick="testErrorHandling()">Test Error Scenarios</button>
        <div id="error-result"></div>
    </div>

    <script src="../js/logger.js"></script>
    <script src="../js/location-manager.js"></script>
    <script>
        let locationManager;

        // Initialize LocationManager
        function initLocationManager() {
            if (!locationManager) {
                locationManager = new LocationManager();
                console.log('LocationManager initialized');
            }
        }

        function addResult(containerId, message, isError = false) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = isError ? 'test-result test-error' : 'test-result';
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            container.appendChild(div);
        }

        async function testBasicStatus() {
            initLocationManager();
            try {
                const status = await locationManager.getLocationStatus();
                addResult('basic-status-result', `
                    <div class="status-info">
                        <strong>Location Status:</strong><br>
                        Supported: ${status.supported}<br>
                        Permission State: ${status.permissionState}<br>
                        Has Cached Location: ${status.hasCachedLocation}<br>
                        Cache Age: ${status.cacheAge ? Math.round(status.cacheAge / 1000) + 's' : 'N/A'}<br>
                        Private Mode: ${status.isPrivateMode}
                    </div>
                `);
            } catch (error) {
                addResult('basic-status-result', `Error: ${error.message}`, true);
            }
        }

        async function testPermissionState() {
            initLocationManager();
            try {
                const permissionState = await locationManager.checkPermissionState();
                addResult('permission-result', `Permission State: <strong>${permissionState}</strong>`);
            } catch (error) {
                addResult('permission-result', `Error: ${error.message}`, true);
            }
        }

        async function testLocationRequest() {
            initLocationManager();
            try {
                addResult('location-result', 'Requesting location...');
                const location = await locationManager.getCurrentLocation();
                addResult('location-result', `
                    <strong>Location Retrieved:</strong><br>
                    Lat: ${location.lat.toFixed(6)}<br>
                    Lng: ${location.lng.toFixed(6)}<br>
                    Accuracy: ${location.accuracy ? Math.round(location.accuracy) + 'm' : 'Unknown'}<br>
                    Source: ${location.source}<br>
                    Stale: ${location.stale}
                `);
            } catch (error) {
                addResult('location-result', `Error: ${error.message}`, true);
            }
        }

        async function testCachedLocation() {
            initLocationManager();
            try {
                const cached = locationManager.getCachedLocation();
                if (cached) {
                    addResult('location-result', `
                        <strong>Cached Location Found:</strong><br>
                        Lat: ${cached.lat.toFixed(6)}<br>
                        Lng: ${cached.lng.toFixed(6)}<br>
                        Accuracy: ${cached.accuracy ? Math.round(cached.accuracy) + 'm' : 'Unknown'}<br>
                        Stale: ${cached.stale}
                    `);
                } else {
                    addResult('location-result', 'No cached location available');
                }
            } catch (error) {
                addResult('location-result', `Error: ${error.message}`, true);
            }
        }

        function testPrivateMode() {
            initLocationManager();
            const isPrivate = locationManager.isPrivateMode;
            addResult('private-mode-result', `
                Private Mode Detected: <strong>${isPrivate}</strong><br>
                <small>This is detected by testing if sessionStorage is available</small>
            `);
        }

        function testCacheOperations() {
            initLocationManager();
            try {
                // Test cache write
                locationManager.cacheLocation(40.7128, -74.0060, 10);
                addResult('cache-result', 'Test location cached successfully');
                
                // Test cache read
                const cached = locationManager.getCachedLocation();
                if (cached) {
                    addResult('cache-result', `Cache read successful: ${cached.lat}, ${cached.lng}`);
                } else {
                    addResult('cache-result', 'Cache read failed', true);
                }
            } catch (error) {
                addResult('cache-result', `Cache operation error: ${error.message}`, true);
            }
        }

        function clearCache() {
            initLocationManager();
            locationManager.clearCache();
            addResult('cache-result', 'Cache cleared successfully');
        }

        async function testErrorHandling() {
            initLocationManager();
            try {
                // Test with invalid options to trigger error
                await locationManager.getCurrentLocation({
                    timeout: 1, // Very short timeout to force error
                    maximumAge: 0
                });
                addResult('error-result', 'Unexpected: No error occurred', true);
            } catch (error) {
                addResult('error-result', `Expected error caught: ${error.message}`);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initLocationManager();
            addResult('basic-status-result', 'LocationManager test page loaded. Click buttons above to run tests.');
        });
    </script>
</body>
</html>
