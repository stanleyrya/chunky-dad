<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Tools - chunky.dad</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #45b7d1;
            transform: translateX(-5px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .test-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .test-card:hover {
            background: rgba(78, 205, 196, 0.1);
            border-color: #4ecdc4;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
        }

        .test-card h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #4ecdc4;
            word-break: break-word;
        }

        .test-card .file-info {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-bottom: 10px;
        }

        .test-card .description {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .category-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 50px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .test-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Back to Main Site</a>
        
        <div class="header">
            <h1>üß™ Testing Tools</h1>
            <p>Development and testing utilities for chunky.dad</p>
            <p style="font-size: 0.8rem; opacity: 0.6; margin-top: 10px;">
                To update file list: run <code>node generate-file-list.js</code> in testing directory
            </p>
        </div>

        <div id="content">
            <div class="loading">Loading test files...</div>
        </div>
    </div>

    <script>
        // File descriptions and icons based on filename patterns
        const fileDescriptions = {
            'ultimate-style-tester': { icon: 'üé®', desc: 'Comprehensive style testing tool with live preview' },
            'event-test-index': { icon: 'üìã', desc: 'Index of all event display test variations' },
            'event-test-1-carousel': { icon: 'üé†', desc: 'Event carousel display test' },
            'event-test-2-timeline': { icon: 'üìÖ', desc: 'Timeline view for events' },
            'event-test-3-map': { icon: 'üó∫Ô∏è', desc: 'Map-based event display' },
            'event-test-4-masonry': { icon: 'üß±', desc: 'Masonry grid layout for events' },
            'event-test-5-heatmap': { icon: 'üî•', desc: 'Event density heatmap visualization' },
            'event-test-6-ticker': { icon: 'üìú', desc: 'Scrolling ticker display for events' },
            'event-test-7-circular': { icon: '‚≠ï', desc: 'Circular/radial event display' },
            'event-test-8-kanban': { icon: 'üìä', desc: 'Kanban board style event organization' },
            'event-test-9-bubbles': { icon: 'ü´ß', desc: 'Bubble chart event visualization' },
            'event-test-10-flipcards': { icon: 'üÉè', desc: 'Flip card event display' },
            'event-test-11-weekview': { icon: 'üìÜ', desc: 'Week view calendar display' },
            'event-test-12-swipe-tiles': { icon: 'üëÜ', desc: 'Swipeable tile event display' },
            'test-calendar-logging': { icon: 'üìù', desc: 'Calendar system logging and debugging' },
            'test-google-sheets-loader': { icon: 'üìä', desc: 'Google Sheets data loader testing' },
            'cover-field-test': { icon: 'üñºÔ∏è', desc: 'Cover field functionality test' }
        };

        // Function to get file info
        function getFileInfo(filename) {
            const baseName = filename.replace('.html', '');
            const info = fileDescriptions[baseName] || { icon: 'üìÑ', desc: 'Test file' };
            return {
                ...info,
                displayName: baseName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())
            };
        }

        // Function to format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1048576) return Math.round(bytes / 1024) + ' KB';
            else return Math.round(bytes / 1048576) + ' MB';
        }

        // Load test files from JSON
        async function loadTestFiles() {
            try {
                // Try to load from the generated JSON file first
                const response = await fetch('file-list.json');
                if (response.ok) {
                    const data = await response.json();
                    displayFiles(data.files);
                } else {
                    // Fallback to checking known files
                    const testFiles = [];
                    const potentialFiles = [
                        'ultimate-style-tester.html',
                        'event-test-index.html',
                        'event-test-1-carousel.html',
                        'event-test-2-timeline.html',
                        'event-test-3-map.html',
                        'event-test-4-masonry.html',
                        'event-test-5-heatmap.html',
                        'event-test-6-ticker.html',
                        'event-test-7-circular.html',
                        'event-test-8-kanban.html',
                        'event-test-9-bubbles.html',
                        'event-test-10-flipcards.html',
                        'event-test-11-weekview.html',
                        'event-test-12-swipe-tiles.html',
                        'test-calendar-logging.html',
                        'test-google-sheets-loader.html',
                        'cover-field-test.html'
                    ];

                    // Check which files exist
                    for (const file of potentialFiles) {
                        try {
                            const response = await fetch(file, { method: 'HEAD' });
                            if (response.ok) {
                                testFiles.push({
                                    name: file,
                                    size: parseInt(response.headers.get('content-length') || '0')
                                });
                            }
                        } catch (e) {
                            // File doesn't exist or can't be accessed
                        }
                    }

                    displayFiles(testFiles);
                }
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h3>Error loading test files</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Display the files in a grid
        function displayFiles(files) {
            if (files.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h3>No test files found</h3>
                        <p>Make sure test files are present in the testing directory.</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'test-grid';

            files.forEach(file => {
                if (file.name === 'index.html') return; // Skip index.html itself

                const fileInfo = getFileInfo(file.name);
                const card = document.createElement('a');
                card.href = file.name;
                card.className = 'test-card';
                card.innerHTML = `
                    <span class="category-icon">${fileInfo.icon}</span>
                    <h3>${fileInfo.displayName}</h3>
                    <div class="file-info">${file.name} ‚Ä¢ ${formatFileSize(file.size)}</div>
                    <div class="description">${fileInfo.desc}</div>
                `;
                grid.appendChild(card);
            });

            document.getElementById('content').innerHTML = '';
            document.getElementById('content').appendChild(grid);
        }

        // Load files when page loads
        loadTestFiles();
    </script>
</body>
</html>
