<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß chunky.dad's Toolbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #0a0a0a 100%);
            background-size: 400% 400%;
            animation: constructionGradient 8s ease infinite;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }

        @keyframes constructionGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 69, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 165, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .header::before {
            content: '‚ö°';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            opacity: 0.3;
            animation: sparkle 2s ease-in-out infinite alternate;
        }

        @keyframes sparkle {
            0% { opacity: 0.3; transform: translateX(-50%) scale(1); }
            100% { opacity: 0.6; transform: translateX(-50%) scale(1.1); }
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff8c00, #ff4500, #ffa500, #ff6347);
            background-size: 300% 300%;
            animation: constructionGlow 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 140, 0, 0.5);
            letter-spacing: 2px;
        }

        @keyframes constructionGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            color: #ffa500;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #ffa500;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 140, 0, 0.1);
        }

        .back-link:hover {
            color: #ff4500;
            transform: translateX(-5px);
            border-color: #ff8c00;
            background: rgba(255, 140, 0, 0.2);
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .test-card {
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid rgba(255, 140, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .test-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 140, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .test-card:hover::before {
            left: 100%;
        }

        .test-card:hover {
            background: rgba(255, 140, 0, 0.1);
            border-color: #ff8c00;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.4);
        }

        .test-card h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #ffa500;
            word-break: break-word;
            font-weight: 600;
        }

        .test-card .file-info {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-bottom: 10px;
        }

        .test-card .description {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .test-card .file-size {
            font-size: 0.75rem;
            opacity: 0.5;
            margin-top: 8px;
        }

        .category-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 50px 0;
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .test-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Back to Main Site</a>
        
        <div class="header">
            <h1>üîß chunky.dad's Toolbox</h1>
            <p class="subtitle">Construction Zone ‚Ä¢ Development Tools ‚Ä¢ Testing Utilities</p>
        </div>

        <div id="debug-info" style="background: #f0f0f0; padding: 10px; margin: 20px 0; border-radius: 5px; font-family: monospace; font-size: 0.9em; display: none;">
            <strong>Debug Info:</strong>
            <div id="debug-content"></div>
        </div>
        
        <div id="file-grid" class="file-grid">
            <div class="loading">Loading test files...</div>
        </div>
    </div>

    <script>
        // File descriptions and icons based on filename patterns
        const fileDescriptions = {
            'ultimate-style-tester': { icon: 'üîß', desc: 'Master construction tool - comprehensive style testing with live preview' },
            'style-test': { icon: '‚ö°', desc: 'Power tool - UI component showcase with all event display variations' },
            'event-test-index': { icon: 'üìã', desc: 'Blueprint index - all event display test variations' },
            'event-test-1-carousel': { icon: 'üé†', desc: 'Rotating display mechanism - event carousel test' },
            'event-test-2-timeline': { icon: '‚è∞', desc: 'Time measurement tool - timeline view for events' },
            'event-test-3-map': { icon: 'üó∫Ô∏è', desc: 'Navigation system - map-based event display' },
            'event-test-4-masonry': { icon: 'üß±', desc: 'Brick laying tool - masonry grid layout for events' },
            'event-test-5-heatmap': { icon: 'üî•', desc: 'Thermal scanner - event density heatmap visualization' },
            'event-test-6-ticker': { icon: 'üìú', desc: 'Scroll mechanism - scrolling ticker display for events' },
            'event-test-7-circular': { icon: '‚≠ï', desc: 'Circular saw - circular/radial event display' },
            'event-test-8-kanban': { icon: 'üìä', desc: 'Project board - kanban style event organization' },
            'event-test-9-bubbles': { icon: 'ü´ß', desc: 'Bubble level - bubble chart event visualization' },
            'event-test-10-flipcards': { icon: 'üÉè', desc: 'Flip mechanism - flip card event display' },
            'event-test-11-weekview': { icon: 'üìÜ', desc: 'Calendar tool - week view calendar display' },
            'event-test-12-swipe-tiles': { icon: 'üëÜ', desc: 'Touch interface - swipeable tile event display' },
            'test-calendar-logging': { icon: 'üìù', desc: 'Diagnostic tool - calendar system logging and debugging' },
            'test-google-sheets-loader': { icon: 'üìä', desc: 'Data loader - Google Sheets data loader testing' },
            'test-display-modes': { icon: 'üñ•Ô∏è', desc: 'Display calibrator - display mode testing and configuration' },
            'breakpoint-test': { icon: 'üìê', desc: 'Measuring tool - responsive breakpoint testing' },
            'css-breakpoint-test': { icon: 'üéØ', desc: 'Precision tool - CSS media query breakpoint tester' },
            'multiline-breakpoint-test': { icon: 'üìè', desc: 'Multi-line ruler - responsive breakpoint testing' },
            'hyphenation-test': { icon: '‚úÇÔ∏è', desc: 'Text cutter - text hyphenation testing' },
            'simplified-hyphenation-test': { icon: 'üî™', desc: 'Precision cutter - simplified hyphenation algorithm testing' },
            'hyphenation-debug-test': { icon: 'üîç', desc: 'Magnifying glass - debug hyphenation issues at 320px width' },
            'hero-variations-tester': { icon: 'ü¶∏', desc: 'Hero builder - hero section variation testing' },
            'test-map-icons': { icon: 'üó∫Ô∏è', desc: 'Icon mapper - map icon testing and configuration' },
            'test-og-event-layouts-calendar': { icon: 'üìÖ', desc: 'Layout architect - OG event layouts calendar testing' },
            'test-unified-scraper': { icon: 'üï∑Ô∏è', desc: 'Data scraper - unified scraper testing tool' },
            'test-eventbrite-address-fix': { icon: 'üìç', desc: 'Address fixer - Eventbrite address correction tool' }
        };

        // Function to get file info
        function getFileInfo(filename) {
            const baseName = filename.replace('.html', '');
            
            // Check for exact match
            if (fileDescriptions[baseName]) {
                return {
                    ...fileDescriptions[baseName],
                    displayName: baseName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())
                };
            }
            
            // Check for pattern matches
            for (const [pattern, info] of Object.entries(fileDescriptions)) {
                if (baseName.includes(pattern)) {
                    return {
                        ...info,
                        displayName: baseName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())
                    };
                }
            }
            
            // Default
            return {
                icon: 'üìÑ',
                desc: 'Test file',
                displayName: baseName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())
            };
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Try to parse directory listing from the server
        async function parseDirectoryListing() {
            try {
                // First, try to fetch the directory itself
                const response = await fetch('./');
                const text = await response.text();
                
                // Parse HTML directory listing (common format for Apache/nginx)
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                const files = [];
                
                // Try to find links in common directory listing formats
                const links = doc.querySelectorAll('a');
                for (const link of links) {
                    const href = link.getAttribute('href');
                    if (href && href.endsWith('.html') && !href.includes('/') && href !== 'index.html') {
                        files.push({
                            name: href,
                            displayText: link.textContent.trim(),
                            exists: true
                        });
                    }
                }
                
                // If no files found from links, try table format
                if (files.length === 0) {
                    const rows = doc.querySelectorAll('tr');
                    for (const row of rows) {
                        const link = row.querySelector('a');
                        if (link) {
                            const href = link.getAttribute('href');
                            if (href && href.endsWith('.html') && !href.includes('/') && href !== 'index.html') {
                                files.push({
                                    name: href,
                                    exists: true
                                });
                            }
                        }
                    }
                }
                
                return files;
            } catch (error) {
                console.log('Could not parse directory listing:', error);
                return null;
            }
        }

        // Load test files dynamically
        async function loadTestFiles() {
            const debugInfo = document.getElementById('debug-info');
            const debugContent = document.getElementById('debug-content');
            debugInfo.style.display = 'block';
            
            try {
                let testFiles = [];
                
                // First try to load manifest.json
                try {
                    // Try with explicit relative path first
                    const manifestResponse = await fetch('./manifest.json', { cache: 'no-cache' });
                    console.log('Manifest fetch response:', manifestResponse.status, manifestResponse.statusText);
                    debugContent.innerHTML += `<div>Manifest fetch: ${manifestResponse.status} ${manifestResponse.statusText}</div>`;
                    
                    if (manifestResponse.ok) {
                        const manifest = await manifestResponse.json();
                        testFiles = manifest.files.filter(f => f.name !== 'index.html');
                        console.log('Loaded', testFiles.length, 'files from manifest.json');
                        debugContent.innerHTML += `<div style="color: green;">‚úì Loaded ${testFiles.length} files from manifest.json</div>`;
                    } else {
                        console.warn('Manifest fetch failed:', manifestResponse.status, manifestResponse.statusText);
                        debugContent.innerHTML += `<div style="color: orange;">‚ö† Manifest fetch failed</div>`;
                    }
                } catch (e) {
                    console.warn('Could not load manifest.json:', e.message);
                    debugContent.innerHTML += `<div style="color: red;">‚úó Error loading manifest: ${e.message}</div>`;
                }
                
                // If no manifest, try to parse directory listing
                if (testFiles.length === 0) {
                    const parsedFiles = await parseDirectoryListing();
                    
                    if (parsedFiles && parsedFiles.length > 0) {
                        testFiles = parsedFiles;
                        console.log('Loaded', testFiles.length, 'files from directory listing');
                        debugContent.innerHTML += `<div style="color: green;">‚úì Loaded ${testFiles.length} files from directory listing</div>`;
                    } else {
                        // Fallback: probe for all files we know exist
                        const allKnownFiles = [
                            'ultimate-style-tester.html',
                            'style-test.html',
                            'event-test-index.html',
                            'event-test-1-carousel.html',
                            'event-test-2-timeline.html',
                            'event-test-3-map.html',
                            'event-test-4-masonry.html',
                            'event-test-5-heatmap.html',
                            'event-test-6-ticker.html',
                            'event-test-7-circular.html',
                            'event-test-8-kanban.html',
                            'event-test-9-bubbles.html',
                            'event-test-10-flipcards.html',
                            'event-test-11-weekview.html',
                            'event-test-12-swipe-tiles.html',
                            'test-calendar-logging.html',
                            'test-google-sheets-loader.html',
                            'test-display-modes.html',
                            'breakpoint-test.html',
                            'css-breakpoint-test.html',
                            'multiline-breakpoint-test.html',
                            'hyphenation-test.html',
                            'simplified-hyphenation-test.html',
                            'test-event-abbreviation.html'
                        ];
                        
                        // Check all files in parallel for better performance
                        const fileChecks = allKnownFiles.map(async (filename) => {
                            try {
                                const response = await fetch(filename, { method: 'HEAD' });
                                if (response.ok) {
                                    const contentLength = response.headers.get('content-length');
                                    return {
                                        name: filename,
                                        exists: true,
                                        size: contentLength ? parseInt(contentLength) : null
                                    };
                                }
                            } catch (e) {
                                // File doesn't exist
                            }
                            return null;
                        });
                        
                        const results = await Promise.all(fileChecks);
                        testFiles = results.filter(f => f !== null);
                        debugContent.innerHTML += `<div style="color: green;">‚úì Loaded ${testFiles.length} files from probe</div>`;
                    }
                }

                // Sort files alphabetically
                testFiles.sort((a, b) => a.name.localeCompare(b.name));
                
                displayFiles(testFiles);
            } catch (error) {
                document.getElementById('file-grid').innerHTML = `
                    <div class="error">
                        <h3>Error loading test files</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Display the files in a grid
        function displayFiles(files) {
            const existingFiles = files.filter(f => f.exists !== false);
            
            if (existingFiles.length === 0) {
                document.getElementById('file-grid').innerHTML = `
                    <div class="error">
                        <h3>No test files found</h3>
                        <p>Make sure test files are present in the testing directory.</p>
                    </div>
                `;
                return;
            }

            const container = document.getElementById('file-grid');
            container.innerHTML = '';
            
            const stats = document.createElement('div');
            stats.className = 'stats';
            stats.textContent = `Found ${existingFiles.length} test file${existingFiles.length !== 1 ? 's' : ''}`;
            container.appendChild(stats);

            const grid = document.createElement('div');
            grid.className = 'test-grid';

            existingFiles.forEach(file => {
                const fileInfo = getFileInfo(file.name);
                const card = document.createElement('a');
                card.href = file.name;
                card.className = 'test-card';
                card.innerHTML = `
                    <span class="category-icon">${fileInfo.icon}</span>
                    <h3>${fileInfo.displayName}</h3>
                    <div class="file-info">${file.name}</div>
                    <div class="description">${fileInfo.desc}</div>
                    ${file.size ? `<div class="file-size">${formatFileSize(file.size)}</div>` : ''}
                `;
                grid.appendChild(card);
            });

            container.appendChild(grid);
        }

        // Load files when page loads
        loadTestFiles();
    </script>
</body>
</html>
