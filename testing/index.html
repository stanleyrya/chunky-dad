<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Tools - chunky.dad</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #45b7d1;
            transform: translateX(-5px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .test-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .test-card:hover {
            background: rgba(78, 205, 196, 0.1);
            border-color: #4ecdc4;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
        }

        .test-card h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #4ecdc4;
            word-break: break-word;
        }

        .test-card .file-info {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-bottom: 10px;
        }

        .test-card .description {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .test-card .file-size {
            font-size: 0.75rem;
            opacity: 0.5;
            margin-top: 8px;
        }

        .category-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 50px 0;
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .test-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Back to Main Site</a>
        
        <div class="header">
            <h1>üß™ Testing Tools</h1>
            <p>Development and testing utilities for chunky.dad</p>
        </div>

        <div id="content">
            <div class="loading">Discovering test files...</div>
        </div>
    </div>

    <script>
        // File descriptions and icons based on filename patterns
        const fileDescriptions = {
            'ultimate-style-tester': { icon: 'üé®', desc: 'Comprehensive style testing tool with live preview' },
            'style-test': { icon: 'üé≠', desc: 'UI component showcase with all event display variations' },
            'event-test-index': { icon: 'üìã', desc: 'Index of all event display test variations' },
            'event-test-1-carousel': { icon: 'üé†', desc: 'Event carousel display test' },
            'event-test-2-timeline': { icon: 'üìÖ', desc: 'Timeline view for events' },
            'event-test-3-map': { icon: 'üó∫Ô∏è', desc: 'Map-based event display' },
            'event-test-4-masonry': { icon: 'üß±', desc: 'Masonry grid layout for events' },
            'event-test-5-heatmap': { icon: 'üî•', desc: 'Event density heatmap visualization' },
            'event-test-6-ticker': { icon: 'üìú', desc: 'Scrolling ticker display for events' },
            'event-test-7-circular': { icon: '‚≠ï', desc: 'Circular/radial event display' },
            'event-test-8-kanban': { icon: 'üìä', desc: 'Kanban board style event organization' },
            'event-test-9-bubbles': { icon: 'ü´ß', desc: 'Bubble chart event visualization' },
            'event-test-10-flipcards': { icon: 'üÉè', desc: 'Flip card event display' },
            'event-test-11-weekview': { icon: 'üìÜ', desc: 'Week view calendar display' },
            'event-test-12-swipe-tiles': { icon: 'üëÜ', desc: 'Swipeable tile event display' },
            'test-calendar-logging': { icon: 'üìù', desc: 'Calendar system logging and debugging' },
            'test-google-sheets-loader': { icon: 'üìä', desc: 'Google Sheets data loader testing' },
            'test-display-modes': { icon: 'üñ•Ô∏è', desc: 'Display mode testing and configuration' },
            'breakpoint-test': { icon: 'üìê', desc: 'Responsive breakpoint testing' },
            'css-breakpoint-test': { icon: 'üéØ', desc: 'CSS media query breakpoint tester' },
            'multiline-breakpoint-test': { icon: 'üìè', desc: 'Multi-line responsive breakpoint testing' },
            'hyphenation-test': { icon: 'üìù', desc: 'Text hyphenation testing' },
            'simplified-hyphenation-test': { icon: '‚úÇÔ∏è', desc: 'Simplified hyphenation algorithm testing' }
        };

        // Function to get file info
        function getFileInfo(filename) {
            const baseName = filename.replace('.html', '');
            
            // Check for exact match
            if (fileDescriptions[baseName]) {
                return {
                    ...fileDescriptions[baseName],
                    displayName: baseName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())
                };
            }
            
            // Check for pattern matches
            for (const [pattern, info] of Object.entries(fileDescriptions)) {
                if (baseName.includes(pattern)) {
                    return {
                        ...info,
                        displayName: baseName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())
                    };
                }
            }
            
            // Default
            return {
                icon: 'üìÑ',
                desc: 'Test file',
                displayName: baseName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())
            };
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Try to parse directory listing from the server
        async function parseDirectoryListing() {
            try {
                // First, try to fetch the directory itself
                const response = await fetch('./');
                const text = await response.text();
                
                // Parse HTML directory listing (common format for Apache/nginx)
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                const files = [];
                
                // Try to find links in common directory listing formats
                const links = doc.querySelectorAll('a');
                for (const link of links) {
                    const href = link.getAttribute('href');
                    if (href && href.endsWith('.html') && !href.includes('/') && href !== 'index.html') {
                        files.push({
                            name: href,
                            displayText: link.textContent.trim(),
                            exists: true
                        });
                    }
                }
                
                // If no files found from links, try table format
                if (files.length === 0) {
                    const rows = doc.querySelectorAll('tr');
                    for (const row of rows) {
                        const link = row.querySelector('a');
                        if (link) {
                            const href = link.getAttribute('href');
                            if (href && href.endsWith('.html') && !href.includes('/') && href !== 'index.html') {
                                files.push({
                                    name: href,
                                    exists: true
                                });
                            }
                        }
                    }
                }
                
                return files;
            } catch (error) {
                console.log('Could not parse directory listing:', error);
                return null;
            }
        }

        // Load test files dynamically
        async function loadTestFiles() {
            try {
                let testFiles = [];
                
                // First try to parse directory listing
                const parsedFiles = await parseDirectoryListing();
                
                if (parsedFiles && parsedFiles.length > 0) {
                    testFiles = parsedFiles;
                } else {
                    // Fallback: probe for known files and common patterns
                    const knownPatterns = [
                        'ultimate-style-tester.html',
                        'style-test.html',
                        'event-test-index.html',
                        'test-calendar-logging.html',
                        'test-google-sheets-loader.html',
                        'test-display-modes.html',
                        'breakpoint-test.html',
                        'css-breakpoint-test.html',
                        'multiline-breakpoint-test.html',
                        'hyphenation-test.html',
                        'simplified-hyphenation-test.html'
                    ];
                    
                    // Add event test files (1-20)
                    for (let i = 1; i <= 20; i++) {
                        knownPatterns.push(`event-test-${i}-*.html`);
                    }
                    
                    // Check each known file
                    for (const pattern of knownPatterns) {
                        if (pattern.includes('*')) {
                            // For patterns, try common names
                            const basePattern = pattern.replace('*.html', '');
                            const commonNames = ['carousel', 'timeline', 'map', 'masonry', 'heatmap', 
                                               'ticker', 'circular', 'kanban', 'bubbles', 'flipcards',
                                               'weekview', 'swipe-tiles'];
                            for (const name of commonNames) {
                                const filename = basePattern + name + '.html';
                                try {
                                    const response = await fetch(filename, { method: 'HEAD' });
                                    if (response.ok) {
                                        testFiles.push({
                                            name: filename,
                                            exists: true
                                        });
                                    }
                                } catch (e) {
                                    // File doesn't exist
                                }
                            }
                        } else {
                            try {
                                const response = await fetch(pattern, { method: 'HEAD' });
                                if (response.ok) {
                                    // Try to get file size
                                    const contentLength = response.headers.get('content-length');
                                    testFiles.push({
                                        name: pattern,
                                        exists: true,
                                        size: contentLength ? parseInt(contentLength) : null
                                    });
                                }
                            } catch (e) {
                                // File doesn't exist
                            }
                        }
                    }
                }

                // Sort files alphabetically
                testFiles.sort((a, b) => a.name.localeCompare(b.name));
                
                displayFiles(testFiles);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h3>Error loading test files</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Display the files in a grid
        function displayFiles(files) {
            const existingFiles = files.filter(f => f.exists);
            
            if (existingFiles.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h3>No test files found</h3>
                        <p>Make sure test files are present in the testing directory.</p>
                    </div>
                `;
                return;
            }

            const stats = document.createElement('div');
            stats.className = 'stats';
            stats.textContent = `Found ${existingFiles.length} test file${existingFiles.length !== 1 ? 's' : ''}`;

            const grid = document.createElement('div');
            grid.className = 'test-grid';

            existingFiles.forEach(file => {
                const fileInfo = getFileInfo(file.name);
                const card = document.createElement('a');
                card.href = file.name;
                card.className = 'test-card';
                card.innerHTML = `
                    <span class="category-icon">${fileInfo.icon}</span>
                    <h3>${fileInfo.displayName}</h3>
                    <div class="file-info">${file.name}</div>
                    <div class="description">${fileInfo.desc}</div>
                    ${file.size ? `<div class="file-size">${formatFileSize(file.size)}</div>` : ''}
                `;
                grid.appendChild(card);
            });

            document.getElementById('content').innerHTML = '';
            document.getElementById('content').appendChild(stats);
            document.getElementById('content').appendChild(grid);
        }

        // Load files when page loads
        loadTestFiles();
    </script>
</body>
</html>
