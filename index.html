<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chunky.dad - Your Gay Bear Travel Guide</title>
    <meta name="description" content="The ultimate travel guide for gay bears - city guides, events, and bear-owned businesses worldwide">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <h1><a href="index.html">🐻 chunky.dad</a></h1>
                </div>
                <ul class="nav-menu">
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="cities" class="cities-compact">
            <div class="container">
                <h2>🏙️ Explore Cities</h2>
                
                <div class="city-scroll-container">
                    <div class="city-compact-grid">
                        <a href="city.html?city=new-york" class="city-compact-card">
                            <span class="city-emoji">🗽</span>
                            <span class="city-name">New York</span>
                        </a>
                        
                        <a href="city.html?city=seattle" class="city-compact-card">
                            <span class="city-emoji">🌲</span>
                            <span class="city-name">Seattle</span>
                        </a>

                        <a href="city.html?city=los-angeles" class="city-compact-card">
                            <span class="city-emoji">🌴</span>
                            <span class="city-name">Los Angeles</span>
                        </a>

                        <a href="city.html?city=toronto" class="city-compact-card">
                            <span class="city-emoji">🍁</span>
                            <span class="city-name">Toronto</span>
                        </a>

                        <a href="city.html?city=london" class="city-compact-card">
                            <span class="city-emoji">🇬🇧</span>
                            <span class="city-name">London</span>
                        </a>

                        <a href="city.html?city=chicago" class="city-compact-card">
                            <span class="city-emoji">🏙️</span>
                            <span class="city-name">Chicago</span>
                        </a>

                        <a href="city.html?city=berlin" class="city-compact-card">
                            <span class="city-emoji">🇩🇪</span>
                            <span class="city-name">Berlin</span>
                        </a>

                        <div class="city-compact-card coming-soon">
                            <span class="city-emoji">🌍</span>
                            <span class="city-name">More Cities</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="bear-art" class="bear-art-section">
            <div class="container">
                <div class="bear-art-content">
                    <h2>🎨 Bear Art & Businesses</h2>
                    <p>Discover amazing bear artists and support bear-owned businesses worldwide!</p>
                    <a href="bear-directory.html" class="bear-art-button">
                        Browse Bear Directory →
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <!-- Footer content will be injected by components.js -->
        </div>
    </footer>

    <script src="js/logger.js"></script>
    <script src="js/debug-overlay.js"></script>
    <script src="js/city-config.js"></script>
    <script src="js/components.js"></script>
    <script src="js/header-manager.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/page-effects.js"></script>
    <script src="js/forms.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
